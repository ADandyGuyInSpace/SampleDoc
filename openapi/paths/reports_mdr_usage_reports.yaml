get:
  description: >-
    Fetch all messaging usage reports. Usage reports are aggregated messaging
    data for specified time period and breakdown
  operationId: getUsageReports
  parameters:
    - description: Page number
      in: query
      name: page[number]
      schema:
        default: 1
        format: int32
        type: integer
    - description: Size of the page
      in: query
      name: page[size]
      schema:
        default: 20
        format: int32
        type: integer
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/MdrGetUsageReportsResponse.yaml
      description: Successful
  security:
    - bearerAuth: []
  tags:
    - MDR Usage Reports
  x-latency-category: interactive
post:
  description: >-
    Submit request for new new messaging usage report. This endpoint will pull
    and aggregate messaging data in specified time period. 
  operationId: submitUsageReport
  requestBody:
    content:
      '*/*':
        schema:
          $ref: ../components/schemas/MdrPostUsageReportRequest.yaml
    description: Mdr usage report data
    required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/MdrPostUsageReportsResponse.yaml
      description: Successful
  security:
    - bearerAuth: []
  tags:
    - MDR Usage Reports
  x-latency-category: background
