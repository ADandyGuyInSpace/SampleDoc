delete:
  description: Delete generated WhatsApp detail report by id
  operationId: deleteRequest
  parameters:
    - content:
        '*/*':
          schema:
            format: uuid
            type: string
      in: path
      name: id
      required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/WhatsAppDetailReportResponse.yaml
      description: Successful
  security:
    - bearerAuth: []
  tags:
    - WhatsApp Detail Reports
  x-latency-category: interactive
get:
  description: Fetch single whatsapp detail report by id.
  operationId: getRequest
  parameters:
    - content:
        '*/*':
          schema:
            format: uuid
            type: string
      in: path
      name: id
      required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/WhatsAppDetailReportResponse.yaml
      description: Successful
    '404':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yaml
      description: Resource not found
  security:
    - bearerAuth: []
  tags:
    - WhatsApp Detail Reports
  x-latency-category: interactive
