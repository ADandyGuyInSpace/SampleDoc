get:
  operationId: listPhoneNumbers
  parameters:
    - $ref: ../components/parameters/PageNumber.yaml
    - $ref: ../components/parameters/PageSize.yaml
    - description: Filter by phone number tags.
      in: query
      name: filter[tag]
      required: false
      schema:
        type: string
    - description: |-
        Filter by phone number. Requires at least three digits.
                     Non-numerical characters will result in no values being returned.
      in: query
      name: filter[phone_number]
      required: false
      schema:
        type: string
    - description: Filter by phone number status.
      in: query
      name: filter[status]
      required: false
      schema:
        enum:
          - purchase_pending
          - purchase_failed
          - port_pending
          - active
          - deleted
          - port_failed
          - emergency_only
          - ported_out
          - port_out_pending
        example: active
        type: string
    - description: Filter by connection_id.
      in: query
      name: filter[connection_id]
      required: false
      schema:
        example: '1521916448077776306'
        format: int64
        type: string
    - description: Filter contains connection name. Requires at least three characters.
      in: query
      name: filter[voice.connection_name][contains]
      required: false
      schema:
        example: test
        type: string
    - description: Filter starts with connection name. Requires at least three characters.
      in: query
      name: filter[voice.connection_name][starts_with]
      required: false
      schema:
        example: test
        type: string
    - description: Filter ends with connection name. Requires at least three characters.
      in: query
      name: filter[voice.connection_name][ends_with]
      required: false
      schema:
        example: test
        type: string
    - description: Filter by connection name.
      in: query
      name: filter[voice.connection_name][eq]
      required: false
      schema:
        example: test
        type: string
    - description: Filter by usage_payment_method.
      in: query
      name: filter[usage_payment_method]
      required: false
      schema:
        enum:
          - pay-per-minute
          - channel
        example: channel
        type: string
    - description: >-
        Filter by the billing_group_id associated with phone numbers. To filter
        to only phone numbers that have no billing group associated them, set
        the value of this filter to the string 'null'.
      in: query
      name: filter[billing_group_id]
      required: false
      schema:
        example: 62e4bf2e-c278-4282-b524-488d9c9c43b2
        type: string
    - description: >-
        Filter by the emergency_address_id associated with phone numbers. To
        filter only phone numbers that have no emergency address associated with
        them, set the value of this filter to the string 'null'.
      in: query
      name: filter[emergency_address_id]
      required: false
      schema:
        example: '9102160989215728032'
        format: int64
        type: string
    - description: Filter numbers via the customer_reference set.
      in: query
      name: filter[customer_reference]
      schema:
        type: string
    - description: >-
        Specifies the sort order for results. If not given, results are sorted
        by created_at in descending order.
      in: query
      name: sort
      required: false
      schema:
        enum:
          - purchased_at
          - phone_number
          - connection_name
          - usage_payment_method
        example: connection_name
        type: string
  responses:
    '200':
      $ref: ../components/responses/ListPhoneNumbersResponse.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: List phone numbers
  tags:
    - Number Configurations
  x-endpoint-cost: medium
  x-group-parameters: 'true'
  x-latency-category: responsive
