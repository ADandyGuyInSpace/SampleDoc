get:
  description: Returns a list of all documents associated with a porting order.
  operationId: listPortingOrderDocuments
  parameters:
    - $ref: ../components/parameters/PathPortingOrderID.yaml
    - $ref: ../components/parameters/PageNumber.yaml
    - $ref: ../components/parameters/PageSize.yaml
  responses:
    '200':
      $ref: ../components/responses/ListPortingOrderDocuments.yaml
    '401':
      description: Unauthorized
    '422':
      description: Unprocessable entity. Check message field in response for details.
  summary: List all documents associated with a porting order
  tags:
    - Porting Order
  x-latency-category: responsive
post:
  description: Associate a list of documents with a porting order.
  operationId: uploadPortingOrderDocuments
  parameters:
    - $ref: ../components/parameters/PathPortingOrderID.yaml
  requestBody:
    $ref: ../components/requestBodies/CreatePortingOrderDocuments.yaml
  responses:
    '201':
      $ref: ../components/responses/PortingOrderDocumentsCreated.yaml
    '401':
      description: Unauthorized
    '422':
      description: Unprocessable entity. Check message field in response for details.
  summary: Associate a list of documents with a porting order
  tags:
    - Porting Order
  x-latency-category: responsive
