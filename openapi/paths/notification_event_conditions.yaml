get:
  description: Returns a list of your notifications events conditions.
  operationId: findNotificationsEventsConditions
  parameters:
    - $ref: ../components/parameters/PageNumber.yaml
    - $ref: ../components/parameters/PageSize.yaml
    - $ref: ../components/parameters/AssociatedRecordType.yaml
  responses:
    '200':
      content:
        application/json:
          schema:
            properties:
              data:
                items:
                  $ref: ../components/schemas/NotificationEventCondition.yaml
                type: array
              meta:
                $ref: ../components/schemas/PaginationMeta.yaml
            type: object
      description: Returns a list of notification event conditions available.
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: List all Notifications Events Conditions
  tags:
    - Notifications
  x-latency-category: responsive
