get:
  description: >-
    Get all outbound voice profiles belonging to the user that match the given
    filters.
  operationId: listOutboundVoiceProfiles
  parameters:
    - $ref: ../components/parameters/PageNumber.yaml
    - $ref: ../components/parameters/PageSize.yaml
    - $ref: ../components/parameters/NameFilter.yaml
    - $ref: ../components/parameters/SortOutboundVoiceProfile.yaml
  responses:
    '200':
      $ref: ../components/responses/ListOutboundVoiceProfilesResponse.yaml
    '401':
      description: Unauthorized
    '422':
      description: Bad request
  summary: Get all outbound voice profiles
  tags:
    - Outbound Voice Profiles
  x-endpoint-cost: medium
  x-group-parameters: 'true'
  x-latency-category: responsive
post:
  description: Create an outbound voice profile.
  operationId: createOutboundVoiceProfile
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/CreateOutboundVoiceProfileRequest.yaml
    description: Parameters that can be defined when creating an outbound voice profile
    required: true
  responses:
    '200':
      $ref: ../components/responses/OutboundVoiceProfileResponse.yaml
    '401':
      description: Unauthorized
    '404':
      description: Resource not found
    '422':
      description: Bad request
  summary: Create an outbound voice profile
  tags:
    - Outbound Voice Profiles
  x-latency-category: responsive
