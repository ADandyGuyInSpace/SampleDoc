post:
  description: Enables a managed account and its sub-users to use Telnyx services.
  operationId: enableManagedAccount
  parameters:
    - description: Managed Account User ID
      in: path
      name: id
      required: true
      schema:
        type: string
  responses:
    '200':
      $ref: ../components/responses/ManagedAccountResponse.yaml
    '401':
      $ref: ../components/responses/UnauthorizedResponse.yaml
    '404':
      description: Resource not found
    '422':
      $ref: ../components/responses/UnprocessableManagedAccountEntity.yaml
  summary: Enables a managed account
  tags:
    - Managed Accounts
  x-latency-category: responsive
