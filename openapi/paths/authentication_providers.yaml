get:
  description: Returns a list of your SSO authentication providers.
  operationId: findAuthenticationProviders
  parameters:
    - $ref: ../components/parameters/PageNumber.yaml
    - $ref: ../components/parameters/PageSize.yaml
    - $ref: ../components/parameters/SortAuthenticationProvider.yaml
  responses:
    '200':
      $ref: ../components/responses/GetAllAuthenticationProviderResponse.yaml
    '400':
      description: Bad request
    '401':
      description: Unauthorized
    '404':
      description: Resource not found
  summary: List all SSO authentication providers
  tags:
    - Authentication Providers
  x-latency-category: responsive
post:
  description: Creates an authentication provider.
  operationId: CreateAuthenticationProvider
  parameters: []
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/AuthenticationProviderCreate.yaml
    description: Parameters that can be defined during authentication provider creation
    required: true
  responses:
    '200':
      $ref: ../components/responses/AuthenticationProviderResponse.yaml
    '422':
      description: Bad request
  summary: Creates an authentication provider
  tags:
    - Authentication Providers
  x-latency-category: responsive
