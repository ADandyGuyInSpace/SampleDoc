get:
  description: Returns a list of your credential connections.
  operationId: listCredentialConnections
  parameters:
    - $ref: ../components/parameters/PageNumber.yaml
    - $ref: ../components/parameters/PageSize.yaml
    - $ref: ../components/parameters/FilterConnectionName.yaml
    - $ref: ../components/parameters/FilterInnerOutboundVoiceProfileId.yaml
    - $ref: ../components/parameters/SortConnection.yaml
  responses:
    '200':
      $ref: ../components/responses/ListCredentialConnectionsResponse.yaml
    '400':
      description: Bad request
    '401':
      description: Unauthorized
    '404':
      description: Resource not found
  summary: List credential connections
  tags:
    - Credential Connections
  x-endpoint-cost: medium
  x-group-parameters: 'true'
  x-latency-category: responsive
post:
  description: Creates a credential connection.
  operationId: createCredentialConnection
  parameters: []
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/CreateCredentialConnectionRequest.yaml
    description: Parameters that can be defined during credential connection creation
    required: true
  responses:
    '201':
      $ref: ../components/responses/CredentialConnectionResponse.yaml
    '422':
      description: Bad request
  summary: Create a credential connection
  tags:
    - Credential Connections
  x-endpoint-cost: medium
  x-latency-category: responsive
