post:
  description: >
    Sends DTMF tones from this leg. DTMF tones will be heard by the other end of
    the call.


    **Expected Webhooks:**


    There are no webhooks associated with this command.
  operationId: callSendDTMF
  parameters:
    - $ref: ../components/parameters/CallControlId.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/SendDTMFRequest.yaml
    description: Send DTMF request
    required: true
  responses:
    '200':
      $ref: ../components/responses/CallControlCommandResponse.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Send DTMF
  tags:
    - Call Commands
  x-latency-category: interactive
