post:
  callbacks:
    callRecordingError:
      '{$request.body#/webhook_url}':
        post:
          requestBody:
            content:
              application/json:
                schema:
                  $ref: ../components/schemas/callRecordingErrorEvent.yaml
            required: true
          responses:
            '200':
              description: >-
                The server must return an HTTP 200, otherwise we will reattempt
                delivery at the failover webhook URL.
    callRecordingSaved:
      '{$request.body#/webhook_url}':
        post:
          requestBody:
            content:
              application/json:
                schema:
                  $ref: ../components/schemas/CallRecordingSavedEvent.yaml
            required: true
          responses:
            '200':
              description: >-
                The server must return an HTTP 200, otherwise we will reattempt
                delivery at the failover webhook URL.
  description: |
    Stop recording the call.

    **Expected Webhooks:**

    - `call.recording.saved`
  operationId: callRecordStop
  parameters:
    - $ref: ../components/parameters/CallControlId.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/StopRecordingRequest.yaml
    description: Stop recording call request
    required: true
  responses:
    '200':
      $ref: ../components/responses/CallControlCommandResponse.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Recording stop
  tags:
    - Call Commands
  x-latency-category: interactive
