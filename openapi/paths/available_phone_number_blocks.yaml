get:
  operationId: listAvailablePhoneNumberBlocks
  parameters:
    - description: >-
        Filter number blocks that start with a pattern (meant to be used after
        `national_destination_code` filter has been set).
      in: query
      name: filter[phone_number][starts_with]
      schema:
        example: '201'
        type: string
    - description: Filter numbers ending with a pattern.
      in: query
      name: filter[phone_number][ends_with]
      schema:
        example: '8000'
        type: string
    - description: Filter numbers containing a pattern.
      in: query
      name: filter[phone_number][contains]
      schema:
        example: '456'
        type: string
    - description: Filter phone numbers by city.
      examples:
        AU:
          value: Canberra
        CA:
          value: Toronto
        US:
          value: Chicago
      in: query
      name: filter[locality]
      schema:
        type: string
    - description: Filter phone numbers by US state/CA province.
      in: query
      name: filter[administrative_area]
      schema:
        example: IL
        type: string
    - description: Filter phone numbers by ISO alpha-2 country code.
      in: query
      name: filter[country_code]
      schema:
        example: US
        type: string
    - description: >-
        Filter by the national destination code of the number. This filter is
        only applicable to North American numbers.
      examples:
        AU:
          value: '0251'
        CA:
          value: '437'
        US:
          value: '312'
      in: query
      name: filter[national_destination_code]
      schema:
        type: string
    - description: >-
        Filter phone numbers by NANP rate center. This filter is only applicable
        to North American numbers.
      in: query
      name: filter[rate_center]
      schema:
        example: CHICAGO HEIGHTS
        type: string
    - description: Filter phone numbers by number type.
      in: query
      name: filter[number_type]
      schema:
        enum:
          - toll-free
        example: toll-free
        type: string
    - description: >-
        Filter if the phone number should be used for voice, fax, mms, sms,
        emergency.
      in: query
      name: filter[features]
      schema:
        example: voice,sms
        items:
          enum:
            - sms
            - mms
            - voice
            - fax
            - emergency
          type: string
        type: array
    - description: Filter number blocks by minimum blocks size
      in: query
      name: filter[minimum_block_size]
      schema:
        example: 100
        type: integer
    - description: Limits the number of results.
      in: query
      name: filter[limit]
      schema:
        example: 100
        type: integer
  responses:
    '200':
      $ref: ../components/responses/ListAvailablePhoneNumbersBlockResponse.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: List available phone number blocks
  tags:
    - Number Search
  x-latency-category: responsive
