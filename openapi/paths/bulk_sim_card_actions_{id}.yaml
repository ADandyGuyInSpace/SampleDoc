get:
  description: >-
    This API fetches information about a bulk SIM card action. A bulk SIM card
    action contains details about a collection of individual SIM card actions.
  operationId: BulkSimCardActionGet
  parameters:
    - $ref: ../components/parameters/ResourceId.yaml
  responses:
    '200':
      $ref: ../components/responses/BulkSIMCardActionDetailedResponse.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Get bulk SIM card action details
  tags:
    - SIM Card Actions
  x-latency-category: responsive
