delete:
  description: Delete an IP.
  operationId: deleteIp
  parameters:
    - $ref: ../components/parameters/IpId.yaml
  responses:
    '200':
      $ref: ../components/responses/IpResponse.yaml
    '400':
      description: Bad request
    '401':
      description: Unauthorized
  summary: Delete an Ip
  tags:
    - IPs
  x-latency-category: responsive
get:
  description: Return the details regarding a specific IP.
  operationId: retrieveIp
  parameters:
    - $ref: ../components/parameters/IpId.yaml
  responses:
    '200':
      $ref: ../components/responses/IpResponse.yaml
    '400':
      description: Bad request
    '401':
      description: Unauthorized
  summary: Retrieve an Ip
  tags:
    - IPs
  x-latency-category: responsive
patch:
  description: Update the details of a specific IP.
  operationId: updateIp
  parameters:
    - $ref: ../components/parameters/IpId.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/UpdateIpRequest.yaml
  responses:
    '200':
      $ref: ../components/responses/IpResponse.yaml
    '400':
      description: Bad request
    '401':
      description: Unauthorized
  summary: Update an Ip
  tags:
    - IPs
  x-latency-category: responsive
