post:
  callbacks:
    callAnswered:
      '{$request.body#/webhook_url}':
        post:
          requestBody:
            content:
              application/json:
                schema:
                  $ref: ../components/schemas/CallAnsweredEvent.yaml
            required: true
          responses:
            '200':
              description: >-
                The server must return an HTTP 200, otherwise we will reattempt
                delivery at the failover webhook URL.
    callHangup:
      '{$request.body#/webhook_url}':
        post:
          requestBody:
            content:
              application/json:
                schema:
                  $ref: ../components/schemas/CallHangupEvent.yaml
            required: true
          responses:
            '200':
              description: >-
                The server must return an HTTP 200, otherwise we will reattempt
                delivery at the failover webhook URL.
    callInitiated:
      '{$request.body#/webhook_url}':
        post:
          requestBody:
            content:
              application/json:
                schema:
                  $ref: ../components/schemas/CallInitiatedEvent.yaml
            required: true
          responses:
            '200':
              description: >-
                The server must return an HTTP 200, otherwise we will reattempt
                delivery at the failover webhook URL.
    callMachineDetectionEnded:
      '{$request.body#/webhook_url}':
        post:
          requestBody:
            content:
              application/json:
                schema:
                  $ref: ../components/schemas/CallMachineDetectionEndedEvent.yaml
            required: true
          responses:
            '200':
              description: >-
                The server must return an HTTP 200, otherwise we will reattempt
                delivery at the failover webhook URL.
    callMachineGreetingEnded:
      '{$request.body#/webhook_url}':
        post:
          requestBody:
            content:
              application/json:
                schema:
                  $ref: ../components/schemas/CallMachineGreetingEndedEvent.yaml
            required: true
          responses:
            '200':
              description: >-
                The server must return an HTTP 200, otherwise we will reattempt
                delivery at the failover webhook URL.
    streamingStarted:
      '{$request.body#/webhook_url}':
        post:
          requestBody:
            content:
              application/json:
                schema:
                  $ref: ../components/schemas/CallStreamingStartedEvent.yaml
            required: true
          responses:
            '200':
              description: >-
                The server must return an HTTP 200, otherwise we will reattempt
                delivery at the failover webhook URL.
    streamingStopped:
      '{$request.body#/webhook_url}':
        post:
          requestBody:
            content:
              application/json:
                schema:
                  $ref: ../components/schemas/CallStreamingStoppedEvent.yaml
            required: true
          responses:
            '200':
              description: >-
                The server must return an HTTP 200, otherwise we will reattempt
                delivery at the failover webhook URL.
  description: >
    Dial a number or SIP URI from a given connection. A successful response will
    include a `call_leg_id` which can be used to correlate the command with
    subsequent webhooks.


    **Expected Webhooks:**


    - `call.initiated`

    - `call.answered` or `call.hangup`

    - `call.machine.detection.ended` if `answering_machine_detection` was
    requested

    - `call.machine.greeting.ended` if `answering_machine_detection` was set to
    `detect_beep`, `greeting_end` or `detect_words`

    - `streaming.started` and `streaming.stopped` if `stream_url` was set
  operationId: callDial
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/CallRequest.yaml
    description: Call request
    required: true
  responses:
    '200':
      $ref: ../components/responses/RetrieveCallStatusResponse.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Dial
  tags:
    - Call Commands
  x-latency-category: interactive
