get:
  description: Get a specific channel zone
  operationId: getChannelZone
  responses:
    '200':
      $ref: ../components/responses/GetGcbChannelZoneRequestResponse.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Get a specific channel zone
  tags:
    - ChannelZones
  x-latency-category: interactive
parameters:
  - $ref: ../components/parameters/GcbChannelZoneId.yaml
patch:
  description: Change the amount of reserved channels at a given channel zone
  operationId: patchGroup
  requestBody:
    content:
      application/json:
        schema:
          properties:
            channels:
              format: int64
              type: integer
          type: object
    description: Quantity of reserved channels
    required: true
  responses:
    '200':
      $ref: ../components/responses/PatchGcbChannelZoneRequestResponse.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Patch a channel zone
  tags:
    - ChannelZones
  x-codegen-request-body-name: body
  x-latency-category: interactive
