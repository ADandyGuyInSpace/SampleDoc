get:
  description: Get all FQDNs belonging to the user that match the given filters.
  operationId: listFqdns
  parameters:
    - $ref: ../components/parameters/PageNumber.yaml
    - $ref: ../components/parameters/PageSize.yaml
    - description: ID of the FQDN connection to which the FQDN belongs.
      in: query
      name: filter[connection_id]
      schema:
        type: string
    - description: FQDN represented by the resource.
      in: query
      name: filter[fqdn]
      schema:
        example: example.com
        type: string
    - description: Port to use when connecting to the FQDN.
      in: query
      name: filter[port]
      schema:
        example: 5060
        type: integer
    - description: DNS record type used by the FQDN.
      in: query
      name: filter[dns_record_type]
      schema:
        example: a
        type: string
  responses:
    '200':
      $ref: ../components/responses/ListFqdnsResponse.yaml
    '400':
      description: Bad request
    '401':
      description: Unauthorized
  summary: List FQDNs
  tags:
    - FQDNs
  x-endpoint-cost: medium
  x-group-parameters: 'true'
  x-latency-category: responsive
post:
  description: Create a new FQDN object.
  operationId: createFqdn
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/CreateFqdnRequest.yaml
  responses:
    '201':
      $ref: ../components/responses/FqdnResponse.yaml
    '400':
      description: Bad request
    '401':
      description: Unauthorized
  summary: Create an FQDN
  tags:
    - FQDNs
  x-endpoint-cost: medium
  x-latency-category: responsive
