post:
  callbacks:
    transcription:
      '{$request.body#/webhook_url}':
        post:
          requestBody:
            content:
              application/json:
                schema:
                  $ref: ../components/schemas/TranscriptionEvent.yaml
            required: true
          responses:
            '200':
              description: >-
                The server must return an HTTP 200, otherwise we will reattempt
                delivery at the failover webhook URL.
  description: >
    Start real-time transcription. Transcription will stop on call hang-up, or
    can be initiated via the Transcription stop command.


    **Expected Webhooks:**


    - `call.transcription`
  operationId: callTranscriptionStart
  parameters:
    - $ref: ../components/parameters/CallControlId.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/TranscriptionStartRequest.yaml
    description: Transcription start request
    required: true
  responses:
    '200':
      $ref: ../components/responses/CallControlCommandResponse.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Transcription start
  tags:
    - Call Commands
  x-latency-category: interactive
