get:
  description: List notification channels.
  operationId: listNotificationChannels
  parameters:
    - $ref: ../components/parameters/PageNumber.yaml
    - $ref: ../components/parameters/PageSize.yaml
    - $ref: ../components/parameters/ChannelTypeId.yaml
  responses:
    '200':
      content:
        application/json:
          schema:
            properties:
              data:
                items:
                  $ref: ../components/schemas/NotificationChannel.yaml
                type: array
              meta:
                $ref: ../components/schemas/PaginationMeta.yaml
            type: object
      description: Returns a list of notification channels.
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: List notification channels
  tags:
    - Notifications
  x-latency-category: responsive
post:
  description: Create a notification channel.
  operationId: createNotificationChannels
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/NotificationChannel.yaml
    description: Add a Notification Channel
  responses:
    '200':
      content:
        application/json:
          schema:
            properties:
              data:
                $ref: ../components/schemas/NotificationChannel.yaml
            type: object
      description: A Notification Channel response
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Create a notification channel
  tags:
    - Notifications
  x-latency-category: responsive
