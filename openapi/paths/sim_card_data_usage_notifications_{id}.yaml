delete:
  description: Delete the SIM Card Data Usage Notification.
  operationId: SimCardDataUsageNotificationsDelete
  parameters:
    - $ref: ../components/parameters/ResourceId.yaml
  responses:
    '200':
      $ref: ../components/responses/DeleteSimCardDataUsageNotificationResponse.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Delete SIM card data usage notifications
  tags:
    - SIM Cards
  x-latency-category: background
get:
  description: Get a single SIM Card Data Usage Notification.
  operationId: SimCardDataUsageNotificationsGet
  parameters:
    - $ref: ../components/parameters/ResourceId.yaml
  responses:
    '200':
      $ref: ../components/responses/GetSimCardDataUsageNotificationResponse.yaml
    '404':
      $ref: ../components/responses/ResourceNotFound.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Get a single SIM card data usage notification
  tags:
    - SIM Cards
  x-latency-category: background
patch:
  description: Updates information for a SIM Card Data Usage Notification.
  operationId: SimCardDataUsageNotificationsPatch
  parameters:
    - $ref: ../components/parameters/ResourceId.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/SimCardDataUsageNotification.yaml
    required: true
  responses:
    '200':
      $ref: ../components/responses/UpdateSimCardDataUsageNotificationResponse.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Updates information for a SIM Card Data Usage Notification
  tags:
    - SIM Cards
  x-latency-category: background
