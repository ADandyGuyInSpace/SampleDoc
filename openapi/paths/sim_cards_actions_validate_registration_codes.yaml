post:
  description: It validates whether SIM card registration codes are valid or not.
  operationId: postValidateRegistrationCodes
  requestBody:
    content:
      application/json:
        schema:
          description: The object containing the Array of SIM card registration codes.
          example:
            registration_codes:
              - '123456780'
              - '1231231230'
          properties:
            registration_codes:
              items:
                type: string
              type: array
          type: object
    required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/SIMCardRegistrationCodeValidations.yaml
      description: Successful
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Validate SIM cards registration codes
  tags:
    - SIM Cards
  x-latency-category: responsive
