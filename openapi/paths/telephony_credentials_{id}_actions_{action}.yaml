post:
  description: >-
    Perform activate or deactivate action on provided Credential. Activate
    action will change the status to active, making it possible to connect calls
    with the credential. Deactivate action will change the status to inactive,
    making it impossible to connect calls with the credential.
  operationId: telephonyCredentialAction
  parameters:
    - description: Identifies the resource.
      in: path
      name: id
      required: true
      schema:
        type: string
    - description: Identifies the action to be taken.
      in: path
      name: action
      required: true
      schema:
        enum:
          - activate
          - deactivate
        type: string
  responses:
    '200':
      $ref: ../components/responses/TelephonyCredentialResponse.yaml
    '400':
      description: Bad request
    '401':
      description: Unauthorized
    '404':
      description: Resource not found
  summary: Perform activate or deactivate action on provided Credential
  tags:
    - Credentials
  x-latency-category: responsive
