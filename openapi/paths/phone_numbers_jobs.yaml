get:
  operationId: listPhoneNumbersJobs
  parameters:
    - description: Filter the phone number jobs by type.
      in: query
      name: filter[type]
      schema:
        description: Identifies the type of the background job.
        enum:
          - update_emergency_settings
          - delete_phone_numbers
          - update_phone_numbers
        example: update_emergency_settings
        type: string
    - $ref: ../components/parameters/PageNumber.yaml
    - $ref: ../components/parameters/PageSize.yaml
    - description: >-
        Specifies the sort order for results. If not given, results are sorted
        by created_at in descending order.
      in: query
      name: sort
      required: false
      schema:
        enum:
          - created_at
        example: created_at
        type: string
  responses:
    '200':
      $ref: ../components/responses/ListPhoneNumbersJobsResponse.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Lists the phone numbers jobs
  tags:
    - Number Background Jobs
  x-endpoint-cost: medium
  x-group-parameters: 'true'
  x-latency-category: responsive
