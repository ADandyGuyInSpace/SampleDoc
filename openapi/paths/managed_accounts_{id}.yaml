get:
  description: Retrieves the details of a single managed account.
  operationId: retrieveManagedAccount
  parameters:
    - description: Managed Account User ID
      in: path
      name: id
      required: true
      schema:
        type: string
  responses:
    '200':
      $ref: ../components/responses/ManagedAccountResponse.yaml
    '401':
      $ref: ../components/responses/UnauthorizedResponse.yaml
    '404':
      description: Resource not found
  summary: Retrieve a managed account
  tags:
    - Managed Accounts
  x-latency-category: responsive
patch:
  description: Update a single managed account.
  operationId: updateManagedAccount
  parameters:
    - description: Managed Account User ID
      in: path
      name: id
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/UpdateManagedAccountRequest.yaml
    description: Parameters that define the updates to the managed account
    required: true
  responses:
    '200':
      $ref: ../components/responses/ManagedAccountResponse.yaml
    '401':
      $ref: ../components/responses/UnauthorizedResponse.yaml
    '404':
      description: Resource not found
    '422':
      $ref: ../components/responses/UnprocessableManagedAccountEntity.yaml
  summary: Update a managed account
  tags:
    - Managed Accounts
  x-latency-category: responsive
