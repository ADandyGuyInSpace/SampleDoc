get:
  description: >-
    Returns the inbound channels for your account. Inbound channels allows you
    to use Channel Billing for calls to your Telnyx phone numbers. Please check
    the Telnyx Support Articles section for full information and examples of how
    to utilize Channel Billing.
  operationId: listOutboundChannels
  responses:
    '200':
      content:
        application/json:
          schema:
            properties:
              data:
                properties:
                  channels:
                    description: >-
                      The current number of concurrent channels set for the
                      account
                    example: 7
                    type: integer
                  record_type:
                    description: Identifies the type of the response
                    example: inbound_channels
                    type: string
                type: object
            type: object
      description: Inbound Channels Response
    '401':
      description: Unauthorized
    '404':
      description: Resource not found
    '422':
      description: Unprocessable entity. Check message field in response for details.
  summary: Retrieve your inbound channels
  tags:
    - Inbound Channels
  x-endpoint-cost: medium
  x-latency-category: responsive
patch:
  description: Update the inbound channels for the account
  operationId: updateOutboundChannels
  requestBody:
    content:
      application/json:
        schema:
          properties:
            channels:
              description: The new number of concurrent channels for the account
              example: 7
              type: integer
          required:
            - channels
          type: object
    description: Inbound channels update
    required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            properties:
              data:
                properties:
                  channels:
                    description: The number of channels set for the account
                    example: 7
                    type: integer
                  record_type:
                    description: Identifies the type of the response
                    example: inbound_channels
                    type: string
                type: object
            type: object
      description: Expected Update response
    default:
      content:
        application/json:
          schema:
            properties:
              errors:
                items:
                  properties:
                    code:
                      format: int
                      type: string
                    detail:
                      type: string
                    meta:
                      type: object
                    source:
                      properties:
                        parameter:
                          description: Indicates which query parameter caused the error.
                          type: string
                        pointer:
                          description: JSON pointer (RFC6901) to the offending entity.
                          format: json-pointer
                          type: string
                      type: object
                    title:
                      type: string
                  required:
                    - code
                    - title
                type: array
      description: Unexpected error
  summary: Update inbound channels
  tags:
    - Inbound Channels
  x-endpoint-cost: medium
  x-latency-category: responsive
