get:
  operationId: listCsvDownloads
  parameters:
    - $ref: ../components/parameters/PageNumber.yaml
    - $ref: ../components/parameters/PageSize.yaml
  responses:
    '200':
      $ref: ../components/responses/ListCsvDownloadsResponse.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: List CSV downloads
  tags:
    - CSV Downloads
  x-endpoint-cost: medium
  x-group-parameters: 'true'
  x-latency-category: responsive
post:
  operationId: createCsvDownload
  responses:
    '200':
      $ref: ../components/responses/CsvDownloadResponse.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Create a CSV download
  tags:
    - CSV Downloads
  x-endpoint-cost: medium
  x-latency-category: background
