get:
  operationId: OTAUpdatesList
  parameters:
    - $ref: ../components/parameters/PageNumber.yaml
    - $ref: ../components/parameters/PageSize.yaml
    - $ref: ../components/parameters/FilterBasicStatusLifecycle.yaml
    - description: The SIM card identification UUID.
      in: query
      name: filter[sim_card_id]
      required: false
      schema:
        type: string
    - description: Filter by type.
      in: query
      name: filter[type]
      required: false
      schema:
        enum:
          - sim_card_network_preferences
        example: sim_card_network_preferences
        type: string
  responses:
    '200':
      $ref: ../components/responses/SearchOTAUpdateResponse.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: List OTA updates
  tags:
    - OTA updates
  x-latency-category: responsive
