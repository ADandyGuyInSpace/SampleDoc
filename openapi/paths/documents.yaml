get:
  description: List all documents ordered by created_at descending.
  operationId: listDocuments
  parameters:
    - $ref: ../components/parameters/DocumentsFilenameContainsFilter.yaml
    - $ref: ../components/parameters/DocumentsCustomerReferenceEqFilter.yaml
    - $ref: ../components/parameters/DocumentsCustomerReferenceInFilter.yaml
    - $ref: ../components/parameters/DocumentsCreatedAtGreaterThanFilter.yaml
    - $ref: ../components/parameters/DocumentsCreatedAtLessThanFilter.yaml
    - $ref: ../components/parameters/DocumentsSort.yaml
    - $ref: ../components/parameters/PageNumber.yaml
    - $ref: ../components/parameters/PageSize.yaml
  responses:
    '200':
      $ref: ../components/responses/ListDocServiceDocumentsResponse.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: List all documents
  tags:
    - Documents
  x-latency-category: responsive
post:
  description: >-
    Upload a document.<br /><br />Uploaded files must be linked to a service
    within 30 minutes or they will be automatically deleted.
  operationId: createDocument
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/CreateDocServiceDocumentRequest.yaml
      multipart/form-data:
        schema:
          $ref: ../components/schemas/CreateMultiPartDocServiceDocumentRequest.yaml
    required: true
  responses:
    '200':
      $ref: ../components/responses/DocServiceDocumentResponse.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Upload a document
  tags:
    - Documents
    - Group Example
  x-latency-category: responsive
