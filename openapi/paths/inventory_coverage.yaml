get:
  description: >-
    Creates an inventory coverage request. If locality, npa or
    national_destination_code is used in groupBy, and no region or locality
    filters are used, the whole paginated set is returned.
  operationId: createInventoryCoverageRequest
  parameters:
    - example: 318
      in: query
      name: filter[npa]
      schema:
        description: Filter by npa
        type: integer
    - example: 202
      in: query
      name: filter[nxx]
      schema:
        description: Filter by nxx
        type: integer
    - example: LA
      in: query
      name: filter[administrative_area]
      schema:
        description: Filter by administrative area
        type: string
    - example: local
      in: query
      name: filter[phone_number_type]
      schema:
        description: Filter by phone number type
        enum:
          - local
          - toll_free
          - national
          - mobile
          - landline
          - shared_cost
        type: string
    - example: US
      in: query
      name: filter[country_code]
      schema:
        description: Filter by country. Defaults to US
        enum:
          - US
          - CA
          - GB
        type: string
    - example: 'true'
      in: query
      name: filter[count]
      schema:
        description: Include count in the result
        type: boolean
    - example: nxx
      in: query
      name: filter[groupBy]
      required: true
      schema:
        description: Filter to group results
        enum:
          - locality
          - npa
          - national_destination_code
        type: string
  responses:
    '200':
      $ref: ../components/responses/InventoryCoverageResponse.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Create an inventory coverage request
  tags:
    - Inventory Level
  x-latency-category: responsive
