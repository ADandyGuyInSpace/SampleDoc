get:
  description: 'Fetch all Wdr records '
  operationId: getPaginatedWdrs
  parameters:
    - description: Start date
      in: query
      name: start_date
      schema:
        example: '2021-05-01T00:00:00Z'
        type: string
    - description: End date
      in: query
      name: end_date
      schema:
        example: '2021-06-01T00:00:00Z'
        type: string
    - in: query
      name: id
      schema:
        description: WDR uuid
        example: e093fbe0-5bde-11eb-ae93-0242ac130002
        type: string
    - in: query
      name: mcc
      schema:
        description: Mobile country code
        example: '204'
        type: string
    - in: query
      name: mnc
      schema:
        description: Mobile network code
        example: '01'
        type: string
    - in: query
      name: imsi
      schema:
        description: International mobile subscriber identity
        example: '123456'
        type: string
    - in: query
      name: sim_group_name
      schema:
        description: Sim group name
        example: sim name
        type: string
    - in: query
      name: sim_group_id
      schema:
        description: Sim group unique identifier
        example: f05a189f-7c46-4531-ac56-1460dc465a42
        type: string
    - in: query
      name: sim_card_id
      schema:
        description: Sim card unique identifier
        example: 877f80a6-e5b2-4687-9a04-88076265720f
        type: string
    - in: query
      name: phone_number
      schema:
        description: Phone number
        example: '+12345678910'
        type: string
    - description: Page number
      in: query
      name: page[number]
      schema:
        default: 1
        format: int32
        type: integer
    - description: Size of the page
      in: query
      name: page[size]
      schema:
        default: 20
        format: int32
        type: integer
    - in: query
      name: sort
      schema:
        default: created_at
        description: >-
          Field used to order the data. If no field is specified, default value
          is 'created_at'
        example: created_at
        items:
          type: string
        type: array
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ExternalWdrGetDetailResponse.yaml
      description: Successful
  tags:
    - WDR Detail Reports
  x-latency-category: interactive
