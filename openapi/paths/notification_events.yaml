get:
  description: Returns a list of your notifications events.
  operationId: findNotificationsEvents
  parameters:
    - $ref: ../components/parameters/PageNumber.yaml
    - $ref: ../components/parameters/PageSize.yaml
  responses:
    '200':
      content:
        application/json:
          schema:
            properties:
              data:
                items:
                  $ref: ../components/schemas/NotificationEvent.yaml
                type: array
              meta:
                $ref: ../components/schemas/PaginationMeta.yaml
            type: object
      description: Returns a list of notification events available.
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: List all Notifications Events
  tags:
    - Notifications
  x-latency-category: responsive
