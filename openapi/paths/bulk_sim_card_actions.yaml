get:
  description: >-
    This API lists a paginated collection of bulk SIM card actions. A bulk SIM
    card action contains details about a collection of individual SIM card
    actions.
  operationId: ListBulkSIMCardActions
  parameters:
    - $ref: ../components/parameters/PageNumber.yaml
    - $ref: ../components/parameters/PageSize.yaml
    - description: Filter by action type.
      in: query
      name: filter[action_type]
      required: false
      schema:
        enum:
          - bulk_set_public_ips
        example: bulk_set_public_ips
        type: string
  responses:
    '200':
      $ref: ../components/responses/BulkSIMCardActionCollectionResponse.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: List bulk SIM card actions
  tags:
    - SIM Card Actions
  x-latency-category: responsive
