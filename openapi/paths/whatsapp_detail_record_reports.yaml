get:
  description: >-
    Fetch all previous requests for WhatsApp detail reports. WhatsApp detail
    reports are reports for pulling all WhatsApp records. 
  operationId: getRequests
  parameters:
    - description: Page number
      in: query
      name: page[number]
      schema:
        default: 1
        format: int32
        type: integer
    - description: Size of the page
      in: query
      name: page[size]
      schema:
        default: 20
        format: int32
        type: integer
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/WhatsAppGetAllDetailReportResponse.yaml
      description: Successful
  security:
    - bearerAuth: []
  tags:
    - WhatsApp Detail Reports
  x-latency-category: interactive
post:
  description: >-
    Submit a request for new WhatsApp detail report. WhatsApp detail report
    pulls all raw WhatsApp data according to defined filters.
  operationId: submitRequest
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/WhatsAppReportsReq.yaml
    description: WhatsApp detail request data
    required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/WhatsAppDetailReportResponse.yaml
      description: Successful
  security:
    - bearerAuth: []
  tags:
    - WhatsApp Detail Reports
  x-latency-category: background
