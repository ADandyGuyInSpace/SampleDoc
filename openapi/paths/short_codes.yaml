get:
  operationId: listShortCodes
  parameters:
    - $ref: ../components/parameters/PageNumber.yaml
    - $ref: ../components/parameters/PageSize.yaml
    - description: >-
        Filter by Messaging Profile ID. Use the string `null` for phone numbers
        without assigned profiles. A synonym for the
        `/messaging_profiles/{id}/short_codes` endpoint when querying about an
        extant profile.
      in: query
      name: filter[messaging_profile_id]
      schema:
        type: string
  responses:
    '200':
      $ref: ../components/responses/ListShortCodesResponse.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: List short codes
  tags:
    - Short Codes
  x-group-parameters: 'true'
  x-latency-category: responsive
