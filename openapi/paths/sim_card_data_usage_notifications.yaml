get:
  description: >-
    Lists a paginated collection of SIM card data usage notifications. It
    enables exploring the collection using specific filters.
  operationId: ListSimCardDataUsageNotifications
  parameters:
    - $ref: ../components/parameters/PageNumber.yaml
    - $ref: ../components/parameters/PageSize.yaml
    - $ref: ../components/parameters/FilterSIMCardId.yaml
  responses:
    '200':
      $ref: >-
        ../components/responses/SimCardDataUsageNotificationCollectionResponse.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: List SIM card data usage notifications
  tags:
    - SIM Cards
  x-latency-category: background
post:
  description: Creates a new SIM card data usage notification.
  operationId: SimCardDataUsageNotificationsPost
  requestBody:
    content:
      application/json:
        schema:
          properties:
            sim_card_id:
              description: The identification UUID of the related SIM card resource.
              example: 6a09cdc3-8948-47f0-aa62-74ac943d6c58
              format: uuid
              type: string
            threshold:
              description: Data usage threshold that will trigger the notification.
              properties:
                amount:
                  example: '2048.1'
                  format: decimal
                  type: string
                unit:
                  enum:
                    - MB
                    - GB
                  example: MB
                  type: string
              type: object
          required:
            - sim_card_id
            - threshold
          type: object
    required: true
  responses:
    '201':
      $ref: ../components/responses/CreateSimCardDataUsageNotificationResponse.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Create a new SIM card data usage notification
  tags:
    - SIM Cards
  x-latency-category: background
