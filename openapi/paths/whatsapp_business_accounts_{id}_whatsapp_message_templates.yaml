get:
  operationId: listWhatsappMessageTemplates
  parameters:
    - description: Identifies the WhatsApp Business Account
      in: path
      name: id
      required: true
      schema:
        example: 12ade33a-21c0-473b-b055-b3c836e1c292
        format: uuid
        type: string
    - description: The template category
      in: query
      name: category
      schema:
        enum:
          - ACCOUNT_UPDATE
          - PAYMENT_UPDATE
          - PERSONAL_FINANCE_UPDATE
          - SHIPPING_UPDATE
          - RESERVATION_UPDATE
          - ISSUE_RESOLUTION
          - APPOINTMENT_UPDATE
          - TRANSPORTATION_UPDATE
          - TICKET_UPDATE
          - ALERT_UPDATE
          - AUTO_REPLY
        type: string
    - description: The language of the whatsapp message template
      in: query
      name: language
      schema:
        enum:
          - af
          - sq
          - ar
          - az
          - bn
          - bg
          - ca
          - zh_CN
          - zh_HK
          - zh_TW
          - hr
          - cs
          - da
          - nl
          - en
          - en_GB
          - en_US
          - et
          - fil
          - fi
          - fr
          - ka
          - de
          - el
          - gu
          - ha
          - he
          - hi
          - hu
          - id
          - ga
          - it
          - ja
          - kn
          - kk
          - rw_RW
          - ko
          - ky_KG
          - lo
          - lv
          - lt
          - mk
          - ms
          - ml
          - mr
          - nb
          - fa
          - pl
          - pt_BR
          - pt_PT
          - pa
          - ro
          - ru
          - sr
          - sk
          - sl
          - es
          - es_AR
          - es_ES
          - es_MX
          - sw
          - sv
          - ta
          - te
          - th
          - tr
          - uk
          - ur
          - uz
          - vi
          - zu
        type: string
    - description: A name identifying this whatsapp message template
      in: query
      name: name
      schema:
        type: string
    - description: The score of the whatsapp message template
      in: query
      name: quality_score
      schema:
        type: string
    - description: The reason why a message template was rejected by Whatsapp
      in: query
      name: rejected_reason
      schema:
        type: string
    - description: >-
        The maximum number of message_templates to be returned on a query, we
        may return less than the limit number even if more pages are available.
      example: '10'
      in: query
      name: limit
      schema:
        type: string
    - description: Indicates that this is a query for entries before the given cursor
      example: QAVCEP
      in: query
      name: before
      schema:
        type: string
    - description: Indicates that this is a query for entries after the given cursor
      example: QAVCEP
      in: query
      name: after
      schema:
        type: string
    - description: Identifies the whatsApp Message Template status
      example: APPROVED
      in: query
      name: status
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          schema:
            properties:
              data:
                items:
                  $ref: ../components/schemas/WhatsappMessageTemplate.yaml
                type: array
              meta:
                $ref: ../components/schemas/CursorPagination.yaml
            title: WhatsApp Message Template
            type: object
      description: WhatsApp Message Template
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: List WhatsApp Message Templates
  tags:
    - WhatsApp Message Template
  x-group-parameters: 'true'
  x-latency-category: responsive
post:
  operationId: createWhatsappMessageTemplates
  parameters:
    - description: Identifies the WhatsApp Business Account
      in: path
      name: id
      required: true
      schema:
        example: 12ade33a-21c0-473b-b055-b3c836e1c292
        format: uuid
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/CreateWhatsappMessageTemplateRequestBody.yaml
      multipart/form-data:
        example:
          category: APPOINTMENT_UPDATE
          components: '[{"type":"BODY", "text":"message-text"}]'
          language: en_US
          name: my_test_template
        schema:
          $ref: ../components/schemas/CreateWhatsappMessageTemplateRequestBody.yaml
  responses:
    '200':
      content:
        application/json:
          schema:
            properties:
              id:
                example: 12ac836e1c292
                type: string
              record_type:
                example: whatsapp_message_template
                type: string
            title: WhatsApp Message Template
            type: object
      description: WhatsApp Message Template
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Create WhatsApp Message Templates
  tags:
    - WhatsApp Message Template
  x-latency-category: responsive
