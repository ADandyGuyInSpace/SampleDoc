post:
  deprecated: false
  description: >-
    Verify that a phone number belongs to a valid WhatsApp account. You must
    ensure that the status is valid before you can message a user, and you'll
    get their WhatsApp ID to use for messaging.
  operationId: checkContact
  requestBody:
    content:
      application/json:
        example:
          blocking: wait
          contacts:
            - '15125551000'
            - +1 512 555 1001
            - '5125551002'
            - +1 (512) 555-1004
            - 1-512-555-1005
          whatsapp_user_id: '15125551212'
        schema:
          $ref: ../components/schemas/CheckContactRequestBody.yaml
    required: true
  responses:
    '200':
      $ref: ../components/responses/CheckContactResponse.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Check Contact
  tags:
    - WhatsApp Contacts
  x-latency-category: responsive
