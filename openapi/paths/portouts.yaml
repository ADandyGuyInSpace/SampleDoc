get:
  description: Returns the portout requests according to filters
  operationId: listPortoutRequest
  parameters:
    - description: Filter by new carrier name.
      in: query
      name: filter[carrier_name]
      required: false
      schema:
        type: string
    - description: Filter by new carrier spid.
      in: query
      name: filter[spid]
      required: false
      schema:
        type: string
    - description: Filter by portout status.
      in: query
      name: filter[status]
      required: false
      schema:
        enum:
          - pending
          - authorized
          - ported
          - rejected
          - rejected-pending
          - canceled
        type: string
    - $ref: ../components/parameters/PageNumber.yaml
    - $ref: ../components/parameters/PageSize.yaml
  responses:
    '200':
      $ref: ../components/responses/ListPortoutResponse.yaml
    '401':
      description: Unauthorized
    '404':
      description: Resource not found
    '422':
      description: Unprocessable entity. Check message field in response for details.
  summary: List portout requests
  tags:
    - Number Portout
  x-latency-category: responsive
