delete:
  description: Delete generated messaging detail report by id
  operationId: deleteMdrRequest
  parameters:
    - content:
        '*/*':
          schema:
            format: uuid
            type: string
      in: path
      name: id
      required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/MdrDeleteDetailReportResponse.yaml
      description: Successful
  security:
    - bearerAuth: []
  tags:
    - MDR Detail Reports
  x-latency-category: interactive
get:
  description: Fetch single messaging detail report by id.
  operationId: getMdrRequest
  parameters:
    - content:
        '*/*':
          schema:
            format: uuid
            type: string
      in: path
      name: id
      required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/MdrGetDetailReportByIdResponse.yaml
      description: Successful
  security:
    - bearerAuth: []
  tags:
    - MDR Detail Reports
  x-latency-category: interactive
