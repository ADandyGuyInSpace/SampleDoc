post:
  deprecated: false
  description: >-
    Send text messages, media/documents, and message templates to your
    customers.
  operationId: sendMessage
  requestBody:
    content:
      application/json:
        example:
          text:
            body: <Message Text>
          to: '15125558989'
          type: text
          whatsapp_user_id: '15125551212'
