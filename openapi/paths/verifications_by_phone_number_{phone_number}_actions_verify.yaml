post:
  operationId: verifyVerificationCode
  parameters:
    - description: The phone number associated with the verification code being verified.
      in: path
      name: phone_number
      required: true
      schema:
        description: +E164 formatted phone number.
        example: '+13035551234'
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/VerifyVerificationCodeRequest.yaml
    required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/VerifyVerificationCodeResponse.yaml
      description: Expected verify response to a valid request.
    '400':
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: >-
    Submit a verification code. Deprecation notice: `verify_profile_id' is now a
    mandatory field. The sunset date for this change is 2022-04-02 00:00:00.
  tags:
    - Verify
  x-latency-category: responsive
