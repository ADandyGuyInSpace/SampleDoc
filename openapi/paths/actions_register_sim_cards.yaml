post:
  description: >
    Register the SIM cards associated with the provided registration codes to
    the current user's account.<br/><br/>

    If <code>sim_card_group_id</code> is provided, the SIM cards will be
    associated with that group. Otherwise, the default group for the current
    user will be used.<br/><br/>
  operationId: SimCardRegister
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/SIMCardRegistration.yaml
    required: true
  responses:
    '202':
      $ref: ../components/responses/RegisterSimCardsResponse.yaml
  summary: Register SIM cards
  tags:
    - SIM Cards
  x-latency-category: background
