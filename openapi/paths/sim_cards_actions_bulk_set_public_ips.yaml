post:
  description: >
    This API triggers an asynchronous operation to set a public IP for each of
    the specified SIM cards.<br/>

    For each SIM Card a SIM Card Action will be generated. The status of the SIM
    Card Action can be followed through the [List SIM Card
    Action](https://developersdev.telnyx.com/docs/api/v2/wireless/SIM-Card-Actions#ListSIMCardActions)
    API.
  operationId: BulkSetPublicIPs
  requestBody:
    content:
      application/json:
        schema:
          properties:
            sim_card_ids:
              example:
                - 6b14e151-8493-4fa1-8664-1cc4e6d14158
              items:
                $ref: ../components/schemas/Id.yaml
              type: array
          required:
            - sim_card_ids
          type: object
  responses:
    '202':
      $ref: ../components/responses/BulkSIMCardActionResponse.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
  summary: Request bulk setting SIM card public IPs.
  tags:
    - SIM Cards
  x-latency-category: background
