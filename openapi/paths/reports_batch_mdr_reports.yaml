get:
  description: >-
    Fetch all previous requests for messaging detail reports. Messaging detail
    reports are reports for pulling all messaging records. 
  operationId: getCdrRequests
  parameters:
    - description: Page number
      in: query
      name: page[number]
      schema:
        default: 1
        format: int32
        type: integer
    - description: Size of the page
      in: query
      name: page[size]
      schema:
        default: 20
        format: int32
        type: integer
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/MdrGetDetailReportResponse.yaml
      description: Successful
  security:
    - bearerAuth: []
  tags:
    - MDR Detail Reports
  x-latency-category: interactive
post:
  description: >-
    Submit a request for new messaging detail report. Messaging detail report
    pulls all raw messaging data according to defined filters.
  operationId: submitMdrRequest
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/MdrPostDetailReportRequest.yaml
    description: Mdr detail request data
    required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/MdrPostDetailReportResponse.yaml
      description: Successful
  security:
    - bearerAuth: []
  tags:
    - MDR Detail Reports
  x-latency-category: background
