get:
  operationId: listPhoneNumberBlocksJobs
  parameters:
    - description: Filter the phone number blocks jobs by type.
      in: query
      name: filter[type]
      schema:
        description: Identifies the type of the background job.
        enum:
          - delete_phone_number_block
        example: delete_phone_number_block
        type: string
    - description: Filter the phone number blocks jobs by status.
      in: query
      name: filter[status]
      schema:
        description: Identifies the status of the background job.
        enum:
          - pending
          - in_progress
          - completed
          - failed
        example: in_progress
        type: string
    - $ref: ../components/parameters/PageNumber.yaml
    - $ref: ../components/parameters/PageSize.yaml
    - description: >-
        Specifies the sort order for results. If not given, results are sorted
        by created_at in descending order.
      in: query
      name: sort
      required: false
      schema:
        enum:
          - created_at
        example: created_at
        type: string
  responses:
    '200':
      $ref: ../components/responses/ListPhoneNumberBlocksJobsResponse.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Lists the phone number blocks jobs
  tags:
    - Number Blocks Background Jobs
  x-group-parameters: 'true'
  x-latency-category: responsive
