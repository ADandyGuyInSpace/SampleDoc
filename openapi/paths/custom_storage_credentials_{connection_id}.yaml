delete:
  description: Deletes a stored custom credentials configuration.
  operationId: deleteCustomStorageCredentials
  parameters:
    - $ref: ../components/parameters/ConnectionId.yaml
  responses:
    '204':
      description: >-
        The credentials configuration for connection_id was deleted
        successfully.
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Delete stored credentials
  tags:
    - Call Recordings
  x-latency-category: responsive
get:
  description: Returns the information about custom storage credentials.
  operationId: getCustomStorageCredentials
  parameters:
    - $ref: ../components/parameters/ConnectionId.yaml
  responses:
    '200':
      $ref: ../components/responses/CredentialsResponseBody.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Retrieve stored credentials
  tags:
    - Call Recordings
  x-latency-category: responsive
post:
  description: Creates custom storage credentials configuration.
  operationId: createCustomStorageCredentials
  parameters:
    - $ref: ../components/parameters/ConnectionId.yaml
  requestBody:
    $ref: ../components/requestBodies/CreateCredentialsRequest.yaml
  responses:
    '200':
      $ref: ../components/responses/CredentialsResponseBody.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Create custom storage credentials
  tags:
    - Call Recordings
  x-latency-category: responsive
put:
  description: Updates a stored custom credentials configuration.
  operationId: updateCustomStorageCredentials
  parameters:
    - $ref: ../components/parameters/ConnectionId.yaml
  requestBody:
    $ref: ../components/requestBodies/CreateCredentialsRequest.yaml
  responses:
    '200':
      $ref: ../components/responses/CredentialsResponseBody.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Update stored credentials
  tags:
    - Call Recordings
  x-latency-category: responsive
