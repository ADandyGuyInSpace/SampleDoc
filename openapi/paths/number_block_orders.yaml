get:
  description: Get a paginated list of number block orders.
  operationId: listNumberBlockOrders
  parameters:
    - description: Filter number block orders by status.
      in: query
      name: filter[status]
      schema:
        example: pending
        type: string
    - description: Filter number block orders later than this value.
      in: query
      name: filter[created_at][gt]
      schema:
        example: '2018-01-01T00:00:00.000000Z'
        type: string
    - description: Filter number block orders earlier than this value.
      in: query
      name: filter[created_at][lt]
      schema:
        example: '2018-01-01T00:00:00.000000Z'
        type: string
    - description: Filter number block  orders having these phone numbers.
      in: query
      name: filter[phone_numbers.starting_number]
      schema:
        example: '+19705555000'
        type: string
    - $ref: ../components/parameters/PageNumber.yaml
    - $ref: ../components/parameters/PageSize.yaml
  responses:
    '200':
      $ref: ../components/responses/ListNumberBlockOrdersResponse.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: List number block orders
  tags:
    - Number Block Orders
  x-latency-category: responsive
post:
  callbacks:
    numberOrderStatusUpdate:
      '{$request.body#/webhook_url}':
        post:
          requestBody:
            content:
              application/json:
                schema:
                  $ref: ../components/schemas/NumberOrderBlockEvent.yaml
            required: true
          responses:
            '200':
              description: >-
                The server must return a HTTP 200, otherwise we will reattempt
                to deliver the webhook to the failover URL.
  description: Creates a phone number block order.
  operationId: createNumberBlockOrder
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/CreateNumberBlockOrderRequest.yaml
    required: true
  responses:
    '200':
      $ref: ../components/responses/NumberBlockOrderResponse.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Create a number block order
  tags:
    - Number Block Orders
  x-latency-category: responsive
