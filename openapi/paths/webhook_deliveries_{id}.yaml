get:
  description: >-
    Provides webhook_delivery debug data, such as timestamps, delivery status
    and attempts.
  operationId: getWebhookDelivery
  parameters:
    - description: Uniquely identifies the webhook_delivery.
      in: path
      name: id
      required: true
      schema:
        example: C9C0797E-901D-4349-A33C-C2C8F31A92C2
        format: uuid
        type: string
  responses:
    '200':
      content:
        application/json:
          schema:
            properties:
              data:
                $ref: ../components/schemas/webhook_delivery.yaml
            type: object
      description: Webhook delivery record.
    '401':
      description: Unauthorized
    '404':
      description: WebhookDelivery not found
  summary: Find webhook_delivery details by ID
  tags:
    - Webhooks
  x-latency-category: responsive
