delete:
  description: >-
    Deletes the Business Identity. This action will fail if any verification
    requests have been made for any associated Display Profile. Please contact
    support@telnyx.com in case you want to delete a Business Identity in that
    situation.
  operationId: deleteBusinessIdentity
  parameters:
    - description: Identifies the Business Identity
      in: path
      name: id
      required: true
      schema:
        type: string
  responses:
    '200':
      $ref: ../components/responses/displayBusinessIdentityResponse.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Delete a Business Identity
  tags:
    - Business Identity
  x-endpoint-cost: light
  x-group-parameters: 'true'
  x-latency-category: responsive
get:
  operationId: displayBusinessIdentity
  parameters:
    - description: Identifies the Business Identity
      in: path
      name: id
      required: true
      schema:
        type: string
  responses:
    '200':
      $ref: ../components/responses/displayBusinessIdentityResponse.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Display the Business Identity
  tags:
    - Business Identity
  x-endpoint-cost: light
  x-group-parameters: 'true'
  x-latency-category: responsive
patch:
  description: Update an existing Business Identity.
  operationId: updateBusinessIdentity
  parameters:
    - description: Identifies the Business Identity
      in: path
      name: id
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/CreateOrUpdateBusinessIdentityRequest.yaml
    required: true
  responses:
    '200':
      description: Business Identity was updated.
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Update a Business Identity
  tags:
    - Business Identity
  x-latency-category: responsive
