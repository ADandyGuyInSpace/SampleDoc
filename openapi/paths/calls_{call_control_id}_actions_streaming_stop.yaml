post:
  callbacks:
    callStreamingStopped:
      '{$request.body#/webhook_url}':
        post:
          requestBody:
            content:
              application/json:
                schema:
                  $ref: ../components/schemas/CallStreamingStoppedEvent.yaml
            required: true
          responses:
            '200':
              description: >-
                The server must return an HTTP 200, otherwise we will reattempt
                delivery at the failover webhook URL.
  description: |
    Stop streaming a call to a WebSocket.

    **Expected Webhooks:**

    - `streaming.stopped`
  operationId: callStreamingStop
  parameters:
    - $ref: ../components/parameters/CallControlId.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/StopStreamingRequest.yaml
    description: Stop streaming media request
    required: true
  responses:
    '200':
      $ref: ../components/responses/CallControlCommandResponse.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Streaming stop
  tags:
    - Call Commands
  x-latency-category: interactive
