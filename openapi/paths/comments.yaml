get:
  operationId: listComments
  parameters:
    - description: >-
        Record type that the comment relates to i.e number_order,
        sub_number_order or number_order_phone_number
      in: query
      name: filter[comment_record_type]
      required: true
      schema:
        example: sub_number_order
        type: string
    - description: ID of the record the comments relate to
      in: query
      name: filter[comment_record_id]
      required: true
      schema:
        example: 8ffb3622-7c6b-4ccc-b65f-7a3dc0099576
        type: string
  responses:
    '200':
      $ref: ../components/responses/listCommentsResponse.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Retrieve all comments
  tags:
    - Number Orders
  x-latency-category: responsive
post:
  operationId: createComment
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Comment.yaml
    required: true
  responses:
    '200':
      $ref: ../components/responses/CommentResponse.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Create a comment
  tags:
    - Number Orders
  x-latency-category: responsive
