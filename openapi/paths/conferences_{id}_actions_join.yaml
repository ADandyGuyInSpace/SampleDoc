post:
  callbacks:
    conferenceParticipantJoined:
      '{$request.body#/webhook_url}':
        post:
          requestBody:
            content:
              application/json:
                schema:
                  $ref: ../components/schemas/ConferenceParticipantJoinedEvent.yaml
            required: true
          responses:
            '200':
              description: >-
                The server must return an HTTP 200, otherwise we will reattempt
                delivery at the failover webhook URL.
    conferenceParticipantLeft:
      '{$request.body#/webhook_url}':
        post:
          requestBody:
            content:
              application/json:
                schema:
                  $ref: ../components/schemas/ConferenceParticipantLeftEvent.yaml
            required: true
          responses:
            '200':
              description: >-
                The server must return an HTTP 200, otherwise we will reattempt
                delivery at the failover webhook URL.
  description: >
    Join an existing call leg to a conference. Issue the Join Conference command
    with the conference ID in the path and the `call_control_id` of the leg you
    wish to join to the conference as an attribute. The conference can have up
    to a certain amount of active participants, as set by the `max_participants`
    parameter in conference creation request. 


    **Expected Webhooks:**


    - `conference.participant.joined`

    - `conference.participant.left`
  operationId: conferenceJoin
  parameters:
    - description: Uniquely identifies the conference by id or name
      in: path
      name: id
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/JoinConferenceRequest.yaml
    description: Join Conference request object
    required: true
  responses:
    '200':
      $ref: ../components/responses/ConferenceCommandResponse.yaml
    '401':
      $ref: ../components/responses/UnauthorizedResponse.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntityResponse.yaml
  summary: Join a conference
  tags:
    - Conference Commands
  x-latency-category: interactive
