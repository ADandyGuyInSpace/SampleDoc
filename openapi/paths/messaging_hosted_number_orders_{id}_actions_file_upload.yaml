post:
  operationId: uploadFileMessagingHostedNumberOrder
  parameters:
    - description: Identifies the type of resource.
      in: path
      name: id
      required: true
      schema:
        type: string
  requestBody:
    content:
      multipart/form-data:
        encoding:
          bill:
            contentType: application/pdf
          loa:
            contentType: application/pdf
        schema:
          $ref: >-
            ../components/schemas/UploadFileMessagingHostedNumberOrderRequest.yaml
    description: Message payload
  responses:
    '200':
      $ref: ../components/responses/MessagingHostedNumberOrderResponse.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Upload file required for a messaging hosted number order
  tags:
    - Messaging Hosted Number
  x-latency-category: responsive
