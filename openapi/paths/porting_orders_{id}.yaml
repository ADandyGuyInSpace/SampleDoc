delete:
  description: >-
    Deletes an existing porting order. This operation is restrict to porting
    orders in draft state.
  operationId: deletePortingOrder
  parameters:
    - $ref: ../components/parameters/PathPortingOrderID.yaml
  responses:
    '204':
      description: No content
    '401':
      description: Unauthorized
    '422':
      description: Unprocessable entity. Check message field in response for details.
  summary: Delete a porting order
  tags:
    - Porting Order
  x-latency-category: responsive
get:
  description: Retrieves the details of an existing porting order.
  operationId: getPortingOrder
  parameters:
    - $ref: ../components/parameters/PathPortingOrderID.yaml
    - $ref: ../components/parameters/QueryIncludePhoneNumbers.yaml
  responses:
    '200':
      $ref: ../components/responses/ShowPortingOrder.yaml
    '401':
      description: Unauthorized
  summary: Retrieve a porting order
  tags:
    - Porting Order
  x-latency-category: responsive
patch:
  description: >-
    Edits the details of an existing porting order.


    Any or all of a porting orderâ€™s attributes may be included in the resource
    object included in a PATCH request.


    If a request does not include all of the attributes for a resource, the
    system will interpret the missing attributes as if they were included with
    their current values. To explicitly set something to null, it must be
    included in the request with a null value.
  operationId: updatePortingOrder
  parameters:
    - $ref: ../components/parameters/PathPortingOrderID.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/UpdatePortingOrder.yaml
    required: true
  responses:
    '200':
      $ref: ../components/responses/UpdatePortingOrderResponse.yaml
    '401':
      description: Unauthorized
    '422':
      description: Unprocessable entity. Check message field in response for details.
  summary: Edit a porting order
  tags:
    - Porting Order
  x-latency-category: responsive
