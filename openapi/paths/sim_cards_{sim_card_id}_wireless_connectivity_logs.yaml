get:
  description: >-
    This API allows listing a paginated collection of Wireless Connectivity Logs
    associated with a SIM Card, for troubleshooting purposes.
  operationId: WirelessConnectivityLogsGet
  parameters:
    - $ref: ../components/parameters/PageNumber.yaml
    - $ref: ../components/parameters/PageSize.yaml
    - $ref: ../components/parameters/SIMCardId.yaml
  responses:
    '200':
      $ref: ../components/responses/WirelessConnectivityLogCollectionResponse.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: List wireless connectivity logs
  tags:
    - SIM Cards
  x-latency-category: responsive
