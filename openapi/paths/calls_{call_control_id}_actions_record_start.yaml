post:
  description: >
    Start recording the call. Recording will stop on call hang-up, or can be
    initiated via the Stop Recording command.


    **Expected Webhooks:**


    - `call.recording.saved`
  operationId: callRecordStart
  parameters:
    - $ref: ../components/parameters/CallControlId.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/StartRecordingRequest.yaml
    description: Start recording audio request
    required: true
  responses:
    '200':
      $ref: ../components/responses/CallControlCommandResponse.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Recording start
  tags:
    - Call Commands
  x-latency-category: interactive
