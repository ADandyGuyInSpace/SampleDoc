get:
  operationId: ListAllIpsByFqdn
  parameters:
    - in: path
      name: fqdn_id
      required: true
      schema:
        type: string
    - in: query
      name: page[number]
      required: false
      schema:
        default: 1
        type: integer
    - in: query
      name: page[size]
      required: false
      schema:
        default: 20
        maximum: 250
        type: integer
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CustomerFacingFQDNsGetIPResponse.yaml
      description: Successful Response
  summary: List Access FQDN's IP Addresses
  tags:
    - FQDNs
  x-latency-category: responsive
