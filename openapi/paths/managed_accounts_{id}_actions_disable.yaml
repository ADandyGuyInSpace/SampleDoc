post:
  description: >-
    Disables a managed account, forbidding it to use Telnyx services, including
    sending or receiving phone calls and SMS messages. Ongoing phone calls will
    not be affected. The managed account and its sub-users will still be able to
    log in via the mission control portal.
  operationId: disableManagedAccount
  parameters:
    - description: Managed Account User ID
      in: path
      name: id
      required: true
      schema:
        type: string
  responses:
    '200':
      $ref: ../components/responses/ManagedAccountResponse.yaml
    '401':
      $ref: ../components/responses/UnauthorizedResponse.yaml
    '404':
      description: Resource not found
    '422':
      $ref: ../components/responses/UnprocessableManagedAccountEntity.yaml
  summary: Disables a managed account
  tags:
    - Managed Accounts
  x-latency-category: responsive
