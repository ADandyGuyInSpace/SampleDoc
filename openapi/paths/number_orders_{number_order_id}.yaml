get:
  description: Get an existing phone number order.
  operationId: retrieveNumberOrder
  parameters:
    - description: The number order ID.
      in: path
      name: number_order_id
      required: true
      schema:
        type: string
  responses:
    '200':
      $ref: ../components/responses/NumberOrderResponse.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Retrieve a number order
  tags:
    - Number Orders
  x-latency-category: responsive
patch:
  description: Updates a phone number order.
  operationId: updateNumberOrder
  parameters:
    - description: The number order ID.
      in: path
      name: number_order_id
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/UpdateNumberOrderRequest.yaml
    required: true
  responses:
    '200':
      $ref: ../components/responses/NumberOrderResponse.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Update a number order
  tags:
    - Number Orders
  x-latency-category: responsive
