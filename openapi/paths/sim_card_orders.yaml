get:
  description: Get all SIM card orders according to filters.
  operationId: SimCardOrdersGet
  parameters:
    - $ref: ../components/parameters/FilterCreatedAt.yaml
    - $ref: ../components/parameters/FilterUpdatedAt.yaml
    - $ref: ../components/parameters/FilterQuantity.yaml
    - $ref: ../components/parameters/FilterCostByAmount.yaml
    - $ref: ../components/parameters/FilterCostByCurrency.yaml
    - $ref: ../components/parameters/FilterAddressById.yaml
    - $ref: ../components/parameters/FilterAddressByStreetAddress.yaml
    - $ref: ../components/parameters/FilterAddressByExtendedAddress.yaml
    - $ref: ../components/parameters/FilterAddressByLocality.yaml
    - $ref: ../components/parameters/FilterAddressByAdministrativeArea.yaml
    - $ref: ../components/parameters/FilterAddressByCountryCode.yaml
    - $ref: ../components/parameters/FilterAddressByPostalCode.yaml
    - $ref: ../components/parameters/PageNumber.yaml
    - $ref: ../components/parameters/PageSize.yaml
  responses:
    '200':
      $ref: ../components/responses/GetAllSimCardOrdersResponse.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Get all SIM card orders
  tags:
    - SIM Card Orders
  x-latency-category: responsive
post:
  description: Creates a new order for SIM cards.
  operationId: SimCardOrdersPost
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/SimCardOrderCreate.yaml
    required: true
  responses:
    '200':
      $ref: ../components/responses/CreateSimCardOrderResponse.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Create a SIM card order
  tags:
    - SIM Card Orders
    - Group Example
  x-latency-category: responsive
