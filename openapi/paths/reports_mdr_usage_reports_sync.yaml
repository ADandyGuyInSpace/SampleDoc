get:
  description: >-
    Generate and fetch messaging usage report synchronously. This endpoint will
    both generate and fetch the messaging report over a specified time period.
    No polling is necessary but the response may take up to a couple of
    minutes. 
  operationId: getUsageReportSync_1
  parameters:
    - in: query
      name: start_date
      schema:
        example: '2020-07-01T00:00:00-06:00'
        format: date-time
        type: string
    - in: query
      name: end_date
      schema:
        example: '2020-07-01T00:00:00-06:00'
        format: date-time
        type: string
    - in: query
      name: aggregation_type
      required: true
      schema:
        enum:
          - NO_AGGREGATION
          - PROFILE
          - TAGS
        example: profile
        type: string
    - in: query
      name: profiles
      schema:
        example: My profile
        items:
          example: My profile
          type: string
        type: array
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/MdrGetSyncUsageReportResponse.yaml
      description: Successful
  security:
    - bearerAuth: []
  tags:
    - MDR Usage Reports
  x-latency-category: background
