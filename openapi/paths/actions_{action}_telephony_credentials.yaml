post:
  description: >-
    Perform activate or deactivate action on all credentials filtered by the
    provided tag. Activate action will change the status to active, making it
    possible to connect calls with the credential. Deactivate action will change
    the status to inactive, making it impossible to connect calls with the
    credential.
  operationId: BulkCredentialAction
  parameters:
    - description: >-
        Identifies the action to be taken. Activate will change the status to
        active. Deactivate will change the status to inactive.
      in: path
      name: action
      required: true
      schema:
        enum:
          - activate
          - deactivate
        type: string
    - $ref: ../components/parameters/RequiredTag.yaml
  responses:
    '200':
      $ref: ../components/responses/BulkCredentialResponse.yaml
    '401':
      description: Unauthorized
    '404':
      description: Resource not found
    '422':
      description: Bad request
  summary: >-
    Perform activate or deactivate action on all credentials filtered by the
    provided tag.
  tags:
    - Bulk Credentials
  x-latency-category: responsive
