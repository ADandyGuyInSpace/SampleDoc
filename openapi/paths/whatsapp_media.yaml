post:
  deprecated: false
  description: >-
    Upload media. Accepted media types include image/jpeg, image/png, video/mp4,
    video/3gpp, audio/aac, audio/ogg.
  operationId: uploadMedia
  requestBody:
    content:
      multipart/form-data:
        example:
          media_content_type: image/jpeg
          upload_file: string($binary)
          whatsapp_user_id: '15125551212'
        schema:
          $ref: ../components/schemas/MediaRequestBody.yaml
    required: true
  responses:
    '200':
      $ref: ../components/responses/UploadMediaResponse.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Upload Media
  tags:
    - WhatsApp Media
  x-latency-category: responsive
