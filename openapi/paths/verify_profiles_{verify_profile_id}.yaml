  parameters:
    - description: The identifier of the Verify profile to delete.
      in: path
      name: verify_profile_id
      required: true
      schema:
        example: 12ade33a-21c0-473b-b055-b3c836e1c292
        format: uuid
        type: string
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/VerifyProfileResponseDataWrapper.yaml
      description: Expected Verify profile response to a valid request.
    '400':
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Delete a Verify profile
  tags:
    - Verify
  x-latency-category: responsive
