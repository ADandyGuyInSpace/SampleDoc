patch:
  operationId: updateVerifyProfile
  parameters:
    - description: The identifier of the Verify profile to update.
      in: path
      name: verify_profile_id
      required: true
      schema:
        example: 12ade33a-21c0-473b-b055-b3c836e1c292
        format: uuid
        type: string
  requestBody:
    content:
      application/json:
        schema:
          properties:
            call:
              $ref: ../components/schemas/UpdateVerifyProfileCallRequest.yaml
              type: object
            flashcall:
              $ref: ../components/schemas/UpdateVerifyProfileFlashcallRequest.yaml
              type: object
            language:
              example: en-US
              type: string
            name:
              example: Test Profile
              type: string
            psd2:
              $ref: ../components/schemas/UpdateVerifyProfilePSD2Request.yaml
              type: object
            sms:
              $ref: ../components/schemas/UpdateVerifyProfileSMSRequest.yaml
              type: object
            webhook_failover_url:
              example: http://example.com/webhook/failover
              type: string
            webhook_url:
              example: http://example.com/webhook
              type: string
            whatsapp:
              $ref: ../components/schemas/UpdateVerifyProfileWhatsappRequest.yaml
              type: object
          title: Update Verify Profile Request
          type: object
    required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/VerifyProfileResponseDataWrapper.yaml
      description: Expected Verify profile response to a valid request.
    '400':
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Update a Verify profile
  tags:
    - Verify
  x-latency-category: responsive
