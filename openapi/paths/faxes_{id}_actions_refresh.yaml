post:
  description: Refreshes the inbound fax's media_url when it has expired
  operationId: RefreshFax
  parameters:
    - description: The unique identifier of a fax.
      in: path
      name: id
      required: true
      schema:
        format: uuid
        type: string
  responses:
    '200':
      $ref: ../components/responses/RefreshFaxResponse.yaml
    '404':
      $ref: ../components/responses/NotFoundResponse.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Refresh a fax
  tags:
    - Programmable Fax Commands
  x-latency-category: responsive
