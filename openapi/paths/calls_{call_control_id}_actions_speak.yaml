post:
  callbacks:
    callSpeakEnded:
      '{$request.body#/webhook_url}':
        post:
          requestBody:
            content:
              application/json:
                schema:
                  $ref: ../components/schemas/CallSpeakEndedEvent.yaml
            required: true
          responses:
            '200':
              description: >-
                The server must return an HTTP 200, otherwise we will reattempt
                delivery at the failover webhook URL.
    callSpeakStarted:
      '{$request.body#/webhook_url}':
        post:
          requestBody:
            content:
              application/json:
                schema:
                  $ref: ../components/schemas/CallSpeakStartedEvent.yaml
            required: true
          responses:
            '200':
              description: >-
                The server must return an HTTP 200, otherwise we will reattempt
                delivery at the failover webhook URL.
  description: >
    Convert text to speech and play it back on the call. If multiple speak text
    commands are issued consecutively, the audio files will be placed in a queue
    awaiting playback.


    **Expected Webhooks:**


    - `call.speak.started`

    - `call.speak.ended`
  operationId: callSpeak
  parameters:
    - $ref: ../components/parameters/CallControlId.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/SpeakRequest.yaml
    description: Speak request
    required: true
  responses:
    '200':
      $ref: ../components/responses/CallControlCommandResponse.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Speak text
  tags:
    - Call Commands
  x-latency-category: interactive
