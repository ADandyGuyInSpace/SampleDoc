get:
  description: >-
    Retrieve the assigned phone numbers in a channel zone. Phone numbers
    assigned to a channel zone can receive concurrent calls up to the quantity
    reserved in that channel zone. Additional concurrent calls are rejected with
    a busy signal.
  operationId: getPhoneNumbers
  parameters:
    - $ref: ../components/parameters/PageNumber.yaml
    - $ref: ../components/parameters/PageSize.yaml
  responses:
    '200':
      $ref: ../components/responses/GetGcbPhoneNumbersRequestResponse.yaml
  summary: Get the list of phone numbers assigned to a channel zone
  tags:
    - ChannelZones
  x-latency-category: interactive
parameters:
  - $ref: ../components/parameters/GcbChannelZoneId.yaml
post:
  description: >-
    You should own the phone number being assigned to the channel zone. Remember
    that you should reserve channels in this channel zone, otherwise you won't
    be able to receive incoming calls.
  operationId: assignPhoneNumber
  requestBody:
    content:
      application/json:
        schema:
          properties:
            phone_number:
              example: '+15554441234'
              format: +E.164
              type: string
          required:
            - phone_number
          type: object
    description: >-
      Phone number to assign to the channel zone. The phone number should be in
      E.164 format.
    required: true
  responses:
    '200':
      $ref: ../components/responses/PostGcbPhoneNumberRequestResponse.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Assign a phone number to a channel zone
  tags:
    - ChannelZones
  x-codegen-request-body-name: body
  x-latency-category: interactive
