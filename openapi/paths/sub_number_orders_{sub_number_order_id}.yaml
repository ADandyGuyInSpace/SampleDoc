get:
  description: Get an existing sub number order.
  operationId: retrieveSubNumberOrder
  parameters:
    - description: The sub number order ID.
      in: path
      name: sub_number_order_id
      required: true
      schema:
        type: string
    - description: Include the first 50 phone number objects in the results
      in: query
      name: filter[include_phone_numbers]
      required: false
      schema:
        default: false
        type: boolean
  responses:
    '200':
      $ref: ../components/responses/SubNumberOrderResponse.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Retrieve a sub number order
  tags:
    - Number Orders
  x-latency-category: responsive
patch:
  description: Updates a sub number order.
  operationId: updateSubNumberOrder
  parameters:
    - description: The sub number order ID.
      in: path
      name: sub_number_order_id
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/UpdateSubNumberOrderRequest.yaml
    required: true
  responses:
    '200':
      $ref: ../components/responses/SubNumberOrderResponse.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Update a sub number order
  tags:
    - Number Orders
  x-latency-category: responsive
