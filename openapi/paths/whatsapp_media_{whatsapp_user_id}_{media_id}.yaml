delete:
  deprecated: false
  description: Delete uploaded media.
  operationId: deleteMedia
  parameters:
    - description: User's WhatsApp ID
      explode: false
      in: path
      name: whatsapp_user_id
      required: true
      schema:
        type: string
      style: simple
    - description: WhatsApp's Media ID
      explode: false
      in: path
      name: media_id
      required: true
      schema:
        type: string
      style: simple
  responses:
    '204':
      description: Request successful, empty response body.
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Delete Media
  tags:
    - WhatsApp Media
  x-latency-category: responsive
get:
  deprecated: false
  description: >-
    Retrieve uploaded media. Media is typically available for 30 days after
    uploading.
  operationId: downloadMedia
  parameters:
    - description: User's WhatsApp ID
      explode: false
      in: path
      name: whatsapp_user_id
      required: true
      schema:
        type: string
      style: simple
    - description: WhatsApp's Media ID
      explode: false
      in: path
      name: media_id
      required: true
      schema:
        type: string
      style: simple
  responses:
    '200':
      $ref: ../components/responses/UploadedMediaResponse.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Download Media
  tags:
    - WhatsApp Media
  x-latency-category: responsive
