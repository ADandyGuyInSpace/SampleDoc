patch:
  deprecated: false
  description: Mark a message as read.
  operationId: markMessageAsRead
  parameters:
    - description: Message ID from Webhook
      in: path
      name: message_id
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        example:
          status: read
          whatsapp_user_id: '15125551212'
        schema:
          $ref: ../components/schemas/MarkMessageAsReadRequestBody.yaml
    required: true
  responses:
    '204':
      description: Request successful, empty response body.
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Mark Message As Read
  tags:
    - WhatsApp Messages
  x-latency-category: responsive
