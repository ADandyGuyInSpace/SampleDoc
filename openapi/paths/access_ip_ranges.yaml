get:
  operationId: AccessIPRangeList
  parameters:
    - in: query
      name: filter[cidr_block]
      required: false
      schema:
        type: string
    - in: query
      name: filter[cidr_block][startswith]
      required: false
      schema:
        type: string
    - in: query
      name: filter[cidr_block][endswith]
      required: false
      schema:
        type: string
    - in: query
      name: filter[cidr_block][contains]
      required: false
      schema:
        type: string
    - in: query
      name: filter[status]
      required: false
      schema:
        $ref: ../components/schemas/CloudflareSyncStatus.yaml
    - in: query
      name: filter[created_at][gt]
      required: false
      schema:
        format: date-time
        type: string
    - in: query
      name: filter[created_at][lt]
      required: false
      schema:
        format: date-time
        type: string
    - in: query
      name: page[number]
      required: false
      schema:
        default: 1
        type: integer
    - in: query
      name: page[size]
      required: false
      schema:
        default: 20
        maximum: 250
        type: integer
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AccessIPRangeListResponseSchema.yaml
      description: Successful Response
    '422':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Errors.yaml
      description: Validation Error
  summary: List all Access IP Ranges
  tags:
    - IP Ranges
  x-latency-category: responsive
post:
  operationId: AccessIPRangeCreate
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/AccessIPRangePOST.yaml
    required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AccessIPRangeResponseSchema.yaml
      description: Successful Response
    '422':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Errors.yaml
      description: Validation Error
  summary: Create new Access IP Range
  tags:
    - IP Ranges
  x-latency-category: responsive
