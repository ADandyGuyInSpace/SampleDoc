post:
  callbacks:
    callLeftQueue:
      '{$request.body#/webhook_url}':
        post:
          requestBody:
            content:
              application/json:
                schema:
                  $ref: ../components/schemas/CallLeftQueueEvent.yaml
            required: true
          responses:
            '200':
              description: >-
                The server must return an HTTP 200, otherwise we will reattempt
                delivery at the failover webhook URL.
  description: Removes the call from a queue.
  operationId: leaveQueue
  parameters:
    - $ref: ../components/parameters/CallControlId.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/LeaveQueueRequest.yaml
    description: Removes the call from the queue, the call currently is enqueued in.
    required: true
  responses:
    '200':
      $ref: ../components/responses/CallControlCommandResponse.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Remove call from a queue
  tags:
    - Call Commands
  x-latency-category: interactive
