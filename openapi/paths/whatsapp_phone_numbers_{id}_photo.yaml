get:
  operationId: retrieveWhatsappProfilePhoto
  parameters:
    - description: Identifies the WhatsApp Phone Number
      in: path
      name: id
      required: true
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          schema:
            properties:
              data:
                $ref: ../components/schemas/WhatsappProfilePhoto.yaml
            title: WhatsApp Profile Photo
            type: object
      description: WhatsApp Profile Photo
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Retrieves a Whatsapp Profile Photo for a WhatsApp Phone Number
  tags:
    - WhatsApp Phone Number
  x-group-parameters: 'true'
  x-latency-category: responsive
patch:
  operationId: patchWhatsappProfilePhoto
  parameters:
    - description: Identifies the WhatsApp Phone Number
      in: path
      name: id
      required: true
      schema:
        type: string
  requestBody:
    content:
      multipart/form-data:
        encoding:
          photo:
            contentType: image/png, image/jpeg
        schema:
          $ref: ../components/schemas/UploadWhatsappProfilePhotoRequest.yaml
    required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            properties:
              data:
                $ref: ../components/schemas/WhatsappProfilePhoto.yaml
            title: WhatsApp Profile Photo
            type: object
      description: WhatsApp Profile Photo
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Update the Whatsapp Profile Photo for a given Whatsapp Phone Number
  tags:
    - WhatsApp Phone Number
  x-group-parameters: 'true'
  x-latency-category: responsive
