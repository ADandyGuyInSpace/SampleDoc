get:
  description: >-
    Note: This API endpoint can only retrieve messages that are no older than 10
    days since their creation. If you require messages older than this, please
    generate an [MDR
    report.](https://developers.telnyx.com/docs/api/v1/reports/MDR-Reports)
  operationId: retrieveMessage
  parameters:
    - description: The id of the message
      in: path
      name: id
      required: true
      schema:
        format: uuid
        type: string
  responses:
    '200':
      $ref: ../components/responses/MessageResponse.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Retrieve a message
  tags:
    - Messages
  x-latency-category: responsive
