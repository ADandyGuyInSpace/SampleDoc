post:
  callbacks:
    callDtmfReceived:
      '{$request.body#/webhook_url}':
        post:
          requestBody:
            content:
              application/json:
                schema:
                  $ref: ../components/schemas/CallDtmfReceivedEvent.yaml
            required: true
          responses:
            '200':
              description: >-
                The server must return an HTTP 200, otherwise we will reattempt
                delivery at the failover webhook URL.
    callGatherEnded:
      '{$request.body#/webhook_url}':
        post:
          requestBody:
            content:
              application/json:
                schema:
                  $ref: ../components/schemas/CallGatherEndedEvent.yaml
            required: true
          responses:
            '200':
              description: >-
                The server must return an HTTP 200, otherwise we will reattempt
                delivery at the failover webhook URL.
  description: >
    Gather DTMF signals to build interactive menus.


    You can pass a list of valid digits. The
    [Answer](/docs/api/v2/call-control/Call-Commands#CallControlAnswer) command
    must be issued before the `gather` command.


    **Expected Webhooks:**


    - `call.dtmf.received` (you may receive many of these webhooks)

    - `call.gather.ended`
  operationId: callGather
  parameters:
    - $ref: ../components/parameters/CallControlId.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/GatherRequest.yaml
    description: Gather
    required: true
  responses:
    '200':
      $ref: ../components/responses/CallControlCommandResponse.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Gather
  tags:
    - Call Commands
  x-latency-category: interactive
