post:
  callbacks:
    callForkStopped:
      '{$request.body#/webhook_url}':
        post:
          requestBody:
            content:
              application/json:
                schema:
                  $ref: ../components/schemas/CallForkStoppedEvent.yaml
            required: true
          responses:
            '200':
              description: >-
                The server must return an HTTP 200, otherwise we will reattempt
                delivery at the failover webhook URL.
  description: |
    Stop forking a call.

    **Expected Webhooks:**

    - `call.fork.stopped`
  operationId: callForkStop
  parameters:
    - $ref: ../components/parameters/CallControlId.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/StopForkingRequest.yaml
    description: Stop forking media request
    required: true
  responses:
    '200':
      $ref: ../components/responses/CallControlCommandResponse.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Forking stop
  tags:
    - Call Commands
  x-latency-category: interactive
