get:
  description: >-
    Generate and fetch voice usage report synchronously. This endpoint will both
    generate and fetch the voice report over a specified time period. No polling
    is necessary but the response may take up to a couple of minutes. 
  operationId: getUsageReportSync
  parameters:
    - in: query
      name: start_date
      schema:
        example: '2020-07-01T00:00:00-06:00'
        format: date-time
        type: string
    - in: query
      name: end_date
      schema:
        example: '2020-07-01T00:00:00-06:00'
        format: date-time
        type: string
    - in: query
      name: aggregation_type
      required: true
      schema:
        enum:
          - NO_AGGREGATION
          - CONNECTION
          - TAG
          - BILLING_GROUP
        example: no_aggregation
        type: string
    - in: query
      name: product_breakdown
      required: true
      schema:
        enum:
          - NO_BREAKDOWN
          - DID_VS_TOLL_FREE
          - COUNTRY
          - DID_VS_TOLL_FREE_PER_COUNTRY
        example: no_breakdown
        type: string
    - in: query
      name: connections
      schema:
        example: 1234567890123
        items:
          example: 1234567890123
          type: number
        type: array
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CdrGetSyncUsageReportResponse.yaml
      description: Successful
  security:
    - bearerAuth: []
  tags:
    - CDR Usage Reports
  x-latency-category: background
