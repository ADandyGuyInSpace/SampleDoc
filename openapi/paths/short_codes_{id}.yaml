get:
  operationId: retrieveShortCode
  parameters:
    - $ref: ../components/parameters/ShortCodeId.yaml
  responses:
    '200':
      $ref: ../components/responses/ShortCodeResponse.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Retrieve a short code
  tags:
    - Short Codes
  x-latency-category: responsive
patch:
  description: >-
    Update the settings for a specific short code. To unbind a short code from a
    profile, set the `messaging_profile_id` to `null` or an empty string.
  operationId: updateShortCode
  parameters:
    - $ref: ../components/parameters/ShortCodeId.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/UpdateShortCodeRequest.yaml
    description: Short code update
    required: true
  responses:
    '200':
      $ref: ../components/responses/ShortCodeResponse.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Update short code
  tags:
    - Short Codes
  x-latency-category: responsive
