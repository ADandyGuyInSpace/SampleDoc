get:
  description: Returns the dynamic emergency addresses according to filters
  operationId: listDyanmicEmergencyAddresses
  parameters:
    - description: Filter by status.
      in: query
      name: filter[status]
      required: false
      schema:
        enum:
          - pending
          - activated
          - rejected
        type: string
    - description: Filter by country code.
      in: query
      name: filter[country_code]
      required: false
      schema:
        type: string
    - $ref: ../components/parameters/PageNumber.yaml
    - $ref: ../components/parameters/PageSize.yaml
  responses:
    '200':
      $ref: ../components/responses/listDynamicEmergencyAddresses.yaml
    '401':
      description: Unauthorized
    '404':
      description: Resource not found
    '422':
      description: Unprocessable entity. Check message field in response for details.
  summary: List dynamic emergency addresses
  tags:
    - Dynamic Emergency Addresses
  x-latency-category: responsive
post:
  description: Creates a dynamic emergency address.
  operationId: createDyanmicEmergencyAddress
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/DynamicEmergencyAddress.yaml
    required: true
  responses:
    '201':
      $ref: ../components/responses/DynamicEmergencyAddressResponse.yaml
    '401':
      description: Unauthorized
    '404':
      description: Resource not found
    '422':
      description: Unprocessable entity. Check message field in response for details.
  summary: Create a dynamic emergency address.
  tags:
    - Dynamic Emergency Addresses
  x-latency-category: responsive
