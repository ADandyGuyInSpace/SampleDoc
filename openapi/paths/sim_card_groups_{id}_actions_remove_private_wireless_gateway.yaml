post:
  description: >-
    This action will asynchronously remove an existing Private Wireless Gateway
    definition from a SIM card group. Completing this operation defines that all
    SIM cards in the SIM card group will get their traffic handled by Telnyx's
    default mobile network configuration.
  operationId: RemoveSIMCardGroupPrivateWirelessGateway
  parameters:
    - $ref: ../components/parameters/ResourceId.yaml
  responses:
    '202':
      $ref: ../components/responses/SIMCardGroupActionResponse.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Request Private Wireless Gateway removal from SIM card group
  tags:
    - SIM Card Groups
  x-latency-category: background
