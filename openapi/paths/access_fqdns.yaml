  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/CustomerFacingFQDNsPost.yaml
    required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CustomerFacingFQDNsResponseSchema.yaml
      description: Successful Response
  summary: Create new Access FQDN
  tags:
    - FQDNs
