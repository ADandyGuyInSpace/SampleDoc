get:
  operationId: ListAllAccessFqdns
  parameters:
    - in: query
      name: page[number]
      required: false
      schema:
        default: 1
        type: integer
    - in: query
      name: page[size]
      required: false
      schema:
        default: 20
        maximum: 250
        type: integer
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CustomerFacingFQDNsListResponse.yaml
      description: Successful Response
  summary: List all Access FQDNs
  tags:
    - FQDNs
  x-latency-category: responsive
