get:
  description: Get a paginated list of number orders.
  operationId: listNumberOrders
  parameters:
    - description: Filter number orders by status.
      in: query
      name: filter[status]
      schema:
        type: string
    - description: Filter number orders later than this value.
      in: query
      name: filter[created_at][gt]
      schema:
        type: string
    - description: Filter number orders earlier than this value.
      in: query
      name: filter[created_at][lt]
      schema:
        type: string
    - description: Filter number order with this amount of numbers
      in: query
      name: filter[phone_numbers_count]
      schema:
        type: string
    - description: Filter number orders via the customer reference set.
      in: query
      name: filter[customer_reference]
      schema:
        type: string
    - description: Filter number orders by requirements met.
      in: query
      name: filter[requirements_met]
      schema:
        type: boolean
    - $ref: ../components/parameters/PageNumber.yaml
    - $ref: ../components/parameters/PageSize.yaml
  responses:
    '200':
      $ref: ../components/responses/ListNumberOrdersResponse.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: List number orders
  tags:
    - Number Orders
  x-endpoint-cost: medium
  x-group-parameters: 'true'
  x-latency-category: responsive
post:
  callbacks:
    numberOrderStatusUpdate:
      '{$request.body#/webhook_url}':
        post:
          requestBody:
            content:
              application/json:
                schema:
                  $ref: ../components/schemas/NumberOrderedEvent.yaml
            required: true
          responses:
            '200':
              description: >-
                The server must return a HTTP 200, otherwise we will reattempt
                to deliver the webhook to the failover URL.
  description: Creates a phone number order.
  operationId: createNumberOrder
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/CreateNumberOrderRequest.yaml
    required: true
  responses:
    '200':
      $ref: ../components/responses/NumberOrderResponse.yaml
    default:
      $ref: ../components/responses/GenericErrorResponse.yaml
  summary: Create a number order
  tags:
    - Number Orders
  x-endpoint-cost: heavy
  x-latency-category: responsive
