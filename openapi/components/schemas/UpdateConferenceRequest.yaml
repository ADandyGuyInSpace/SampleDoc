example:
  call_control_id: v2:T02llQxIyaRkhfRKxgAP8nY511EhFLizdvdUKJiSw8d6A9BborherQ
  command_id: 891510ac-f3e4-11e8-af5b-de00688a4901
  supervisor_role: whisper
  whisper_call_control_ids:
    - v2:Sg1xxxQ_U3ixxxyXT_VDNI3xxxazZdg6Vxxxs4-GNYxxxVaJPOhFMRQ
    - v2:qqpb0mmvd-ovhhBr0BUQQn0fld5jIboaaX3-De0DkqXHzbf8d75xkw
properties:
  call_control_id:
    description: Unique identifier and token for controlling the call
    example: >-
      v2:T02llQxIyaRkhfRKxgAP8nY511EhFLizdvdUKJiSw8d6A9BborherQczRrZvZakpWxBlpw48KyZQ==
    type: string
  command_id:
    description: >-
      Use this field to avoid execution of duplicate commands. Telnyx will
      ignore subsequent commands with the same `command_id` as one that has
      already been executed.
    example: 891510ac-f3e4-11e8-af5b-de00688a4901
    type: string
  supervisor_role:
    description: >-
      Sets the participant as a supervisor for the conference. A conference can
      have multiple supervisors. "barge" means the supervisor enters the
      conference as a normal participant. This is the same as "none". "monitor"
      means the supervisor is muted but can hear all participants. "whisper"
      means that only the specified "whisper_call_control_ids" can hear the
      supervisor. Defaults to "none".
    enum:
      - barge
      - monitor
      - none
      - whisper
    example: whisper
    type: string
  whisper_call_control_ids:
    description: >-
      Array of unique call_control_ids the supervisor can whisper to. If none
      provided, the supervisor will join the conference as a monitoring
      participant only.
    example:
      - v2:Sg1xxxQ_U3ixxxyXT_VDNI3xxxazZdg6Vxxxs4-GNYxxxVaJPOhFMRQ
      - v2:qqpb0mmvd-ovhhBr0BUQQn0fld5jIboaaX3-De0DkqXHzbf8d75xkw
    items:
      type: string
    type: array
required:
  - call_control_id
  - supervisor_role
title: Update Conference Request
type: object
