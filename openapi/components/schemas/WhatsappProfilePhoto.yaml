properties:
  phone_number_id:
    description: The associated Whatsapp Phone Number ID
    example: 12ade33a-21c0-473b-b055-b3c836e1c292
    format: uuid
    type: string
  record_type:
    description: the record type
    example: whatsapp_profile_photo
    type: string
  thumbnail_photo_url:
    description: An URL to the thumbnail photo
    example: >-
      https://pps.whatsapp.net/v/t61.24694-24/11111111_2222222222222222_3333333_n.jpg?oh=f8f8f8f8f8f8f8f8f8f8f8f8f8f8f8f8&oe=5E5E5E5E
    type: string
  whatsapp_user_id:
    description: >-
      The phone number's WhatsApp User ID, used in other Telnyx Whatsapp API
      endpoints
    example: '123456789'
    type: string
type: object
