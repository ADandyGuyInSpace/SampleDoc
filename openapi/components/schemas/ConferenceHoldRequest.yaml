properties:
  audio_url:
    description: >-
      The URL of a file to be played to the participants when they are put on
      hold. media_name and audio_url cannot be used together in one request.
    example: http://example.com/message.wav
    type: string
  call_control_ids:
    description: >-
      List of unique identifiers and tokens for controlling the call. When empty
      all participants will be placed on hold.
    items:
      type: string
    type: array
  media_name:
    description: >-
      The media_name of a file to be played to the participants when they are
      put on hold. The media_name must point to a file previously uploaded to
      api.telnyx.com/v2/media by the same user/organization. The file must
      either be a WAV or MP3 file.
    example: my_media_uploaded_to_media_storage_api
    type: string
title: Conference Hold Request
type: object
