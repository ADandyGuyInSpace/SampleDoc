example:
  body: This is a comment
  created_at: '2018-02-02T22:25:27.521Z'
  id: 0ccc7b54-4df3-4bca-a65a-3da1ecc777f0
  portout_id: 0ccc7b54-4df3-4bca-a65a-3da1ecc777f0
  record_type: portout
  user_id: 0ccc7b54-4df3-4bca-a65a-3da1ecc777f0
properties:
  body:
    description: Comment body
    example: This is a comment
    type: string
  created_at:
    description: Comment creation timestamp in ISO 8601 format
    example: '2018-02-02T22:25:27.521Z'
    type: string
  id:
    example: 0ccc7b54-4df3-4bca-a65a-3da1ecc777f0
    type: string
  portout_id:
    default: null
    description: Identifies the associated port request
    example: 0ccc7b54-4df3-4bca-a65a-3da1ecc777f0
    type: string
  record_type:
    description: Identifies the type of the resource.
    example: portout
    readOnly: true
    type: string
  user_id:
    description: >-
      Identifies the user who created the comment. Will be null if created by
      Telnyx Admin
    example: 0ccc7b54-4df3-4bca-a65a-3da1ecc777f0
    type: string
required:
  - id
  - body
  - user_id
  - created_at
