example:
  billing_group_id: dc8e4d67-33a0-4cbb-af74-7b58f05bd494
  connection_id: dc8e4d67-33a0-4cbb-af74-7b58f05bd494
  customer_reference: customer-reference
  external_pin: '123456'
  phone_numbers:
    - '1583466971586889004'
    - '+13127367254'
  tags:
    - tag
properties:
  billing_group_id:
    description: Identifies the billing group associated with the phone number.
    type: string
  connection_id:
    description: Identifies the connection associated with the phone number.
    type: string
  customer_reference:
    description: A customer reference string for customer look ups.
    example: MY REF 001
    type: string
  external_pin:
    description: >-
      If someone attempts to port your phone number away from Telnyx and your
      phone number has an external PIN set, we will attempt to verify that you
      provided the correct external PIN to the winning carrier. Note that not
      all carriers cooperate with this security mechanism.
    type: string
  phone_numbers:
    description: Array of phone number ids and/or phone numbers in E164 format to update
    items:
      type: string
    type: array
  tags:
    description: A list of user-assigned tags to help organize phone numbers.
    items:
      type: string
    type: array
required:
  - phone_numbers
type: object
