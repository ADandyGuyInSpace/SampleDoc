properties:
  action:
    description: Indicates whether this requirement applies to ordering, porting, or both
    enum:
      - both
      - ordering
      - porting
    example: ordering
    readOnly: false
    type: string
  country_code:
    description: >-
      The 2-character (ISO 3166-1 alpha-2) country code where this requirement
      applies
    example: FR
    readOnly: false
    type: string
  created_at:
    description: ISO 8601 formatted date-time indicating when the resource was created.
    example: '2021-04-09T22:25:27.521Z'
    readOnly: true
    type: string
  id:
    description: Identifies the associated document
    example: 6a09cdc3-8948-47f0-aa62-74ac943d6c58
    format: uuid
    readOnly: true
    type: string
  locality:
    description: The locality where this requirement applies
    example: Nice
    readOnly: false
    type: string
  phone_number_type:
    description: >-
      Indicates the phone_number_type this requirement applies to. Leave blank
      if this requirement applies to all number_types.
    enum:
      - local
      - national
      - toll_free
    example: local
    readOnly: false
    type: string
  record_type:
    description: Identifies the type of the resource.
    example: requirement
    readOnly: true
    type: string
  requirements_types:
    description: Lists the requirement types necessary to fulfill this requirement
    items:
      $ref: ./DocReqsRequirementType.yaml
    readOnly: true
    type: array
  updated_at:
    description: >-
      ISO 8601 formatted date-time indicating when the resource was last
      updated.
    example: '2021-04-12T20:20:20.020Z'
    readOnly: true
    type: string
type: object
