example:
  client_state: aGF2ZSBhIG5pY2UgZGF5ID1d
  command_id: 891510ac-f3e4-11e8-af5b-de00688a4901
  language: en
properties:
  client_state:
    description: >-
      Use this field to add state to every subsequent webhook. It must be a
      valid Base-64 encoded string.
    example: aGF2ZSBhIG5pY2UgZGF5ID1d
    type: string
  command_id:
    description: >-
      Use this field to avoid duplicate commands. Telnyx will ignore any command
      with the same `command_id` for the same `call_control_id`.
    example: 891510ac-f3e4-11e8-af5b-de00688a4901
    type: string
  interim_results:
    default: false
    description: >-
      Whether to send also interim results. If set to false, only final results
      will be sent.
    example: true
    type: boolean
  language:
    default: en
    description: Language to use for speech recognition
    enum:
      - de
      - en
      - es
      - fr
      - it
      - pl
    example: en
    type: string
title: Transcription start request
type: object
