example:
  blocking: wait
  contacts:
    - '15125551000'
    - +1 512 555 1001
    - '5125551002'
    - +1 (512) 555-1004
    - 1-512-555-1005
  whatsapp_user_id: '15125551212'
properties:
  blocking:
    default: no_wait
    description: >-
      Blocking determines whether the request should wait for the processing to
      complete (synchronous) or not (asynchronous).
    enum:
      - no_wait
      - wait
    type: string
  contacts:
    description: >-
      Array of contact phone numbers. The numbers can be in any standard
      telephone number format.
    items:
      type: string
    type: array
  whatsapp_user_id:
    description: The sender's WhatsApp ID.
    type: string
required:
  - whatsapp_user_id
  - contacts
title: Check Contact Request Body
type: object
