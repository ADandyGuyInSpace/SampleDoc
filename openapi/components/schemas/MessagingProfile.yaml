properties:
  created_at:
    description: ISO 8601 formatted date indicating when the resource was created.
    format: date-time
    readOnly: true
    type: string
  enabled:
    description: Specifies whether the messaging profile is enabled or not.
    type: boolean
  id:
    description: Identifies the type of resource.
    format: uuid
    readOnly: true
    type: string
  name:
    description: A user friendly name for the messaging profile.
    type: string
  number_pool_settings:
    $ref: ./NumberPoolSettings.yaml
  record_type:
    description: Identifies the type of the resource.
    enum:
      - messaging_profile
    readOnly: true
    type: string
  updated_at:
    description: ISO 8601 formatted date indicating when the resource was updated.
    format: date-time
    readOnly: true
    type: string
  url_shortener_settings:
    $ref: ./UrlShortenerSettings.yaml
  v1_secret:
    description: Secret used to authenticate with v1 endpoints.
    type: string
  webhook_api_version:
    description: >-
      Determines which webhook format will be used, Telnyx API v1, v2, or a
      legacy 2010-04-01 format.
    enum:
      - '1'
      - '2'
      - '2010-04-01'
    type: string
  webhook_failover_url:
    description: >-
      The failover URL where webhooks related to this messaging profile will be
      sent if sending to the primary URL fails.
    format: url
    nullable: true
    type: string
  webhook_url:
    description: The URL where webhooks related to this messaging profile will be sent.
    format: url
    nullable: true
    type: string
  whitelisted_destinations:
    description: >-
      Destinations to which the messaging profile is allowed to send. If set to
      `null`, all destinations will be allowed. Setting a value of `["*"]` has
      the equivalent effect. The elements in the list must be valid ISO 3166-1
      alpha-2 country codes.
    items:
      description: ISO 3166-1 alpha-2 country code.
      pattern: ^[A-Z]{2}$
      type: string
    nullable: true
    type: array
type: object
