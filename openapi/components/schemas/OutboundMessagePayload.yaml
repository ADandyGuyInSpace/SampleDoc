properties:
  completed_at:
    description: ISO 8601 formatted date indicating when the message was finalized.
    format: date-time
    type: string
  cost:
    nullable: true
    properties:
      amount:
        description: The amount deducted from your account.
        format: decimal
        type: string
      currency:
        description: The ISO 4217 currency identifier.
        format: iso4217
        type: string
    type: object
  direction:
    description: >-
      The direction of the message. Inbound messages are sent to you whereas
      outbound messages are sent from you.
    enum:
      - outbound
    example: outbound
    type: string
  encoding:
    description: Encoding scheme used for the message body.
    type: string
  errors:
    description: >-
      These errors may point at addressees when referring to
      unsuccessful/unconfirmed delivery statuses.
    items:
      $ref: ./Error.yaml
    type: array
  from:
    properties:
      carrier:
        description: The carrier of the receiver.
        type: string
      line_type:
        description: The line-type of the receiver.
        enum:
          - Wireline
          - Wireless
          - VoWiFi
          - VoIP
          - Pre-Paid Wireless
          - ''
        type: string
      phone_number:
        description: >-
          Sending address (+E.164 formatted phone number, alphanumeric sender
          ID, or short code).
        format: address
        type: string
    type: object
  id:
    description: Identifies the type of resource.
    format: uuid
    type: string
  media:
    items:
      properties:
        content_type:
          description: The MIME type of the requested media.
          format: mime-type
          nullable: true
          type: string
        sha256:
          description: The SHA256 hash of the requested media.
          nullable: true
          type: string
        size:
          description: The size of the requested media.
          nullable: true
          type: integer
        url:
          description: The url of the media requested to be sent.
          format: url
          type: string
      type: object
    type: array
  messaging_profile_id:
    description: Unique identifier for a messaging profile.
    type: string
  organization_id:
    description: The id of the organization the messaging profile belongs to.
    format: uuid
    type: string
  parts:
    description: Number of parts into which the message's body must be split.
    maximum: 10
    minimum: 1
    type: integer
  received_at:
    description: ISO 8601 formatted date indicating when the message request was received.
    format: date-time
    type: string
  record_type:
    description: Identifies the type of the resource.
    enum:
      - message
    example: message
    type: string
  sent_at:
    description: ISO 8601 formatted date indicating when the message was sent.
    format: date-time
    type: string
  subject:
    description: Subject of multimedia message
    nullable: true
    type: string
  tags:
    description: Tags associated with the resource.
    items:
      type: string
    type: array
  text:
    description: |-
      Message body (i.e., content) as a non-empty string.

      **Required for SMS**
    type: string
  to:
    items:
      properties:
        carrier:
          description: The carrier of the receiver.
          type: string
        line_type:
          description: The line-type of the receiver.
          enum:
            - Wireline
            - Wireless
            - VoWiFi
            - VoIP
            - Pre-Paid Wireless
            - ''
          type: string
        phone_number:
          description: Receiving address (+E.164 formatted phone number or short code).
          format: address
          type: string
        status:
          description: The delivery status of the message.
          enum:
            - queued
            - sending
            - sent
            - expired
            - sending_failed
            - delivery_unconfirmed
            - delivered
            - delivery_failed
          type: string
      type: object
    type: array
  type:
    description: The type of message.
    enum:
      - SMS
      - MMS
    type: string
  valid_until:
    description: >-
      Message must be out of the queue by this time or else it will be discarded
      and marked as 'sending_failed'. Once the message moves out of the queue,
      this field will be nulled
    format: date-time
    nullable: true
    type: string
  webhook_failover_url:
    description: >-
      The failover URL where webhooks related to this message will be sent if
      sending to the primary URL fails.
    format: url
    nullable: true
    type: string
  webhook_url:
    description: The URL where webhooks related to this message will be sent.
    format: url
    nullable: true
    type: string
type: object
