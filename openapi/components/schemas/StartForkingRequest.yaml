example:
  client_state: aGF2ZSBhIG5pY2UgZGF5ID1d
  command_id: 891510ac-f3e4-11e8-af5b-de00688a4901
  rx: udp:192.0.2.1:9000
  target: udp:192.0.2.1:9000
  tx: udp:192.0.2.1:9001
properties:
  client_state:
    description: >-
      Use this field to add state to every subsequent webhook. It must be a
      valid Base-64 encoded string.
    example: aGF2ZSBhIG5pY2UgZGF5ID1d
    type: string
  command_id:
    description: >-
      Use this field to avoid duplicate commands. Telnyx will ignore any command
      with the same `command_id` for the same `call_control_id`.
    example: 891510ac-f3e4-11e8-af5b-de00688a4901
    type: string
  rx:
    description: >-
      The network target, <udp:ip_address:port>, where the call's incoming RTP
      media packets should be forwarded.
    example: udp:192.0.2.1:9000
    type: string
  stream_type:
    default: raw
    description: >-
      Optionally specify a media type to stream. If `decrypted` selected, Telnyx
      will decrypt incoming SIP media before forking to the target. `rx` and
      `tx` are required fields if `decrypted` selected.
    enum:
      - raw
      - decrypted
    example: decrypted
    type: string
  target:
    description: >-
      The network target, <udp:ip_address:port>, where the call's RTP media
      packets should be forwarded. Both incoming and outgoing media packets will
      be delivered to the specified target, and information about the stream
      will be included in the encapsulation protocol header, including the
      direction (0 = inbound; 1 = outbound), leg (0 = A-leg; 1 = B-leg), and
      call_leg_id.
    example: udp:192.0.2.1:9000
    type: string
  tx:
    description: >-
      The network target, <udp:ip_address:port>, where the call's outgoing RTP
      media packets should be forwarded.
    example: udp:192.0.2.1:9001
    type: string
title: Start Forking Request
type: object
