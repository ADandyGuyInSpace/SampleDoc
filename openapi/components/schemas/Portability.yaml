properties:
  altspid:
    description: >-
      Alternative SPID (Service Provider ID). Often used when a carrier is using
      a number from another carrier
    example: 073H
    type: string
  altspid_carrier_name:
    description: Alternative service provider name
    example: Telnyx/4
    type: string
  altspid_carrier_type:
    description: Alternative service provider type
    example: '3'
    type: string
  city:
    description: >-
      City name extracted from the locality in the Local Exchange Routing Guide
      (LERG) database
    example: WAUKEGAN
    type: string
  line_type:
    description: Type of number
    example: voip
    type: string
  lrn:
    description: Local Routing Number, if assigned to the requested phone number
    example: '2245701999'
    type: string
  ocn:
    description: >-
      Operating Company Name (OCN) as per the Local Exchange Routing Guide
      (LERG) database
    example: 073H
    type: string
  ported_date:
    description: ISO-formatted date when the requested phone number has been ported
    example: '2017-10-20'
    type: string
  ported_status:
    description: Indicates whether or not the requested phone number has been ported
    enum:
      - 'Y'
      - 'N'
      - ''
    example: 'Y'
    type: string
  spid:
    description: SPID (Service Provider ID)
    example: 073H
    type: string
  spid_carrier_name:
    description: Service provider name
    example: Telnyx/4
    type: string
  spid_carrier_type:
    description: Service provider type
    example: '3'
    type: string
  state:
    example: Illinois
    type: string
type: object
