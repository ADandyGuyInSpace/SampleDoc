properties:
  new_billing_phone_number:
    description: >-
      New billing phone number for the remaining numbers. Used in case the
      current billing phone number is being ported to Telnyx. This will be set
      on your account with your current service provider and should be one of
      the numbers remaining on that account.
    type: string
  remaining_numbers_action:
    description: >-
      Remaining numbers can be either kept with their current service provider
      or disconnected. 'new_billing_telephone_number' is required when
      'remaining_numbers_action' is 'keep'.
    enum:
      - keep
      - disconnect
    example: disconnect
    type: string
  type:
    $ref: ./PortingOrderType.yaml
type: object
