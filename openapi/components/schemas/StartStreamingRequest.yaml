example:
  client_state: aGF2ZSBhIG5pY2UgZGF5ID1d
  command_id: 891510ac-f3e4-11e8-af5b-de00688a4901
  dialogflow_config:
    analyze_sentiment: false
  enable_dialogflow: false
  stream_track: both_tracks
  stream_url: wss://www.example.com/websocket
properties:
  client_state:
    description: >-
      Use this field to add state to every subsequent webhook. It must be a
      valid Base-64 encoded string.
    example: aGF2ZSBhIG5pY2UgZGF5ID1d
    type: string
  command_id:
    description: >-
      Use this field to avoid duplicate commands. Telnyx will ignore any command
      with the same `command_id` for the same `call_control_id`.
    example: 891510ac-f3e4-11e8-af5b-de00688a4901
    type: string
  dialogflow_config:
    $ref: ./DialogflowConfig.yaml
  enable_dialogflow:
    default: false
    description: Enables Dialogflow for the current call. The default value is false.
    example: true
    type: boolean
  stream_track:
    default: inbound_track
    description: Specifies which track should be streamed.
    enum:
      - inbound_track
      - outbound_track
      - both_tracks
    example: both_tracks
    type: string
  stream_url:
    description: >-
      The destination WebSocket address where the stream is going to be
      delivered.
    example: wss://www.example.com/websocket
    type: string
title: Start Streaming Request
type: object
