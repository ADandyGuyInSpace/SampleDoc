properties:
  call_control_ids:
    description: >-
      Call Control IDs of participants who will hear the spoken text. When empty
      all participants will hear the spoken text.
    items:
      type: string
    type: array
  command_id:
    description: >-
      Use this field to avoid execution of duplicate commands. Telnyx will
      ignore subsequent commands with the same `command_id` as one that has
      already been executed.
    example: 891510ac-f3e4-11e8-af5b-de00688a4901
    type: string
  language:
    description: The language used to speak the text.
    enum:
      - arb
      - cmn-CN
      - cy-GB
      - da-DK
      - de-DE
      - en-AU
      - en-GB
      - en-GB-WLS
      - en-IN
      - en-US
      - es-ES
      - es-MX
      - es-US
      - fr-CA
      - fr-FR
      - hi-IN
      - is-IS
      - it-IT
      - ja-JP
      - ko-KR
      - nb-NO
      - nl-NL
      - pl-PL
      - pt-BR
      - pt-PT
      - ro-RO
      - ru-RU
      - sv-SE
      - tr-TR
    example: en-US
    type: string
  payload:
    description: >-
      The text or SSML to be converted into speech. There is a 3,000 character
      limit.
    example: Say this to participants
    type: string
  payload_type:
    default: text
    description: >-
      The type of the provided payload. The payload can either be plain text, or
      Speech Synthesis Markup Language (SSML).
    enum:
      - text
      - ssml
    example: ssml
    type: string
  voice:
    description: The gender of the voice used to speak the text.
    enum:
      - male
      - female
    example: female
    type: string
required:
  - payload
  - voice
  - language
title: Conference Speak Request
type: object
