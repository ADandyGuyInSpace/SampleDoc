description: ''
properties:
  mobile_operator_network_id:
    description: The mobile operator network resource identification UUID.
    example: 6a09cdc3-8948-47f0-aa62-74ac943d6c58
    format: uuid
    type: string
  mobile_operator_network_name:
    description: The mobile operator network resource name.
    example: AT&T Mobility (USACG)
    type: string
  priority:
    description: >-
      It determines what is the priority of a specific operator network that
      should be assumed by a SIM card when connecting to a network. The highest
      priority is 0, the second highest is 1 and so on.
    example: 0
    type: integer
type: object
