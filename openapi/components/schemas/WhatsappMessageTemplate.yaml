properties:
  category:
    description: >-
      The category of the message template, The possible values are provided by
      WhatsApp and are subject to change.
    enum:
      - ACCOUNT_UPDATE
      - PAYMENT_UPDATE
      - PERSONAL_FINANCE_UPDATE
      - SHIPPING_UPDATE
      - RESERVATION_UPDATE
      - ISSUE_RESOLUTION
      - APPOINTMENT_UPDATE
      - TRANSPORTATION_UPDATE
      - TICKET_UPDATE
      - ALERT_UPDATE
      - AUTO_REPLY
    example: APPOINTMENT_UPDATE
    type: string
  components:
    description: The components of the message template
    items:
      properties:
        format:
          example: VIDEO
          type: string
        text:
          example: Hello, {{1}}! Your appointment with {{2}} has been updated.
          type: string
        type:
          example: text
          type: string
      type: object
    type: array
  id:
    description: The id of the template on WhatsApp
    example: '23492349423'
    format: bigint
    type: string
  language:
    description: >-
      The language of the message template, The available languages are provided
      by WhatsApp and are subject to change.
    enum:
      - af
      - sq
      - ar
      - az
      - bn
      - bg
      - ca
      - zh_CN
      - zh_HK
      - zh_TW
      - hr
      - cs
      - da
      - nl
      - en
      - en_GB
      - en_US
      - et
      - fil
      - fi
      - fr
      - ka
      - de
      - el
      - gu
      - ha
      - he
      - hi
      - hu
      - id
      - ga
      - it
      - ja
      - kn
      - kk
      - rw_RW
      - ko
      - ky_KG
      - lo
      - lv
      - lt
      - mk
      - ms
      - ml
      - mr
      - nb
      - fa
      - pl
      - pt_BR
      - pt_PT
      - pa
      - ro
      - ru
      - sr
      - sk
      - sl
      - es
      - es_AR
      - es_ES
      - es_MX
      - sw
      - sv
      - ta
      - te
      - th
      - tr
      - uk
      - ur
      - uz
      - vi
      - zu
    example: en_US
    type: string
  name:
    description: >-
      This name will act as an identifier grouping similar message templates
      together, the same name can be used to different languages.
    example: sample_happy_hour_announcement
    type: string
  quality_score:
    description: >-
      The quality rating shows how messages from your template have been
      received by your customers in a rolling window of the past 24 hours. The
      possible values are provided by WhatsApp and are subject to change.
    properties:
      score:
        enum:
          - UNKNOWN
          - HIGH
          - MEDIUM
          - LOW
        example: UNKNOWN
        type: string
    type: object
  record_type:
    description: Telnyx record type
    example: whatsapp_message_template
    type: string
  rejected_reason:
    example: NONE
    type: string
  status:
    description: >-
      The current status of the message template, The possible values are
      provided by WhatsApp and are subject to change.
    enum:
      - APPROVED
      - IN_APPEAL
      - PENDING
      - REJECTED
      - PENDING_DELETION
      - DELETED
      - DISABLED
    example: APPROVED
    type: string
type: object
