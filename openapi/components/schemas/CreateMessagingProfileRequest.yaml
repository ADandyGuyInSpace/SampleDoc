example:
  enabled: true
  name: My name
  number_pool_settings:
    geomatch: false
    long_code_weight: 1
    skip_unhealthy: true
    sticky_sender: false
    toll_free_weight: 10
  url_shortener_settings:
    domain: example.ex
    prefix: ''
    replace_blacklist_only: true
    send_webhooks: false
  webhook_api_version: '2'
  webhook_failover_url: https://backup.example.com/hooks
  webhook_url: https://www.example.com/hooks
properties:
  enabled:
    default: true
    description: Specifies whether the messaging profile is enabled or not.
    type: boolean
  name:
    description: A user friendly name for the messaging profile.
    type: string
  number_pool_settings:
    $ref: ./NumberPoolSettings.yaml
  url_shortener_settings:
    $ref: ./UrlShortenerSettings.yaml
  webhook_api_version:
    default: '2'
    description: >-
      Determines which webhook format will be used, Telnyx API v1, v2, or a
      legacy 2010-04-01 format.
    enum:
      - '1'
      - '2'
      - '2010-04-01'
    type: string
  webhook_failover_url:
    default: ''
    description: >-
      The failover URL where webhooks related to this messaging profile will be
      sent if sending to the primary URL fails.
    format: url
    nullable: true
    type: string
  webhook_url:
    default: ''
    description: The URL where webhooks related to this messaging profile will be sent.
    format: url
    nullable: true
    type: string
required:
  - name
type: object
