properties:
  billing_group_id:
    description: Identifies the billing group associated with the phone number.
    type: string
  call_forwarding_enabled:
    default: true
    description: >-
      Indicates if call forwarding will be enabled for this number if
      forwards_to and forwarding_type are filled in. Defaults to true for
      backwards compatibility with APIV1 use of numbers endpoints.
    readOnly: true
    type: boolean
  call_recording_enabled:
    description: Indicates whether call recording is enabled for this number.
    readOnly: true
    type: boolean
  caller_id_name_enabled:
    description: Indicates whether caller ID is enabled for this number.
    readOnly: true
    type: boolean
  cnam_listing_enabled:
    description: Indicates whether a CNAM listing is enabled for this number.
    readOnly: true
    type: boolean
  connection_id:
    description: Identifies the connection associated with the phone number.
    type: string
  connection_name:
    description: >-
      The user-assigned name of the connection to be associated with this phone
      number.
    readOnly: true
    type: string
  created_at:
    description: >-
      ISO 8601 formatted date indicating when the time it took to activate after
      the purchase.
    readOnly: true
    type: string
  customer_reference:
    description: A customer reference string for customer look ups.
    example: MY REF 001
    type: string
  emergency_address_id:
    description: Identifies the emergency address associated with the phone number.
    format: int64
    readOnly: true
    type: string
  emergency_enabled:
    description: Indicates whether emergency services are enabled for this number.
    readOnly: true
    type: boolean
  external_pin:
    description: >-
      If someone attempts to port your phone number away from Telnyx and your
      phone number has an external PIN set, Telnyx will attempt to verify that
      you provided the correct external PIN to the winning carrier. Note that
      not all carriers cooperate with this security mechanism.
    type: string
  id:
    $ref: ./IntId.yaml
  messaging_profile_id:
    description: Identifies the messaging profile associated with the phone number.
    type: string
  messaging_profile_name:
    description: The name of the messaging profile associated with the phone number.
    example: regional-customers
    type: string
  number_level_routing:
    default: enabled
    description: >-
      Specifies whether the number can have overrides to the routing settings on
      itself (enabled) or if it uses the associated connection for all routing
      settings (disabled). Defaults to enabled but will be changed to disabled
      in the future. There are performance advantages to using disabled and
      setting all routing information at the connection level.
    enum:
      - enabled
      - disabled
    type: string
  phone_number:
    description: The +E.164-formatted phone number associated with this record.
    readOnly: true
    type: string
  phone_number_type:
    description: The phone number's type.
    enum:
      - local
      - toll_free
      - mobile
      - national
      - shared_cost
      - landline
    readOnly: true
    type: string
  purchased_at:
    description: >-
      ISO 8601 formatted date indicating the time the request was made to
      purchase the number.
    readOnly: true
    type: string
  record_type:
    description: Identifies the type of the resource.
    example: phone_number
    readOnly: true
    type: string
  status:
    description: The phone number's current status.
    enum:
      - purchase-pending
      - purchase-failed
      - port-pending
      - port-failed
      - active
      - deleted
      - emergency-only
      - ported-out
      - port-out-pending
    readOnly: true
    type: string
  t38_fax_gateway_enabled:
    description: Indicates whether T38 Fax Gateway for inbound calls to this number.
    readOnly: true
    type: boolean
  tags:
    description: A list of user-assigned tags to help manage the phone number.
    items:
      type: string
    type: array
  updated_at:
    description: ISO 8601 formatted date indicating when the resource was updated.
    readOnly: true
    type: string
type: object
