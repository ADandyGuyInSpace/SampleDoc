properties:
  default_verification_timeout_secs:
    description: >-
      For every request that is initiated via this Verify profile, this sets the
      number of seconds before a verification request code expires. Once the
      verification request expires, the user cannot use the code to verify their
      identity.
    example: 300
    type: integer
  messaging_enabled:
    description: Enables SMS text messaging for the Verify profile.
    example: true
    type: boolean
  messaging_template:
    description: >-
      Optionally sets a messaging text template when sending the verification
      code. Uses `{code}` to template in the actual verification code.
    example: 'Hello, this is the Acme Inc verification code you requested: {code}.'
    type: string
  rcs_enabled:
    description: Enables RCS messaging for the Verify profile.
    example: true
    type: boolean
  vsms_enabled:
    description: Enables VSMS for the Verify profile.
    example: true
    type: boolean
title: VerifyProfileSMSResponse
type: object
