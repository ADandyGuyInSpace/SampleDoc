description: The call forwarding settings for a phone number.
example:
  call_forwarding_enabled: true
  forwarding_type: always
  forwards_to: '+13035559123'
properties:
  call_forwarding_enabled:
    default: true
    description: >-
      Indicates if call forwarding will be enabled for this number if
      forwards_to and forwarding_type are filled in. Defaults to true for
      backwards compatibility with APIV1 use of numbers endpoints.
    example: true
    type: boolean
  forwarding_type:
    description: >-
      Call forwarding type. 'forwards_to' must be set for this to have an
      effect.
    enum:
      - always
      - on_failure
    example: always
    type: string
  forwards_to:
    description: >-
      The phone number to which inbound calls to this number are forwarded.
      Inbound calls will not be forwarded if this field is left blank. If set,
      must be a +E.164-formatted phone number.
    type: string
type: object
