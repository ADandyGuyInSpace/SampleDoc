example:
  connection_id: '1516447646313612565'
  created_at: '2018-02-02T22:25:27.521Z'
  dns_record_type: a
  fqdn: example.com
  id: '1293384261075731499'
  port: 5060
  record_type: fqdn
  updated_at: '2018-02-02T22:25:27.521Z'
properties:
  connection_id:
    description: ID of the FQDN connection to which this FQDN is attached.
    type: string
  created_at:
    description: ISO 8601 formatted date indicating when the resource was created.
    example: '2018-02-02T22:25:27.521Z'
    type: string
  dns_record_type:
    description: >-
      The DNS record type for the FQDN. For cases where a port is not set, the
      DNS record type must be 'srv'. For cases where a port is set, the DNS
      record type must be 'a'. If the DNS record type is 'a' and a port is not
      specified, 5060 will be used.
    example: a
    type: string
  fqdn:
    description: FQDN represented by this resource.
    example: example.com
    type: string
  id:
    description: Identifies the resource.
    example: '1293384261075731499'
    format: int64
    type: string
  port:
    default: 5060
    description: Port to use when connecting to this FQDN.
    example: 5060
    type: integer
  record_type:
    description: Identifies the type of the resource.
    example: fqdn
    type: string
  updated_at:
    description: ISO 8601 formatted date indicating when the resource was updated.
    example: '2018-02-02T22:25:27.521Z'
    type: string
title: Fqdn
type: object
