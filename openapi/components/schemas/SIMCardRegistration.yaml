properties:
  registration_codes:
    example:
      - '0000000001'
      - '0000000002'
      - '0000000003'
    items:
      type: string
    type: array
  sim_card_group_id:
    description: >-
      The group SIMCardGroup identification. This attribute can be
      <code>null</code> when it's present in an associated resource.
    example: 6a09cdc3-8948-47f0-aa62-74ac943d6c58
    format: uuid
    type: string
  status:
    default: enabled
    description: >-
      Status on which the SIM card will be set after being successful
      registered.
    enum:
      - enabled
      - disabled
      - standby
    example: standby
    type: string
  tags:
    description: Searchable tags associated with the SIM card
    example:
      - personal
      - customers
      - active-customers
    items:
      type: string
    type: array
required:
  - registration_codes
title: SIMCardRegistration
type: object
