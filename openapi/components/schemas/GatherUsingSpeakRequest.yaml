example:
  client_state: aGF2ZSBhIG5pY2UgZGF5ID1d
  command_id: 891510ac-f3e4-11e8-af5b-de00688a4901
  inter_digit_timeout_millis: 10000
  invalid_payload: say this on call
  language: arb
  maximum_digits: 10
  minimum_digits: 1
  payload: say this on call
  payload_type: text
  service_level: premium
  terminating_digit: '#'
  valid_digits: '123'
  voice: male
properties:
  client_state:
    description: >-
      Use this field to add state to every subsequent webhook. It must be a
      valid Base-64 encoded string.
    example: aGF2ZSBhIG5pY2UgZGF5ID1d
    type: string
  command_id:
    description: >-
      Use this field to avoid duplicate commands. Telnyx will ignore any command
      with the same `command_id` for the same `call_control_id`.
    example: 891510ac-f3e4-11e8-af5b-de00688a4901
    type: string
  inter_digit_timeout_millis:
    default: 5000
    description: The number of milliseconds to wait for input between digits.
    example: 10000
    format: int32
    type: integer
  invalid_payload:
    description: >-
      The text or SSML to be converted into speech when digits don't match the
      `valid_digits` parameter or the number of digits is not between `min` and
      `max`. There is a 3,000 character limit.
    example: Say this on the call
    type: string
  language:
    description: The language you want spoken.
    enum:
      - arb
      - cmn-CN
      - cy-GB
      - da-DK
      - de-DE
      - en-AU
      - en-GB
      - en-GB-WLS
      - en-IN
      - en-US
      - es-ES
      - es-MX
      - es-US
      - fr-CA
      - fr-FR
      - hi-IN
      - is-IS
      - it-IT
      - ja-JP
      - ko-KR
      - nb-NO
      - nl-NL
      - pl-PL
      - pt-BR
      - pt-PT
      - ro-RO
      - ru-RU
      - sv-SE
      - tr-TR
    example: en-US
    type: string
  maximum_digits:
    default: 128
    description: >-
      The maximum number of digits to fetch. This parameter has a maximum value
      of 128.
    example: 10
    format: int32
    type: integer
  maximum_tries:
    default: 3
    description: >-
      The maximum number of times that a file should be played back if there is
      no input from the user on the call.
    example: 3
    format: int32
    type: integer
  minimum_digits:
    default: 1
    description: >-
      The minimum number of digits to fetch. This parameter has a minimum value
      of 1.
    example: 1
    format: int32
    type: integer
  payload:
    description: >-
      The text or SSML to be converted into speech. There is a 3,000 character
      limit.
    example: Say this on the call
    type: string
  payload_type:
    default: text
    description: >-
      The type of the provided payload. The payload can either be plain text, or
      Speech Synthesis Markup Language (SSML).
    enum:
      - text
      - ssml
    example: ssml
    type: string
  service_level:
    default: premium
    description: >-
      This parameter impacts speech quality, language options and payload types.
      When using `basic`, only the `en-US` language and payload type `text` are
      allowed.
    enum:
      - basic
      - premium
    example: premium
    type: string
  terminating_digit:
    default: '#'
    description: >-
      The digit used to terminate input if fewer than `maximum_digits` digits
      have been gathered.
    example: '#'
    type: string
  timeout_millis:
    default: 60000
    description: >-
      The number of milliseconds to wait for a DTMF response after speak ends
      before a replaying the sound file.
    example: 60000
    format: int32
    type: integer
  valid_digits:
    default: 0123456789#*
    description: A list of all digits accepted as valid.
    example: '123'
    type: string
  voice:
    description: The gender of the voice used to speak back the text.
    enum:
      - male
      - female
    example: female
    type: string
required:
  - voice
  - language
  - payload
title: Gather Using Speak Request
type: object
