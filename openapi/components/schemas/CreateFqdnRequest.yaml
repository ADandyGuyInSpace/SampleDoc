example:
  connection_id: '1516447646313612565'
  dns_record_type: a
  fqdn: example.com
  port: 8080
properties:
  connection_id:
    description: ID of the FQDN connection to which this IP should be attached.
    type: string
  dns_record_type:
    description: >-
      The DNS record type for the FQDN. For cases where a port is not set, the
      DNS record type must be 'srv'. For cases where a port is set, the DNS
      record type must be 'a'. If the DNS record type is 'a' and a port is not
      specified, 5060 will be used.
    example: a
    type: string
  fqdn:
    description: FQDN represented by this resource.
    example: example.com
    type: string
  port:
    default: 5060
    description: Port to use when connecting to this FQDN.
    example: 5060
    nullable: true
    type: integer
required:
  - fqdn
  - dns_record_type
  - connection_id
title: Create FQDN Request
type: object
