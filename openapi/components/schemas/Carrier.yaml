properties:
  error_code:
    description: Unused
    example: null
    type: string
  mobile_country_code:
    description: >-
      Region code that matches the specific country calling code if the
      requested phone number type is mobile
    example: US
    type: string
  mobile_network_code:
    description: >-
      National destination code (NDC), with a 0 prefix, if an NDC is found and
      the requested phone number type is mobile
    example: 866
    type: string
  name:
    description: >-
      SPID (Service Provider ID) name, if the requested phone number has been
      ported; otherwise, the name of carrier who owns the phone number block
    example: Telnyx/4
    type: string
  type:
    description: >-
      A phone number type that identifies the type of service associated with
      the requested phone number
    enum:
      - fixed line
      - mobile
      - voip
      - fixed line or mobile
      - toll free
      - premium rate
      - shared cost
      - personal number
      - pager
      - uan
      - voicemail
      - unknown
    example: voip
    type: string
type: object
