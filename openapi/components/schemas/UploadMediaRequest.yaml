example:
  media_name: my-file
  media_url: http://www.example.com/audio.mp3
  ttl_secs: 86400
properties:
  media_name:
    description: The unique identifier of a file.
    example: my_file
    type: string
  media_url:
    description: >-
      The URL where the media to be stored in Telnyx network is currently
      hosted. The maximum allowed size is 20 MB.
    example: http://www.example.com/audio.mp3
    type: string
  ttl_secs:
    description: >-
      The number of seconds after which the media resource will be deleted,
      defaults to 2 days. The maximum allowed vale is 630720000, which
      translates to 20 years.
    example: 86400
    type: integer
required:
  - media_url
title: Upload media request
type: object
