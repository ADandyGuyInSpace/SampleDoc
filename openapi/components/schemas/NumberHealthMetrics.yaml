description: >
  High level health metrics about the number and it's messaging sending
  patterns.
example:
  inbound_outbound_ratio: 1
  message_count: 10
  spam_ratio: 10
  success_ratio: 2
nullable: false
properties:
  inbound_outbound_ratio:
    description: The ratio of messages received to the number of messages sent.
    format: float
    type: number
  message_count:
    description: The number of messages analyzed for the health metrics.
    type: integer
  spam_ratio:
    description: >-
      The ratio of messages blocked for spam to the number of messages
      attempted.
    format: float
    type: number
  success_ratio:
    description: >-
      The ratio of messages sucessfully delivered to the number of messages
      attempted.
    format: float
    type: number
required:
  - message_count
  - inbound_outbound_ratio
  - success_ratio
  - spam_ratio
type: object
