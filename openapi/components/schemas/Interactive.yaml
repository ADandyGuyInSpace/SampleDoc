properties:
  action:
    allOf:
      - $ref: ./InteractiveAction.yaml
    description: Action you want the user to perform after reading the message.
    title: Action
  body:
    allOf:
      - $ref: ./InteractiveBody.yaml
    description: >-
      The body of the message. Emojis and markdown are supported. Optional for
      type product. Required for other message types.
    title: Body
  footer:
    allOf:
      - $ref: ./InteractiveFooter.yaml
    description: The footer of the message. Emojis and markdown are supported.
    title: Footer
  header:
    allOf:
      - $ref: ./InteractiveHeader.yaml
    description: >-
      Header content displayed on top of a message. See header object for more
      information. You cannot set a header if your interactive object is of
      product type. Required for type product_list. Optional for other types.
    title: Header
  type:
    allOf:
      - $ref: ./InteractiveType.yaml
    description: The type of interactive message you want to send.
required:
  - type
  - action
title: Interactive
type: object
