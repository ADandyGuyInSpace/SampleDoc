properties:
  client_state:
    description: >-
      Use this field to add state to every subsequent webhook. It must be a
      valid Base-64 encoded string.
    example: aGF2ZSBhIG5pY2UgZGF5ID1d
    type: string
  command_id:
    description: >-
      Use this field to avoid duplicate commands. Telnyx will ignore any command
      with the same `command_id` for the same `call_control_id`.
    example: 891510ac-f3e4-11e8-af5b-de00688a4901
    type: string
  initial_timeout_millis:
    default: 5000
    description: The number of milliseconds to wait for the first DTMF.
    example: 10000
    format: int32
    type: integer
  inter_digit_timeout_millis:
    default: 5000
    description: The number of milliseconds to wait for input between digits.
    example: 10000
    format: int32
    type: integer
  maximum_digits:
    default: 128
    description: >-
      The maximum number of digits to fetch. This parameter has a maximum value
      of 128.
    example: 10
    format: int32
    type: integer
  minimum_digits:
    default: 1
    description: >-
      The minimum number of digits to fetch. This parameter has a minimum value
      of 1.
    example: 1
    format: int32
    type: integer
  terminating_digit:
    default: '#'
    description: >-
      The digit used to terminate input if fewer than `maximum_digits` digits
      have been gathered.
    example: '#'
    type: string
  timeout_millis:
    default: 60000
    description: The number of milliseconds to wait to complete the request.
    example: 60000
    format: int32
    type: integer
  valid_digits:
    default: 0123456789#*
    description: A list of all digits accepted as valid.
    example: '123'
    type: string
title: Gather
type: object
