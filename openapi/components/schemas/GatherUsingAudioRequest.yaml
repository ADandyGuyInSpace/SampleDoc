example:
  audio_url: http://example.com/message.wav
  client_state: aGF2ZSBhIG5pY2UgZGF5ID1d
  command_id: 891510ac-f3e4-11e8-af5b-de00688a4901
  inter_digit_timeout_millis: 10000
  invalid_audio_url: http://example.com/message.wav
  maximum_digits: 10
  minimum_digits: 1
  terminating_digit: '#'
  timeout_millis: 10000
  valid_digits: '123'
properties:
  audio_url:
    description: >-
      The URL of a file to be played back at the beginning of each prompt. The
      URL can point to either a WAV or MP3 file. media_name and audio_url cannot
      be used together in one request.
    example: http://example.com/message.wav
    type: string
  client_state:
    description: >-
      Use this field to add state to every subsequent webhook. It must be a
      valid Base-64 encoded string.
    example: aGF2ZSBhIG5pY2UgZGF5ID1d
    type: string
  command_id:
    description: >-
      Use this field to avoid duplicate commands. Telnyx will ignore any command
      with the same `command_id` for the same `call_control_id`.
    example: 891510ac-f3e4-11e8-af5b-de00688a4901
    type: string
  inter_digit_timeout_millis:
    default: 5000
    description: The number of milliseconds to wait for input between digits.
    example: 10000
    format: int32
    type: integer
  invalid_audio_url:
    description: >-
      The URL of a file to play when digits don't match the `valid_digits`
      parameter or the number of digits is not between `min` and `max`. The URL
      can point to either a WAV or MP3 file. invalid_media_name and
      invalid_audio_url cannot be used together in one request.
    example: http://example.com/invalid.wav
    type: string
  invalid_media_name:
    description: >-
      The media_name of a file to be played back when digits don't match the
      `valid_digits` parameter or the number of digits is not between `min` and
      `max`. The media_name must point to a file previously uploaded to
      api.telnyx.com/v2/media by the same user/organization. The file must
      either be a WAV or MP3 file.
    example: my_media_uploaded_to_media_storage_api
    type: string
  maximum_digits:
    default: 128
    description: >-
      The maximum number of digits to fetch. This parameter has a maximum value
      of 128.
    example: 10
    format: int32
    type: integer
  maximum_tries:
    default: 3
    description: >-
      The maximum number of times the file should be played if there is no input
      from the user on the call.
    example: 3
    format: int32
    type: integer
  media_name:
    description: >-
      The media_name of a file to be played back at the beginning of each
      prompt. The media_name must point to a file previously uploaded to
      api.telnyx.com/v2/media by the same user/organization. The file must
      either be a WAV or MP3 file.
    example: my_media_uploaded_to_media_storage_api
    type: string
  minimum_digits:
    default: 1
    description: >-
      The minimum number of digits to fetch. This parameter has a minimum value
      of 1.
    example: 1
    format: int32
    type: integer
  terminating_digit:
    default: '#'
    description: >-
      The digit used to terminate input if fewer than `maximum_digits` digits
      have been gathered.
    example: '#'
    type: string
  timeout_millis:
    default: 60000
    description: >-
      The number of milliseconds to wait for a DTMF response after file playback
      ends before a replaying the sound file.
    example: 60000
    format: int32
    type: integer
  valid_digits:
    default: 0123456789#*
    description: A list of all digits accepted as valid.
    example: '123'
    type: string
title: Gather Using Audio Request
type: object
