properties:
  product_items:
    description: >-
      Array of product objects. There is a minimum of 1 product per section.
      There is a maximum of 30 products across all sections.
    items:
      $ref: ./InteractiveProduct.yaml
    title: Product Items
    type: array
  rows:
    description: >-
      Contains a list of rows. Limited to 10 rows across all sections. Required
      for List Messages.
    items:
      $ref: ./InteractiveSectionRow.yaml
    title: Rows
    type: array
  title:
    description: Title of the section. Required if the message has more than one section.
    title: Title
    type: string
title: InteractiveSection
type: object
