properties:
  country_code:
    example: US
    type: string
  id:
    example: dc8e4d67-33a0-4cbb-af74-7b58f05bd494
    format: uuid
    readOnly: true
    type: string
  order_request_id:
    example: dc8e4d67-33a0-4cbb-af74-7b58f05bd495
    format: uuid
    type: string
  phone_number:
    example: '+19705555098'
    format: e164_phone_number
    type: string
  phone_number_type:
    enum:
      - local
      - toll_free
      - mobile
      - national
      - shared_cost
      - landline
    example: local
    type: string
  record_type:
    example: number_order_phone_number
    readOnly: true
    type: string
  regulatory_requirements:
    items:
      $ref: ./PhoneNumberRegulatoryRequirement.yaml
    type: array
  requirements_met:
    description: True if all requirements are met for a phone number, false otherwise.
    example: true
    readOnly: true
    type: boolean
  status:
    description: The status of the phone number in the order.
    enum:
      - pending
      - success
      - failure
    readOnly: true
    type: string
  sub_number_order_id:
    example: dc8e4d67-33a0-4cbb-af74-7b58f05bd496
    format: uuid
    type: string
