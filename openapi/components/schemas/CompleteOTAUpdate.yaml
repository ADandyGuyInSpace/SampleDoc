description: >-
  This object represents an Over the Air (OTA) update request. It allows
  tracking the current status of a operation that apply settings in a particular
  SIM card. <br/><br/>
example:
  created_at: '2018-02-02T22:25:27.521Z'
  id: 6a09cdc3-8948-47f0-aa62-74ac943d6c58
  record_type: ota_update
  settings:
    mobile_operator_networks_preferences:
      - mobile_operator_network_id: 6a09cdc3-8948-47f0-aa62-74ac943d6c58
        mobile_operator_network_name: AT&T Mobility (USACG)
        priority: 0
  sim_card_id: 6a09cdc3-8948-47f0-aa62-74ac943d6c58
  status: in-progress
  type: sim_card_network_preferences
  updated_at: '2018-02-02T22:25:27.521Z'
properties:
  created_at:
    description: ISO 8601 formatted date-time indicating when the resource was created.
    example: '2018-02-02T22:25:27.521Z'
    readOnly: true
    type: string
  id:
    description: Identifies the resource.
    example: 6a09cdc3-8948-47f0-aa62-74ac943d6c58
    format: uuid
    readOnly: true
    type: string
  record_type:
    example: ota_update
    readOnly: true
    type: string
  settings:
    description: >-
      A JSON object representation of the operation. The information present
      here will relate directly to the source of the OTA request.
    properties:
      mobile_operator_networks_preferences:
        $ref: ./MobileOperatorNetworksPreferencesResponse.yaml
    type: object
  sim_card_id:
    description: The identification UUID of the related SIM card resource.
    example: 6a09cdc3-8948-47f0-aa62-74ac943d6c58
    format: uuid
    type: string
  status:
    enum:
      - in-progress
      - completed
      - failed
    example: in-progress
    type: string
  type:
    description: >-
      Represents the type of the operation requested. This will relate directly
      to the source of the request.
    enum:
      - sim_card_network_preferences
    example: sim_card_network_preferences
    type: string
  updated_at:
    description: ISO 8601 formatted date-time indicating when the resource was updated.
    example: '2018-02-02T22:25:27.521Z'
    readOnly: true
    type: string
title: OTAUpdate
type: object
