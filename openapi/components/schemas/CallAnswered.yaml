example:
  event_type: call.answered
  id: 0ccc7b54-4df3-4bca-a65a-3da1ecc777f0
  occurred_at: '2018-02-02T22:25:27.521992Z'
  payload:
    call_control_id: v2:T02llQxIyaRkhfRKxgAP8nY511EhFLizdvdUKJiSw8d6A9BborherQ
    call_leg_id: 428c31b6-7af4-4bcb-b7f5-5013ef9657c1
    call_session_id: 428c31b6-7af4-4bcb-b7f5-5013ef9657c1
    client_state: aGF2ZSBhIG5pY2UgZGF5ID1d
    connection_id: 7267xxxxxxxxxxxxxx
    from: '+35319605860'
    state: answered
    to: '+35319605860'
  record_type: event
properties:
  event_type:
    description: The type of event being delivered.
    enum:
      - call.answered
    example: call.answered
    type: string
  id:
    description: Identifies the type of resource.
    example: 0ccc7b54-4df3-4bca-a65a-3da1ecc777f0
    format: uuid
    type: string
  occurred_at:
    description: ISO 8601 datetime of when the event occurred.
    example: '2018-02-02T22:25:27.521992Z'
    format: date-time
    type: string
  payload:
    properties:
      call_control_id:
        description: Call ID used to issue commands via Call Control API.
        example: v2:T02llQxIyaRkhfRKxgAP8nY511EhFLizdvdUKJiSw8d6A9BborherQ
        type: string
      call_leg_id:
        description: >-
          ID that is unique to the call and can be used to correlate webhook
          events.
        example: 428c31b6-7af4-4bcb-b7f5-5013ef9657c1
        type: string
      call_session_id:
        description: >-
          ID that is unique to the call session and can be used to correlate
          webhook events. Call session is a group of related call legs that
          logically belong to the same phone call, e.g. an inbound and outbound
          leg of a transferred call.
        example: 428c31b6-abf3-3bc1-b7f4-5013ef9657c1
        type: string
      client_state:
        description: State received from a command.
        example: aGF2ZSBhIG5pY2UgZGF5ID1d
        type: string
      connection_id:
        description: Call Control App ID (formerly Telnyx connection ID) used in the call.
        example: 7267xxxxxxxxxxxxxx
        type: string
      from:
        description: Number or SIP URI placing the call.
        example: '+35319605860'
        type: string
      state:
        description: State received from a command.
        enum:
          - answered
        example: answered
        type: string
      to:
        description: Destination number or SIP URI of the call.
        example: '+13129457420'
        type: string
    type: object
  record_type:
    description: Identifies the type of the resource.
    enum:
      - event
    example: event
    type: string
title: Call Answered
type: object
