properties:
  conversation_id:
    description: Whatsapp Conversation ID
    example: f44ae083-c800-4433-baac-b439e5270aa4
    type: string
  conversation_origin:
    description: Whatsapp Conversation Origin
    enum:
      - business_initiated
      - user_initiated
      - referral_conversion
    type: string
  created_at:
    description: UTC time when the message was created
    example: '2021-08-06T03:32:01.125Z'
    format: date-time
    type: string
  currency:
    description: >-
      Telnyx account currency used to describe monetary values, including
      billing cost
    example: USD
    type: string
  direction:
    description: >-
      Logical direction of the message from the Telnyx customer's perspective.
      It's inbound when the Telnyx customer receives the message, or outbound
      otherwise
    enum:
      - inbound
      - outbound
    example: inbound
    type: string
  id:
    description: WhatsApp Message Id
    example: gBOGyfgaqtrewgpRTGqKuHKaTRhP
    type: string
  message_status:
    description: >-
      WhatsApp Message Status. Consult WhatsApp API documentation to see all
      available status
    enum:
      - sent
      - delivered
      - read
      - failed
      - deleted
    example: delivered
    type: string
  message_type:
    description: >-
      WhatsApp Message Type. Consult WhatsApp API documentation to see all
      available types
    enum:
      - session
      - template
    example: session
    type: string
  recipient_id:
    description: WhatsApp Recipient Id
    example: '18336512500'
    type: string
  recipient_region_code:
    description: CLDR two-letter region-code of recipient
    example: US
    type: string
  record_type:
    default: whatsapp_detail_record
    example: whatsapp_detail_record
    type: string
  sender_id:
    description: WhatsApp Sender Id
    example: '18336512500'
    type: string
  telnyx_fee:
    description: Currency amount for Telnyx billing cost
    example: 0.003
    type: string
  version:
    description: WhatsApp API Version
    example: v0.1.0
    type: string
  webhook_id:
    description: UUID representation of the webhook unique identifier
    example: 3ca7bd3d-7d82-4e07-9df4-009123068320
    type: string
  webhook_received_at:
    description: UTC time when the webhook was received
    example: '2021-08-06T03:32:01.125Z'
    format: date-time
    type: string
  whatsapp_business_account_id:
    description: Whatsapp Business Account ID
    example: '421452453'
    type: string
  whatsapp_error_code:
    description: >-
      A string representing Whatsapp error code. Consult WhatsApp API
      documentation to see all available error codes
    example: '490'
    type: string
  whatsapp_fee:
    description: Currency amount for WhatsApp cost
    example: 0.003
    type: string
required:
  - record_type
type: object
