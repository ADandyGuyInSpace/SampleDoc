properties:
  refresh_token_ttl_secs:
    default: 3600
    description: >-
      The time to live in seconds of the Refresh Token, after that time the
      Refresh Token is invalid and can't be used to refresh Client Token.
    example: 3600
    maximum: 86400
    minimum: 60
    type: integer
  token_ttl_secs:
    default: 600
    description: >-
      The time to live in seconds of the Client Token, after that time the
      Client Token is invalid and can't be used to join a Room.
    example: 600
    maximum: 3600
    minimum: 10
    type: integer
type: object
