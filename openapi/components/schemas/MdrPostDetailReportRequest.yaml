properties:
  connections:
    items:
      format: int64
      type: integer
    type: array
  directions:
    items:
      enum:
        - INBOUND
        - OUTBOUND
      type: string
    type: array
  end_date:
    example: '2020-07-01T00:00:00-06:00'
    format: date-time
    type: string
  filters:
    items:
      $ref: ./Filter.yaml
    type: array
  include_message_body:
    example: true
    type: boolean
  profiles:
    example: My profile
    type: string
  record_types:
    items:
      enum:
        - INCOMPLETE
        - COMPLETED
        - ERRORS
      type: string
    type: array
  report_name:
    type: string
  start_date:
    example: '2020-07-01T00:00:00-06:00'
    format: date-time
    type: string
required:
  - end_date
  - start_date
type: object
