properties:
  event_type:
    description: The type of the event being delivered
    enum:
      - call.cost
    example: call.cost
    type: string
  id:
    description: Uniquely identifies a webhook
    example: 0ccc7b54-4df3-4bca-a65a-3da1ecc777f0
    format: uuid
    type: string
  meta:
    properties:
      meta:
        properties:
          attempt:
            description: The number of attempts made to deliver the webhook
            example: 1
            minimum: 1
            type: integer
          delivered_to:
            description: The URL where webhook was sent
            example: https://example.com
            type: string
        type: object
    type: object
  occurred_at:
    description: ISO 8601 datetime of when the event occurred.
    example: '2018-02-02T22:25:27.521992Z'
    format: date-time
    type: string
  payload:
    properties:
      billed_duration_secs:
        description: The number of seconds for which this call will be billed
        example: 0
        minimum: 0
        type: integer
      call_control_id:
        description: Call ID used to issue commands via Call Control API.
        example: v2:T02llQxIyaRkhfRKxgAP8nY511EhFLizdvdUKJiSw8d6A9BborherQ
        type: string
      call_leg_id:
        description: >-
          ID that is unique to the call and can be used to correlate webhook
          events.
        example: 428c31b6-7af4-4bcb-b7f5-5013ef9657c1
        type: string
      call_session_id:
        description: >-
          ID that is unique to the call session and can be used to correlate
          webhook events. Call session is a group of related call legs that
          logically belong to the same phone call, e.g. an inbound and outbound
          leg of a transferred call.
        example: 428c31b6-abf3-3bc1-b7f4-5013ef9657c1
        type: string
      client_state:
        description: State received from a command.
        example: aGF2ZSBhIG5pY2UgZGF5ID1d
        type: string
      connection_id:
        description: Identifies the type of resource.
        example: 7267xxxxxxxxxxxxxx
        type: string
      cost_parts:
        items:
          properties:
            billed_duration_secs:
              description: The number of seconds for which this item will be billed
              example: 0
              minimum: 0
              type: integer
            call_part:
              description: The service incurring a charge
              example: call-control
              type: string
            cost:
              description: >-
                The billed cost of the item, in currency shown in the `currency`
                field
              example: 0
              minimum: 0
              type: number
            currency:
              description: The currency in which `cost` is measured
              example: USD
              type: string
            rate:
              description: The cost per unit of the item incurring a charge
              example: 0.001
              minimum: 0
              type: number
          type: object
        type: array
      status:
        description: Reflects how command ended.
        enum:
          - valid
          - invalid
          - call_hangup
          - cancelled
          - cancelled_amd
        example: valid
        type: string
      total_cost:
        description: The billed cost of the call
        example: 0
        minimum: 0
        type: number
    type: object
  record_type:
    description: Identifies the type of resource.
    enum:
      - event
    example: event
    type: string
title: Call Cost Received Event
type: object
