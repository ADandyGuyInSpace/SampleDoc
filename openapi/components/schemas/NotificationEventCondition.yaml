properties:
  allow_multiple_channels:
    description: >-
      Dictates whether a notification channel id needs to be provided when
      creating a notficiation setting.
    example: false
    type: boolean
  associated_record_type:
    enum:
      - account
      - phone_number
    example: phone_number
    type: string
  asynchronous:
    description: Dictates whether a notification setting will take effect immediately.
    example: true
    type: boolean
  created_at:
    description: ISO 8601 formatted date indicating when the resource was created.
    example: '2019-10-15T10:07:15.527Z'
    format: date-time
    type: string
  description:
    example: When emergency number dialed from phone number X
    type: string
  enabled:
    example: true
    type: boolean
  id:
    description: A UUID.
    example: 70c7c5cb-dce2-4124-accb-870d39dbe852
    readOnly: true
    type: string
  name:
    example: from phone number
    type: string
  notification_event_id:
    example: d5c395cd-9864-4609-b5e2-3f9fd4ce201a
    type: string
  parameters:
    items:
      properties:
        data_type:
          example: string
          type: string
        name:
          example: phone_number
          type: string
        optional:
          example: false
          type: boolean
      type: object
    type: array
  supported_channels:
    description: Dictates the supported notification channel types that can be emitted.
    example:
      - webhook
      - sms
      - email
      - voice
    items:
      type: string
    type: array
  updated_at:
    description: ISO 8601 formatted date indicating when the resource was updated.
    example: '2019-10-15T10:07:15.527Z'
    format: date-time
    type: string
