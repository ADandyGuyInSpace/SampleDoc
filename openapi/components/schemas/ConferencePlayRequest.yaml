example:
  audio_url: http://www.example.com/sounds/greeting.wav
properties:
  audio_url:
    description: >-
      The URL of a file to be played back in the conference. media_name and
      audio_url cannot be used together in one request.
    example: http://example.com/message.wav
    type: string
  call_control_ids:
    description: >-
      List of call control ids identifying participants the audio file should be
      played to. If not given, the audio file will be played to the entire
      conference.
    items:
      type: string
    type: array
  loop:
    $ref: ./Loopcount.yaml
    default: 1
    description: >-
      The number of times the audio file should be played. If supplied, the
      value must be an integer between 1 and 100, or the special string
      `infinity` for an endless loop.
    example: infinity
  media_name:
    description: >-
      The media_name of a file to be played back in the conference. The
      media_name must point to a file previously uploaded to
      api.telnyx.com/v2/media by the same user/organization. The file must
      either be a WAV or MP3 file.
    example: my_media_uploaded_to_media_storage_api
    type: string
title: Conference Play Request
type: object
