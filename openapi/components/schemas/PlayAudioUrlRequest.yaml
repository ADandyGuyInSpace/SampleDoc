example:
  audio_url: http://www.example.com/sounds/greeting.wav
  client_state: aGF2ZSBhIG5pY2UgZGF5ID1d
  command_id: 891510ac-f3e4-11e8-af5b-de00688a4901
  loop: infinity
  overlay: true
  stop: current
  target_legs: self
properties:
  audio_url:
    description: >-
      The URL of a file to be played back on the call. The URL can point to
      either a WAV or MP3 file. media_name and audio_url cannot be used together
      in one request.
    example: http://example.com/message.wav
    type: string
  cache_audio:
    default: true
    description: >-
      Fetches the audio file for caching prior to playing on the call. Useful
      when an audio file is queued.
    example: true
    type: boolean
  client_state:
    description: >-
      Use this field to add state to every subsequent webhook. It must be a
      valid Base-64 encoded string.
    example: aGF2ZSBhIG5pY2UgZGF5ID1d
    type: string
  command_id:
    description: >-
      Use this field to avoid duplicate commands. Telnyx will ignore any command
      with the same `command_id` for the same `call_control_id`.
    example: 891510ac-f3e4-11e8-af5b-de00688a4901
    type: string
  loop:
    $ref: ./Loopcount.yaml
    default: 1
    description: >-
      The number of times the audio file should be played. If supplied, the
      value must be an integer between 1 and 100, or the special string
      `infinity` for an endless loop.
    example: infinity
  media_name:
    description: >-
      The media_name of a file to be played back on the call. The media_name
      must point to a file previously uploaded to api.telnyx.com/v2/media by the
      same user/organization. The file must either be a WAV or MP3 file.
    example: my_media_uploaded_to_media_storage_api
    type: string
  overlay:
    default: false
    description: >-
      When enabled, audio will be mixed on top of any other audio that is
      actively being played back. Note that `overlay: true` will only work if
      there is another audio file already being played on the call.
    example: true
    type: boolean
  playback_content:
    description: >-
      Allows a user to provide base64 encoded mp3. Note: when using this
      parameter, `media_url` and `media_name` in the `playback_started` and
      `playback_ended` webhooks will be empty
    example: SUQzAwAAAAADf1...
    type: string
  stop:
    description: >-
      When specified, it stops the current audio being played. Specify `current`
      to stop the current audio being played, and to play the next file in the
      queue. Specify `all` to stop the current audio file being played and to
      also clear all audio files from the queue.
    example: current
    type: string
  target_legs:
    default: self
    description: >-
      Specifies the leg or legs on which audio will be played. If supplied, the
      value must be either `self`, `opposite` or `both`.
    example: self
    type: string
title: Play Audio URL Request
type: object
