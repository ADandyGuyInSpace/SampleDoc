properties:
  payload:
    description: >-
      Required for quick_reply buttons. Developer-defined payload that will be
      returned when the button is clicked in addition to the display text on the
      button.
    title: Payload
    type: string
  text:
    description: >-
      Required for url buttons. Developer provided suffix that will be appended
      to a previously created dynamic URL button.
    title: Text
    type: string
  type:
    allOf:
      - $ref: ./ButtonParameterType.yaml
    description: Indicates the type of parameter for the button.
required:
  - type
title: TemplateButtonParameter
type: object
