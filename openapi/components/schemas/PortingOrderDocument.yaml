properties:
  created_at:
    description: >-
      ISO 8601 formatted date/time when document was associated for the porting
      order.
    example: '2020-03-19T10:07:15.527Z'
    format: date-time
    type: string
  document_id:
    description: >-
      Uniquely identifies a document uploaded via the <code><a
      href="https://developers.telnyx.com/docs/api/v2/documents/Documents#createDocument">/v2/documents</a></code>
      endpoint.
    example: ce74b771-d23d-4960-81ec-8741b3862146
    format: uuid
    type: string
  document_type:
    description: The type of document
    enum:
      - loa
      - invoice
      - other
    example: loa
    type: string
  id:
    description: Uniquely identifies the document in the porting order
    example: 64ffb720-04c7-455b-92d6-20fcca92e935
    format: uuid
    type: string
  record_type:
    description: Identifies the type of the resource.
    example: porting_order_document
    type: string
type: object
