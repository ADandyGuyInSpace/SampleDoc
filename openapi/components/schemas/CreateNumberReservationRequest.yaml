example:
  created_at: '2018-01-01T00:00:00.000000Z'
  customer_reference: MY REF 001
  id: 12ade33a-21c0-473b-b055-b3c836e1c292
  phone_numbers:
    - created_at: '2018-01-01T00:00:00.000000Z'
      expired_at: '2018-01-01T00:00:00.000000Z'
      id: 12ade33a-21c0-473b-b055-b3c836e1c292
      phone_number: '+19705555098'
      record_type: reserved_phone_number
      status: pending
      updated_at: '2018-01-01T00:00:00.000000Z'
  record_type: number_reservation
  status: pending
  updated_at: '2018-01-01T00:00:00.000000Z'
properties:
  created_at:
    description: >-
      An ISO 8901 datetime string denoting when the numbers reservation was
      created.
    example: '2018-01-01T00:00:00.000000Z'
    format: datetime
    readOnly: true
    type: string
  customer_reference:
    description: A customer reference string for customer look ups.
    example: MY REF 001
    type: string
  id:
    example: 12ade33a-21c0-473b-b055-b3c836e1c292
    format: uuid
    readOnly: true
    type: string
  phone_numbers:
    items:
      $ref: ./ReservedPhoneNumber.yaml
    type: array
  record_type:
    example: number_reservation
    readOnly: true
    type: string
  status:
    description: The status of the entire reservation.
    enum:
      - pending
      - success
      - failure
    readOnly: true
    type: string
  updated_at:
    description: An ISO 8901 datetime string for when the number reservation was updated.
    example: '2018-01-01T00:00:00.000000Z'
    format: datetime
    readOnly: true
    type: string
