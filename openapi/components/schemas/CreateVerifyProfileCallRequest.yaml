properties:
  default_call_timeout_secs:
    default: 45
    description: Must be less than default_verification_timeout_secs
    example: 30
    type: integer
  default_verification_timeout_secs:
    description: >-
      For every request that is initiated via this Verify profile, this sets the
      number of seconds before a verification request code expires. Once the
      verification request expires, the user cannot use the code to verify their
      identity.
    example: 300
    type: integer
  speech_template:
    description: >-
      Optionally sets a speech text template when sending the verification code.
      Uses `{code}` to template in the actual verification code.
    example: 'Hello, this is the Acme Inc verification code you requested: {code}.'
    type: string
required:
  - name
title: CreateVerifyProfileCallRequest
type: object
