example:
  media: string($binary)
  ttl_secs: 86400
properties:
  media:
    description: The file you want to upload. The maximum allowed size is 20 MB.
    format: binary
    type: string
  ttl_secs:
    description: >-
      The number of seconds after which the media resource will be deleted,
      defaults to 2 days. The maximum allowed vale is 630720000, which
      translates to 20 years.
    example: 86400
    type: integer
title: Upload media multipart request
type: object
