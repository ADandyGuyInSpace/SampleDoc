example:
  beep_enabled: never
  call_control_id: c46e06d7-b78f-4b13-96b6-c576af9640ff
properties:
  beep_enabled:
    description: >-
      Whether a beep sound should be played when the participant leaves the
      conference. Can be used to override the conference-level setting.
    enum:
      - always
      - never
      - on_enter
      - on_exit
    example: on_exit
    type: string
  call_control_id:
    description: Unique identifier and token for controlling the call
    example: f91269aa-61d1-417f-97b3-10e020e8bc47
    type: string
  command_id:
    description: >-
      Use this field to avoid execution of duplicate commands. Telnyx will
      ignore subsequent commands with the same `command_id` as one that has
      already been executed.
    example: 891510ac-f3e4-11e8-af5b-de00688a4901
    type: string
required:
  - call_control_id
title: Leave Conference Request
type: object
