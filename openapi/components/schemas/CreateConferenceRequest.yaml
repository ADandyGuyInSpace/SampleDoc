example:
  beep_enabled: always
  call_control_id: v2:T02llQxIyaRkhfRKxgAP8nY511EhFLizdvdUKJiSw8d6A9BborherQ
  client_state: aGF2ZSBhIG5pY2UgZGF5ID1d
  command_id: 891510ac-f3e4-11e8-af5b-de00688a4901
  duration_minutes: 5
  hold_audio_url: http://www.example.com/audio.wav
  max_participants: 250
  name: Business
  start_conference_on_create: false
properties:
  beep_enabled:
    default: never
    description: >-
      Whether a beep sound should be played when participants join and/or leave
      the conference.
    enum:
      - always
      - never
      - on_enter
      - on_exit
    example: on_exit
    type: string
  call_control_id:
    description: Unique identifier and token for controlling the call
    example: >-
      v2:T02llQxIyaRkhfRKxgAP8nY511EhFLizdvdUKJiSw8d6A9BborherQczRrZvZakpWxBlpw48KyZQ==
    type: string
  client_state:
    description: >-
      Use this field to add state to every subsequent webhook. It must be a
      valid Base-64 encoded string. The client_state will be updated for the
      creator call leg and will be used for all webhooks related to the created
      conference.
    example: aGF2ZSBhIG5pY2UgZGF5ID1d
    type: string
  comfort_noise:
    default: true
    description: Toggle background comfort noise.
    example: false
    type: boolean
  command_id:
    description: >-
      Use this field to avoid execution of duplicate commands. Telnyx will
      ignore subsequent commands with the same `command_id` as one that has
      already been executed.
    example: 891510ac-f3e4-11e8-af5b-de00688a4901
    type: string
  duration_minutes:
    description: Time length (minutes) after which the conference will end.
    example: 5
    type: integer
  hold_audio_url:
    description: >-
      The URL of a file to be played to participants joining the conference. The
      URL can point to either a WAV or MP3 file. hold_media_name and
      hold_audio_url cannot be used together in one request. Takes effect only
      when "start_conference_on_create" is set to "false".
    example: http://example.com/message.wav
    type: string
  hold_media_name:
    description: >-
      The media_name of a file to be played to participants joining the
      conference. The media_name must point to a file previously uploaded to
      api.telnyx.com/v2/media by the same user/organization. The file must
      either be a WAV or MP3 file. Takes effect only when
      "start_conference_on_create" is set to "false".
    example: my_media_uploaded_to_media_storage_api
    type: string
  max_participants:
    description: >-
      The maximum number of active conference participants to allow. Must be
      between 2 and 800. Defaults to 250
    example: 3
    type: integer
  name:
    description: Name of the conference
    example: Business
    type: string
  start_conference_on_create:
    description: >-
      Whether the conference should be started on creation. If the conference
      isn't started all participants that join are automatically put on hold.
      Defaults to "true".
    example: false
    type: boolean
required:
  - call_control_id
  - name
title: Create Conference Request
type: object
