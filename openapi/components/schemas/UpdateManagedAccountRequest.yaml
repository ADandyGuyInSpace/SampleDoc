example:
  managed_account_allow_custom_pricing: true
properties:
  managed_account_allow_custom_pricing:
    description: >-
      Boolean value that indicates if the managed account is able to have custom
      pricing set for it or not. If false, uses the pricing of the manager
      account. Defaults to false. This value may be changed, but there may be
      time lag between when the value is changed and pricing changes take
      effect.
    example: false
    type: boolean
title: Update Managed Account Request
