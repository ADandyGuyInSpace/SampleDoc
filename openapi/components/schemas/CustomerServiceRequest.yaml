properties:
  address:
    description: The address of the customer service request
    properties:
      administrative_area:
        description: The state of the address
        example: NY
        type: string
      locality:
        description: The city of the address
        example: New York
        type: string
      postal_code:
        description: The zip code of the address
        example: '10001'
        type: string
      street_address:
        description: The street address
        example: 123 Main St
        type: string
    type: object
  carrier_name:
    description: The name of the carrier that the customer service request is for.
    example: ABC CARRIER, INC.
    type: string
  created_at:
    description: ISO 8601 formatted date indicating when the resource was created.
    example: '2021-03-19T10:07:15.527Z'
    format: date-time
    readOnly: true
    type: string
  id:
    description: Uniquely identifies this customer service request
    example: f1486bae-f067-460c-ad43-73a92848f902
    format: uuid
    readOnly: true
    type: string
  name:
    description: The name of the customer service request.
    example: John Doe
    type: string
  phone_number:
    description: The phone number of the customer service request.
    example: '+12065551212'
    type: string
  record_type:
    description: Identifies the type of the resource.
    example: customer_service_request
    readOnly: true
    type: string
  status:
    description: The status of the customer service request
    enum:
      - pending
      - completed
      - failed
    example: completed
    type: string
  updated_at:
    description: ISO 8601 formatted date indicating when the resource was created.
    example: '2021-03-19T10:07:15.527Z'
    format: date-time
    readOnly: true
    type: string
type: object
