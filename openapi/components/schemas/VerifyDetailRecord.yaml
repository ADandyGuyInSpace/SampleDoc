properties:
  created_at:
    example: '2021-07-08T00:00:41.000000+00:00'
    format: datetime
    type: string
  currency:
    description: >-
      Telnyx account currency used to describe monetary values, including
      billing costs
    example: USD
    type: string
  delivery_status:
    example: pending
    type: string
  destination_phone_number:
    description: E.164 formatted phone number
    example: '+13124515883'
    type: string
  id:
    description: Unique ID of the verification
    example: 0add777f-1549-46f7-84e9-ad7350f6aa97
    format: uuid
    type: string
  rate:
    description: >-
      Currency amount per billing unit used to calculate the Telnyx billing
      costs
    example: '0.002'
    type: string
  rate_measured_in:
    description: Billing unit used to calculate the Telnyx billing costs
    example: number of occurrences
    type: string
  record_type:
    default: verification_detail_record
    example: verification_detail_record
    type: string
  updated_at:
    example: '2021-07-08T00:00:41.000000+00:00'
    format: datetime
    type: string
  verification_status:
    example: pending
    type: string
  verify_channel_id:
    example: 5b7a8365-91f3-420a-befc-498d1efd6c20
    format: uuid
    type: string
  verify_channel_type:
    description: |
      Depending on the type of verification, the `verify_channel_id`
      points to one of the following channel ids;
      ---
      verify_channel_type | verify_channel_id
      ------------------- | -----------------
      sms, psd2           | messaging_id
      call, flashcall     | call_control_id
      whatsapp            | messaging_whatsapp_id
      ---
    enum:
      - sms
      - psd2
      - call
      - flashcall
      - whatsapp
    type: string
  verify_profile_id:
    example: 49000176-1ab2-8bc1-352e-4009f6c37f82
    format: uuid
    type: string
  verify_usage_fee:
    description: Currency amount for Verify Usage Fee
    example: '0.002'
    type: string
required:
  - record_type
type: object
