allOf:
  - $ref: ./DocServiceRecord.yaml
  - properties:
      content_type:
        description: The document's content_type.
        example: application/pdf
        readOnly: true
        type: string
      customer_reference:
        description: Optional reference string for customer tracking.
        example: MY REF 001
        type: string
      filename:
        description: The filename of the document.
        example: test-document.pdf
        type: string
      record_type:
        description: Identifies the type of the resource.
        example: document
        readOnly: true
        type: string
      sha256:
        description: >-
          The document's SHA256 hash provided for optional verification
          purposes.
        example: 08a96c641c3a74e44eb59afb61a24f2cb9f4d7188748e76ba4bb5edfa3cb7d1c
        readOnly: true
        type: string
      size:
        description: Indicates the document's filesize
        properties:
          amount:
            description: The number of bytes
            example: 123456
            readOnly: true
            type: integer
          unit:
            description: Identifies the unit
            example: bytes
            readOnly: true
            type: string
        readOnly: true
        type: object
      status:
        description: Indicates the current document reviewing status
        enum:
          - pending
          - verified
          - denied
        example: pending
        readOnly: true
        type: string
    type: object
