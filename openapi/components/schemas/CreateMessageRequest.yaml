example:
  from: '+18445550001'
  media_urls:
    - http://example.com
  messaging_profile_id: abc85f64-5717-4562-b3fc-2c9600000000
  subject: From Telnyx!
  text: Hello, World!
  to: '+18445550001'
  type: MMS
  use_profile_webhooks: true
  webhook_failover_url: https://backup.example.com/hooks
  webhook_url: http://example.com/webhooks
properties:
  auto_detect:
    default: false
    description: >-
      Automatically detect if an SMS message is unusually long and exceeds a
      recommended limit of message parts.
    type: boolean
  from:
    description: >
      Sending address (+E.164 formatted phone number, alphanumeric sender ID, or
      short code).


      **Required if sending with a phone number, short code, or alphanumeric
      sender ID.**
    format: address
    type: string
  media_urls:
    description: |-
      A list of media URLs. The total media size must be less than 1 MB.

      **Required for MMS**
    items:
      format: url
      type: string
    type: array
  messaging_profile_id:
    description: |
      Unique identifier for a messaging profile.

      **Required if sending via number pool or with an alphanumeric sender ID.**
    type: string
  subject:
    description: Subject of multimedia message
    type: string
  text:
    description: |-
      Message body (i.e., content) as a non-empty string.

      **Required for SMS**
    type: string
  to:
    $ref: ./ToNumber.yaml
  type:
    description: The protocol for sending the message, either SMS or MMS.
    enum:
      - SMS
      - MMS
    type: string
  use_profile_webhooks:
    default: true
    description: >-
      If the profile this number is associated with has webhooks, use them for
      delivery notifications. If webhooks are also specified on the message
      itself, they will be attempted first, then those on the profile.
    type: boolean
  webhook_failover_url:
    description: >-
      The failover URL where webhooks related to this message will be sent if
      sending to the primary URL fails.
    format: url
    type: string
  webhook_url:
    description: The URL where webhooks related to this message will be sent.
    format: url
    type: string
required:
  - to
type: object
