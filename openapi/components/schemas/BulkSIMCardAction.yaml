description: >-
  This object represents a bulk SIM card action. It groups SIM card actions
  created through a bulk endpoint under a single resource for further lookup.
properties:
  action_type:
    description: >-
      The operation type. It can be one of the following: <br/>

      <ul>

      <li><code>bulk_set_public_ips</code> - set a public IP for each specified
      SIM card</li>

      </ul>
    enum:
      - bulk_set_public_ips
    example: bulk_set_public_ips
    readOnly: true
    type: string
  created_at:
    $ref: ./CreatedAt.yaml
  id:
    $ref: ./Id.yaml
  record_type:
    example: bulk_sim_card_action
    readOnly: true
    type: string
  settings:
    description: A JSON object representation of the bulk action payload.
    example: {}
    readOnly: true
    type: object
  updated_at:
    $ref: ./UpdatedAt.yaml
type: object
