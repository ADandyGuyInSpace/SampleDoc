example:
  active: true
  anchorsite_override: Latency
  connection_name: my name
  default_on_hold_comfort_noise_enabled: false
  dtmf_type: RFC 2833
  encode_contact_header_enabled: true
  encrypted_media: SRTP
  inbound:
    ani_number_format: +E.164
    channel_limit: 10
    codecs: G722
    default_routing_method: sequential
    dnis_number_format: +e164
    generate_ringback_tone: true
    isup_headers_enabled: true
    prack_enabled: true
    privacy_zone_enabled: true
    sip_compact_headers_enabled: true
    timeout_1xx_secs: 10
    timeout_2xx_secs: 20
  onnet_t38_passthrough_enabled: true
  outbound:
    ani_override: always
    call_parking_enabled: true
    channel_limit: 10
    generate_ringback_tone: true
    instant_ringback_enabled: true
    localization: US
    outbound_voice_profile_id: '1293384261075731499'
    t38_reinvite_source: telnyx
  password: my123secure456password789
  rtcp_settings:
    capture_enabled: true
    port: rtcp-mux
    report_frequency_seconds: 10
  sip_uri_calling_preference: ' disabled'
  user_name: myusername123
  webhook_api_version: '1'
  webhook_event_failover_url: https://failover.example.com
  webhook_event_url: https://example.com
  webhook_timeout_secs: 25
properties:
  active:
    description: Defaults to true
    type: boolean
  anchorsite_override:
    $ref: ./AnchorsiteOverride.yaml
  connection_name:
    type: string
  default_on_hold_comfort_noise_enabled:
    default: false
    description: >-
      When enabled, Telnyx will generate comfort noise when you place the call
      on hold. If disabled, you will need to generate comfort noise or on hold
      music to avoid RTP timeout.
    type: boolean
  dtmf_type:
    $ref: ./DtmfType.yaml
  encode_contact_header_enabled:
    default: false
    description: >-
      Encode the SIP contact header sent by Telnyx to avoid issues for NAT or
      ALG scenarios.
    type: boolean
  encrypted_media:
    $ref: ./EncryptedMedia.yaml
  inbound:
    $ref: ./CredentialInbound.yaml
  onnet_t38_passthrough_enabled:
    default: false
    description: >-
      Enable on-net T38 if you prefer the sender and receiver negotiating T38
      directly if both are on the Telnyx network. If this is disabled, Telnyx
      will be able to use T38 on just one leg of the call depending on each
      leg's settings.
    type: boolean
  outbound:
    $ref: ./CredentialOutbound.yaml
  password:
    description: >-
      The password to be used as part of the credentials. Must be 8 to 128
      characters long.
    example: my123secure456password789
    type: string
  rtcp_settings:
    $ref: ./ConnectionRtcpSettings.yaml
  sip_uri_calling_preference:
    default: disabled
    description: >-
      This feature enables inbound SIP URI calls to your Credential Auth
      Connection. If enabled for all (unrestricted) then anyone who calls the
      SIP URI <your-username>@telnyx.com will be connected to your Connection.
      You can also choose to allow only calls that are originated on any
      Connections under your account (internal).
    enum:
      - disabled
      - unrestricted
      - internal
    type: string
  user_name:
    description: >-
      The user name to be used as part of the credentials. Must be 4-32
      characters long and alphanumeric values only (no spaces or special
      characters).
    example: myusername123
    type: string
  webhook_api_version:
    default: '1'
    description: Determines which webhook format will be used, Telnyx API v1 or v2.
    enum:
      - '1'
      - '2'
    example: '1'
    type: string
  webhook_event_failover_url:
    default: ''
    description: >-
      The failover URL where webhooks related to this connection will be sent if
      sending to the primary URL fails. Must include a scheme, such as 'https'.
    example: https://failover.example.com
    format: url
    nullable: true
    type: string
  webhook_event_url:
    description: >-
      The URL where webhooks related to this connection will be sent. Must
      include a scheme, such as 'https'.
    example: https://example.com
    format: url
    type: string
  webhook_timeout_secs:
    default: null
    description: Specifies how many seconds to wait before timing out a webhook.
    example: 25
    maximum: 30
    minimum: 0
    nullable: true
    type: integer
title: Update Credential Connection Request
type: object
