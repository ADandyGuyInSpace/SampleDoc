example:
  call_control_id: v2:T02llQxIyaRkhfRKxgAP8nY511EhFLizdvdUKJiSw8d6A9BborherQ
  client_state: aGF2ZSBhIG5pY2UgZGF5ID1d
  command_id: 891510ac-f3e4-11e8-af5b-de00688a4901
  from: '+18005550101'
  hold: true
  hold_audio_url: http://www.example.com/audio.wav
  mute: true
  start_conference_on_enter: true
  supervisor_role: whisper
  to: '+18005550100'
  whisper_call_control_ids:
    - v2:Sg1xxxQ_U3ixxxyXT_VDNI3xxxazZdg6Vxxxs4-GNYxxxVaJPOhFMRQ
    - v2:qqpb0mmvd-ovhhBr0BUQQn0fld5jIboaaX3-De0DkqXHzbf8d75xkw
properties:
  call_control_id:
    description: Unique identifier and token for controlling the call
    example: >-
      v2:T02llQxIyaRkhfRKxgAP8nY511EhFLizdvdUKJiSw8d6A9BborherQczRrZvZakpWxBlpw48KyZQ==
    type: string
  client_state:
    description: >-
      Use this field to add state to every subsequent webhook. It must be a
      valid Base-64 encoded string.
    example: aGF2ZSBhIG5pY2UgZGF5ID1d
    type: string
  command_id:
    description: >-
      Use this field to avoid execution of duplicate commands. Telnyx will
      ignore subsequent commands with the same `command_id` as one that has
      already been executed.
    example: 891510ac-f3e4-11e8-af5b-de00688a4901
    type: string
  from:
    description: >-
      The `from` number to be used as the caller id presented to the destination
      (`to` number).
    example: '+18005550101'
    type: string
  hold:
    default: false
    description: >-
      Whether the participant should be put on hold immediately after joining
      the conference.
    example: true
    type: boolean
  hold_audio_url:
    description: >-
      The URL of a file to be played to the participant when they are put on
      hold after joining the conference. If media_name is also supplied, this is
      currently ignored. Takes effect only when "start_conference_on_create" is
      set to "false". This property takes effect only if "hold" is set to
      "true".
    example: http://example.com/message.wav
    type: string
  hold_media_name:
    description: >-
      The media_name of a file to be played to the participant when they are put
      on hold after joining the conference. The media_name must point to a file
      previously uploaded to api.telnyx.com/v2/media by the same
      user/organization. The file must either be a WAV or MP3 file. Takes effect
      only when "start_conference_on_create" is set to "false". This property
      takes effect only if "hold" is set to "true".
    example: my_media_uploaded_to_media_storage_api
    type: string
  mute:
    default: false
    description: >-
      Whether the participant should be muted immediately after joining the
      conference.
    example: false
    type: boolean
  start_conference_on_enter:
    default: false
    description: >-
      Whether the conference should be started after the participant joins the
      conference.
    example: true
    type: boolean
  supervisor_role:
    description: >-
      Sets the joining participant as a supervisor for the conference. A
      conference can have multiple supervisors. "barge" means the supervisor
      enters the conference as a normal participant. This is the same as "none".
      "monitor" means the supervisor is muted but can hear all participants.
      "whisper" means that only the specified "whisper_call_control_ids" can
      hear the supervisor. Defaults to "none".
    enum:
      - barge
      - monitor
      - none
      - whisper
    example: whisper
    type: string
  to:
    description: The DID or SIP URI to dial out and bridge to the given call.
    example: +18005550100 or sip:username@sip.telnyx.com
    type: string
  whisper_call_control_ids:
    description: >-
      Array of unique call_control_ids the joining supervisor can whisper to. If
      none provided, the supervisor will join the conference as a monitoring
      participant only.
    example:
      - v2:Sg1xxxQ_U3ixxxyXT_VDNI3xxxazZdg6Vxxxs4-GNYxxxVaJPOhFMRQ
      - v2:qqpb0mmvd-ovhhBr0BUQQn0fld5jIboaaX3-De0DkqXHzbf8d75xkw
    items:
      type: string
    type: array
required:
  - call_control_id
  - from
  - to
title: Conference Dial Request
type: object
