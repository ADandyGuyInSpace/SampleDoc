description: ''
example:
  id: '15125551234'
  input: +1 (512) 555-1234
  record_type: whatsapp_contact
  status: valid
properties:
  id:
    description: >-
      WhatsApp user identifier that can be used in other API calls. Only
      returned if the status is valid.
    type: string
  input:
    description: The value you sent in the contacts field of the JSON request.
    type: string
  record_type:
    description: Identifies the type of the resource.
    enum:
      - whatsapp_contact
    readOnly: true
    type: string
  status:
    description: Status of the user.
    enum:
      - processing
      - valid
      - invalid
    type: string
    x-enum-descriptions:
      - 'processing: Input is still being processed.'
      - 'valid: Input determined to be a valid WhatsApp user.'
      - >-
        invalid: Input determined to not be a valid WhatsApp user or the phone
        number is in a bad format.
title: Check Contact
type: object
