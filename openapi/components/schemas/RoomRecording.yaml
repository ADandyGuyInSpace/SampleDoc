    format: uuid
    type: string
  size_mb:
    description: Shows the room recording size in MB.
    example: 10.5
    format: float
    type: number
  started_at:
    description: ISO 8601 timestamp when the room recording has stated.
    example: '2021-03-26T17:51:59.588408Z'
    format: datetime
    type: string
  status:
    description: Shows the room recording status.
    enum:
      - completed
      - processing
