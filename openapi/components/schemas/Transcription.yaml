example:
  event_type: call.transcription
  id: 0ccc7b54-4df3-4bca-a65a-3da1ecc777f0
  occurred_at: '2018-02-02T22:25:27.521992Z'
  payload:
    call_control_id: v2:7subYr8fLrXmaAXm8egeAMpoSJ72J3SGPUuome81-hQuaKRf9b7hKA
    call_leg_id: 5ca81340-5beb-11eb-ae45-02420a0f8b69
    call_session_id: 5ca81eee-5beb-11eb-ba6c-02420a0f8b69
    client_state: null
    connection_id: '1240401930086254526'
    transcription_data:
      confidence: 0.977219
      is_final: true
      transcript: hello this is a test speech
  record_type: event
properties:
  event_type:
    description: The type of event being delivered.
    enum:
      - call.transcription
    example: call.transcription
    type: string
  id:
    description: Identifies the type of resource.
    example: 0ccc7b54-4df3-4bca-a65a-3da1ecc777f0
    format: uuid
    type: string
  occurred_at:
    description: ISO 8601 datetime of when the event occurred.
    example: '2018-02-02T22:25:27.521992Z'
    format: date-time
    type: string
  payload:
    properties:
      call_control_id:
        description: Unique identifier and token for controlling the call.
        example: v2:T02llQxIyaRkhfRKxgAP8nY511EhFLizdvdUKJiSw8d6A9BborherQ
        type: string
      call_leg_id:
        description: >-
          ID that is unique to the call and can be used to correlate webhook
          events.
        example: 428c31b6-7af4-4bcb-b7f5-5013ef9657c1
        type: string
      call_session_id:
        description: >-
          ID that is unique to the call session and can be used to correlate
          webhook events. Call session is a group of related call legs that
          logically belong to the same phone call, e.g. an inbound and outbound
          leg of a transferred call.
        example: 428c31b6-abf3-3bc1-b7f4-5013ef9657c1
        type: string
      client_state:
        description: >-
          Use this field to add state to every subsequent webhook. It must be a
          valid Base-64 encoded string.
        example: aGF2ZSBhIG5pY2UgZGF5ID1d
        type: string
      connection_id:
        description: Telnyx connection ID used in the call.
        example: 7267xxxxxxxxxxxxxx
        type: string
      transcription_data:
        properties:
          confidence:
            description: Speech recognition confidence level.
            example: 0.977219
            format: double
            type: number
          is_final:
            description: When false, it means that this is an interim result.
            example: true
            type: boolean
          transcript:
            description: Recognized text.
            example: hello this is a test speech
            type: string
        type: object
    type: object
  record_type:
    description: Identifies the type of the resource.
    enum:
      - event
    example: event
    type: string
title: Transcription
type: object
