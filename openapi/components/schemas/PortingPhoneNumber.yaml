properties:
  activation_status:
    $ref: ./PortingOrderActivationStatus.yaml
  phone_number:
    description: E164 formatted phone number
    example: 13035550987
    type: string
  phone_number_type:
    description: The type of the phone number
    enum:
      - landline
      - local
      - mobile
      - national
      - shared_cost
      - toll_free
    example: local
    type: string
  portability_status:
    $ref: ./PortabilityStatus.yaml
  porting_order_id:
    description: Identifies the associated port request
    example: f1486bae-f067-460c-ad43-73a92848f902
    format: uuid
    type: string
  porting_order_status:
    description: The current status of the porting order
    enum:
      - draft
      - in-process
      - submitted
      - exception
      - foc-date-confirmed
      - cancel-pending
      - ported
      - cancelled
    example: in-process
    type: string
  record_type:
    description: Identifies the type of the resource.
    example: porting_phone_number
    readOnly: true
    type: string
  requirements_status:
    description: The current status of the requirements in a INTL porting order
    enum:
      - requirement-info-pending
      - requirement-info-under-review
      - requirement-info-exception
      - approved
    example: approved
    type: string
  support_key:
    description: >-
      A key to reference this porting order when contacting Telnyx customer
      support
    example: sr_a12345
    type: string
type: object
