example:
  billing_group_id: 6a09cdc3-8948-47f0-aa62-74ac943d6c58
  concurrent_call_limit: 10
  daily_spend_limit: '100.00'
  daily_spend_limit_enabled: true
  enabled: true
  max_destination_rate: 10
  name: office
  service_plan: global
  tags:
    - office-profile
  traffic_type: conversational
  usage_payment_method: rate-deck
  whitelisted_destinations:
    - US
    - BR
    - AU
properties:
  billing_group_id:
    default: null
    description: >-
      The ID of the billing group associated with the outbound proflile.
      Defaults to null (for no group assigned).
    example: 6a09cdc3-8948-47f0-aa62-74ac943d6c58
    format: uuid
    nullable: true
    type: string
  call_recording:
    $ref: ./OutboundCallRecording.yaml
  concurrent_call_limit:
    description: >-
      Must be no more than your global concurrent call limit. Null means no
      limit.
    example: 10
    nullable: true
    type: integer
  daily_spend_limit:
    description: >-
      The maximum amount of usage charges, in USD, you want Telnyx to allow on
      this outbound voice profile in a day before disallowing new calls.
    example: '100.00'
    type: string
  daily_spend_limit_enabled:
    default: false
    description: >-
      Specifies whether to enforce the daily_spend_limit on this outbound voice
      profile.
    example: true
    type: boolean
  enabled:
    default: true
    description: >-
      Specifies whether the outbound voice profile can be used. Disabled
      profiles will result in outbound calls being blocked for the associated
      Connections.
    example: true
    type: boolean
  max_destination_rate:
    description: >-
      Maximum rate (price per minute) for a Destination to be allowed when
      making outbound calls.
    type: number
  name:
    description: A user-supplied name to help with organization.
    example: office
    minLength: 3
    type: string
  service_plan:
    $ref: ./ServicePlan.yaml
  tags:
    example:
      - office-profile
    items:
      type: string
    type: array
  traffic_type:
    $ref: ./TrafficType.yaml
  usage_payment_method:
    $ref: ./UsagePaymentMethod.yaml
  whitelisted_destinations:
    default:
      - US
      - CA
    description: >-
      The list of destinations you want to be able to call using this outbound
      voice profile formatted in alpha2.
    example:
      - US
      - BR
      - AU
    items:
      type: string
    type: array
required:
  - name
title: Outbound Voice Profile
type: object
