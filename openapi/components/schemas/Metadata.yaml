properties:
  page_number:
    description: >-
      Current Page based on pagination settings (included when defaults are
      used.)
    example: 3
    format: double
    type: number
  page_size:
    description: >-
      Number of results to return per page based on pagination settings
      (included when defaults are used.)
    example: 1
    format: double
    type: number
  total_pages:
    description: Total number of pages based on pagination settings
    example: 13
    format: double
    type: number
  total_results:
    description: Total number of results
    example: 13
    format: double
    type: number
title: Metadata
type: object
