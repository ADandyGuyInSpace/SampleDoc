example:
  connection_id: '1234567890'
  name: My-new-credential
properties:
  connection_id:
    description: Identifies the Credential Connection this credential is associated with.
    example: '1234567890'
    type: string
  expires_at:
    description: ISO-8601 formatted date indicating when the credential will expire.
    example: '2018-02-02T22:25:27.521Z'
    type: string
  name:
    type: string
  tag:
    description: >-
      Tags a credential to filter for bulk operations. A single tag can hold at
      maximum 1000 credentials.
    example: some_tag
    type: string
required:
  - connection_id
title: TelephonyCredentialCreateRequest
type: object
