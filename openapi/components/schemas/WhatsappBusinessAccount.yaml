properties:
  created_at:
    description: >-
      An ISO 8601 datetime string denoting when the account was added to the
      Telnyx platform
    example: '2018-01-01T00:00:00.000000Z'
    format: datetime
    type: string
  id:
    example: 12ade33a-21c0-473b-b055-b3c836e1c292
    format: uuid
    type: string
  organization_id:
    description: The owning organization's ID
    example: 12ade33a-21c0-473b-b055-b3c836e1c292
    format: uuid
    type: string
  record_type:
    example: whatsapp_business_account
    type: string
  status:
    description: The configuration status for the account in the Telnyx platform
    enum:
      - setup
      - ready
    type: string
  updated_at:
    description: An ISO 8601 datetime string for when the number order was updated.
    example: '2018-01-01T00:00:00.000000Z'
    format: datetime
    type: string
  whatsapp_settings:
    description: The Facebook settings associated with the business account
    properties:
      account_review_status:
        description: >-
          The review status of the account in
          Facebook.</br><ul><li><code>PENDING</code>The account is waiting for
          review by the WhatsApp team. At this stage, the account is allowed
          only to send messages using the pre-approved messaging templates, from
          a single verified phone-number.</li><li><code>APPROVED</code>The
          WhatsApp team demeed the account as valid and now it has access to all
          capabilities that the WhatsApp integration
          offers.</li><li><code>REJECTED</code>The account was rejected by the
          WhatsApp team. It will need to re-submit its business information to
          resume the approval process.</li></ul>
        enum:
          - PENDING
          - APPROVED
          - REJECTED
        type: string
      ban_date:
        description: The date the account was banned in Facebook.
        format: date
        type: string
      ban_state:
        description: The ban state of the account in Facebook.
        enum:
          - SCHEDULE_FOR_DISABLE
          - DISABLE
          - REINSTATE
        type: string
      id:
        description: The unique ID of the business account in Facebook
        type: string
      message_template_namespace:
        description: The account's message template namespace provideded by Facebook
        type: string
      name:
        description: The name of the business account in Facebook
        type: string
      owner_business_id:
        description: The unique ID of the business that owns the account in Facebook
        type: string
      owner_business_name:
        description: The name of the business that owns the account in Facebook
        type: string
    type: object
type: object
