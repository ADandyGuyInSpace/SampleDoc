example:
  client_state: aGF2ZSBhIG5pY2UgZGF5ID1d
  command_id: 891510ac-f3e4-11e8-af5b-de00688a4901
  language: arb
  payload: Say this on the call
  payload_type: text
  service_level: basic
  stop: current
  voice: female
properties:
  client_state:
    description: >-
      Use this field to add state to every subsequent webhook. It must be a
      valid Base-64 encoded string.
    example: aGF2ZSBhIG5pY2UgZGF5ID1d
    type: string
  command_id:
    description: >-
      Use this field to avoid duplicate commands. Telnyx will ignore any command
      with the same `command_id` for the same `call_control_id`.
    example: 891510ac-f3e4-11e8-af5b-de00688a4901
    type: string
  language:
    description: The language you want spoken.
    enum:
      - arb
      - cmn-CN
      - cy-GB
      - da-DK
      - de-DE
      - en-AU
      - en-GB
      - en-GB-WLS
      - en-IN
      - en-US
      - es-ES
      - es-MX
      - es-US
      - fr-CA
      - fr-FR
      - hi-IN
      - is-IS
      - it-IT
      - ja-JP
      - ko-KR
      - nb-NO
      - nl-NL
      - pl-PL
      - pt-BR
      - pt-PT
      - ro-RO
      - ru-RU
      - sv-SE
      - tr-TR
    example: en-US
    type: string
  payload:
    description: >-
      The text or SSML to be converted into speech. There is a 3,000 character
      limit.
    example: Say this on the call
    type: string
  payload_type:
    default: text
    description: >-
      The type of the provided payload. The payload can either be plain text, or
      Speech Synthesis Markup Language (SSML).
    enum:
      - text
      - ssml
    example: ssml
    type: string
  service_level:
    default: premium
    description: >-
      This parameter impacts speech quality, language options and payload types.
      When using `basic`, only the `en-US` language and payload type `text` are
      allowed.
    enum:
      - basic
      - premium
    example: premium
    type: string
  stop:
    description: >-
      When specified, it stops the current audio being played. Specify `current`
      to stop the current audio being played, and to play the next file in the
      queue. Specify `all` to stop the current audio file being played and to
      also clear all audio files from the queue.
    example: current
    type: string
  voice:
    description: The gender of the voice used to speak back the text.
    enum:
      - male
      - female
    example: female
    type: string
required:
  - payload
  - voice
  - language
title: Speak Request
type: object
