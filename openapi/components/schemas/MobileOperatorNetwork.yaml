properties:
  country_code:
    description: >-
      The mobile operator two-character (ISO 3166-1 alpha-2) origin country
      code.
    example: US
    type: string
  id:
    description: Identifies the resource.
    example: 6a09cdc3-8948-47f0-aa62-74ac943d6c58
    format: uuid
    readOnly: true
    type: string
  mcc:
    description: >-
      MCC stands for Mobile Country Code. It's a three decimal digit that
      identifies a country.<br/><br/>

      This code is commonly seen joined with a Mobile Network Code (MNC) in a
      tuple that allows identifying a carrier known as PLMN (Public Land Mobile
      Network) code.
    example: '310'
    type: string
  mnc:
    description: >-
      MNC stands for Mobile Network Code. It's a two to three decimal digits
      that identify a network.<br/><br/>
       This code is commonly seen joined with a Mobile Country Code (MCC) in a tuple that allows identifying a carrier known as PLMN (Public Land Mobile Network) code.
    example: '410'
    type: string
  name:
    description: The operator network name.
    example: AT&T Mobility (USACG)
    type: string
  record_type:
    description: Identifies the type of the resource.
    example: mobile_operator_network
    readOnly: true
    type: string
  tadig:
    description: >-
      TADIG stands for Transferred Account Data Interchange Group. The TADIG
      code is a unique identifier for network operators in GSM mobile networks.
    example: USACG
    type: string
title: MobileOperatorNetwork
type: object
