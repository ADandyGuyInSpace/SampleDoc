properties:
  caller_name:
    $ref: ./CallerName.yaml
  carrier:
    $ref: ./Carrier.yaml
  country_code:
    description: Region code that matches the specific country calling code
    example: US
    type: string
  fraud:
    description: Unused
    example: null
    type: string
  national_format:
    description: >-
      Hyphen-separated national number, preceded by the national destination
      code (NDC), with a 0 prefix, if an NDC is found
    example: (0312) 945-7420
    type: string
  phone_number:
    description: E164-formatted phone number
    example: '+13129457420'
    type: string
  portability:
    $ref: ./Portability.yaml
  record_type:
    description: Identifies the type of record
    example: number_lookup
    type: string
title: NumberLookup
type: object
