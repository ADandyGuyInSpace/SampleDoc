    name: My Business Identity
    record_type: business_identity
  call_reasons:
    - display_profile_id: 8014539e-fc3b-4696-a26a-d13adb05463f
      google_verification_status: APPROVED
      id: 615d79f5-0e2a-425f-925f-abfb1a160428
      reason: Your order is completed
      record_type: call_reason
  display_name: Acme Inc.
  id: 6786c69b-0063-47de-865f-cf64b7e7f59e
  logo_url: https://acme.com/logo.png
  name: My Verified Calls Display Profile
  organization_id: 633514e3-32d7-4d26-a959-1bc67c4f435d
  phone_numbers:
    - display_profile_id: 8014539e-fc3b-4696-a26a-d13adb05463f
