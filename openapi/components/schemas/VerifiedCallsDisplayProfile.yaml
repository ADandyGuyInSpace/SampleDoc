properties:
  business_identity:
    description: The associated Business Identity
    properties:
      name:
        description: The name of the business identity on the telnyx platform
        example: Telnyx
        type: string
      record_type:
        example: business_identity
        type: string
    type: object
  call_reasons:
    items:
      description: The Call Reason to be displayed to the call recipient
      properties:
        delete:
          description: Marks the Phone Number to be removed from the Display Profile
          type: boolean
        display_profile_id:
          example: c6feda4e-6501-4db9-a21f-665e5b4ce2ba
          format: uuid
          readOnly: true
          type: string
        google_approval_info:
          description: Additional information about the decision, if available.
          readOnly: true
          type: string
        google_verification_status:
          description: The approval status of this individual call reason in Google
          enum:
            - STATE_UNSPECIFIED
            - PENDING_APPROVAL
            - APPROVED
            - DENIED
            - PENDING_REMOVAL
          readOnly: true
          type: string
        id:
          example: c6feda4e-6501-4db9-a21f-665e5b4ce2ba
          format: uuid
          readOnly: true
          type: string
        reason:
          description: The Call Reason text to be displayed to the call recipient
          example: Your order was completed
          type: string
        record_type:
          example: phone_number
          readOnly: true
          type: string
      type: object
    type: array
  created_at:
    description: >-
      An ISO 8601 datetime string for when the display profile was added to the
      Telnyx platform
    example: '2018-01-01T00:00:00Z'
    format: datetime
    readOnly: true
    type: string
  display_name:
    description: The display name to be shown as the caller name in phones
    example: Acme Inc.
    type: string
  id:
    example: c6feda4e-6501-4db9-a21f-665e5b4ce2ba
    format: uuid
    readOnly: true
    type: string
  logo_url:
    description: >-
      The URL pointing to a public image file that will be displayed during
      calls in phones
    example: https://acme.com/logo.png
    type: string
  name:
    description: The Verified Calls Display Profile's name
    example: My Verified Calls Display Profile
    type: string
  phone_numbers:
    items:
      description: >-
        A Phone Number that can make phone calls displaying the configured brand
        information
      properties:
        delete:
          description: Marks the Phone Number to be removed from the Display Profile
          type: boolean
        display_profile_id:
          example: c6feda4e-6501-4db9-a21f-665e5b4ce2ba
          format: uuid
          readOnly: true
          type: string
        google_approval_info:
          description: Additional information about the decision, if available.
          readOnly: true
          type: string
        google_verification_status:
          description: The approval status of this individual phone number in Google
          enum:
            - STATE_UNSPECIFIED
            - PENDING_APPROVAL
            - APPROVED
            - DENIED
            - PENDING_REMOVAL
          readOnly: true
          type: string
        id:
          example: c6feda4e-6501-4db9-a21f-665e5b4ce2ba
          format: uuid
          readOnly: true
          type: string
        phone_number:
          description: The phone number in e164 format
          example: '+15001340938'
          format: e164
          type: string
        record_type:
          example: phone_number
          readOnly: true
          type: string
      type: object
    type: array
  record_type:
    example: verified_calls_display_profile
    readOnly: true
    type: string
  status:
    description: The approval status of the Verified Calls Display Profile in Google
    enum:
      - VERIFICATION_STATE_UNSPECIFIED
      - VERIFICATION_STATE_UNVERIFIED
      - VERIFICATION_STATE_PENDING
      - VERIFICATION_STATE_VERIFIED
      - VERIFICATION_STATE_SUSPENDED_IN_GMB
    readOnly: true
    type: string
  updated_at:
    description: An ISO 8601 datetime string for when the display profile was updated
    example: '2018-01-01T00:00:00Z'
    format: datetime
    readOnly: true
    type: string
type: object
