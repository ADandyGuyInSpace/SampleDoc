properties:
  payload:
    description: >-
      Developer-defined payload that will be returned when the button is clicked
      in addition to the display text on the button. Required for quick_reply
      buttons.
    title: Payload
  text:
    description: >-
      Developer provided suffix that will be appended to a previously created
      dynamic URL button. Required for url buttons.
    title: Text
  type:
    description: Indicates the type of parameter for the button.
required:
  - type
title: ButtonParameter
type: object
