content:
  application/json:
    schema:
      properties:
        documents:
          description: A list of documents to be associated with a porting order.
          items:
            properties:
              document_id:
                description: >-
                  Uniquely identifies a document uploaded via the <code><a
                  href="https://developers.telnyx.com/docs/api/v2/documents/Documents#createDocument">/v2/documents</a></code>
                  endpoint.
                example: 5f940c35-ef28-4408-bb95-af73b047d589
                type: string
              document_type:
                description: The type of the document.
                enum:
                  - loa
                  - invoice
                  - other
                example: loa
                type: string
            required:
              - document_type
              - document_id
            type: object
          type: array
      required:
        - documents
      type: object
required: true
