description: >-
  Specifies the sort order for results. By default sorting direction is
  ascending. To have the results sorted in descending order add the <code>
  -</code> prefix.<br/><br/>

  That is: <ul>
    <li>
      <code>connection_name</code>: sorts the result by the
      <code>connection_name</code> field in ascending order.
    </li>

    <li>
      <code>-connection_name</code>: sorts the result by the
      <code>connection_name</code> field in descending order.
    </li>
  </ul> <br/> If not given, results are sorted by <code>created_at</code> in
  descending order.
in: query
name: sort
required: false
schema:
  default: created_at
  enum:
    - created_at
    - connection_name
    - active
  example: connection_name
  type: string
