description: >-
  Specifies the sort order for results. If you want to sort by a field in
  ascending order, include it as a sort parameter. If you want to sort in
  descending order, prepend a `-` in front of the field name.
in: query
name: sort[]
required: false
schema:
  enum:
    - filename
    - created_at
    - updated_at
  example: filename
  type: string
